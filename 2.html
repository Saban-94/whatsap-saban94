<html lang="he" dir="rtl">
<head>

    <title>×—.×¡×‘×Ÿ - ×“×©×‘×•×¨×“ ×œ×•×’×™×¡×˜×™ (×”×’×¨×¡×” ×”×¡×•×¤×™×ª)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- ×‘×¡×™×¡ (×¨×§×¢ ×‘×”×™×¨ ×œ××¤×”) --- */
        body { margin: 0; background: #e0e0e0; font-family: 'Rubik', sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }

        /* --- 1. ×‘×¨ ××“×“×™× ×¢×œ×™×•×Ÿ (Glassmorphism) --- */
        .top-bar {
            height: 85px; padding: 10px 25px;
            background: linear-gradient(135deg, #1e1e1e 0%, #2c3e50 100%);
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4); z-index: 1000; position: relative;
        }

        .metric-card {
            background: rgba(255,255,255,0.05); border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1); color: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; overflow: hidden; backdrop-filter: blur(5px);
        }
        
        .m-val { font-size: 2.4rem; font-weight: 900; line-height: 1; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .m-sub { font-size: 0.85rem; opacity: 0.8; margin-top: 5px; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }
        
        .border-bot { position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; }
        .c-1 { background: #fbc02d; } .c-2 { background: #00e676; } .c-3 { background: #29b6f6; } .c-4 { background: #ff3b30; }

        /* --- 2. ××–×•×¨ ×¨××©×™ --- */
        .main-stage { flex: 1; position: relative; overflow: hidden; }
        #map { width: 100%; height: 100%; }

        /* ×¡×¨×’×œ ×¦×“ ×¦×£ (×¨×©×™××•×ª ×›×”×•×ª) */
        .sidebar-float {
            position: absolute; top: 20px; left: 20px; bottom: 20px; width: 360px;
            display: flex; flex-direction: column; gap: 20px; z-index: 500; pointer-events: none;
        }

        .glass-panel {
            background: rgba(20, 20, 20, 0.95); color: white;
            border-radius: 16px; overflow: hidden; pointer-events: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column;
        }
        
        .panel-active { flex: 2; }
        .panel-done { flex: 1; }

        .ph-title {
            padding: 15px; background: rgba(255,255,255,0.05); font-weight: 700; font-size: 1.1rem;
            display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .badge-count { background: rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 6px; font-size: 0.9rem; }

        .scroll-area { flex: 1; overflow-y: auto; padding: 10px; }

        /* ×›×¨×˜×™×¡ ×”×–×× ×” (××˜×‘×—) */
        .kitchen-card {
            background: #2a2a2a; border-radius: 8px; padding: 12px; margin-bottom: 10px;
            border-left: 4px solid #555; position: relative; transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        /* ×¡×˜×˜×•×¡×™× */
        .st-green { border-left-color: #00e676; }
        .st-yellow { border-left-color: #fbc02d; }
        .st-red { border-left-color: #ff3b30; animation: flash-bg 2s infinite; }
        @keyframes flash-bg { 0%, 100% { background: #2a2a2a; } 50% { background: #3a1c1c; } }

        .kc-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .kc-name { font-weight: bold; font-size: 1.1rem; color: white; }
        .kc-meta { font-size: 0.85rem; color: #aaa; }
        .kc-driver { font-size: 0.8rem; background: #444; padding: 3px 8px; border-radius: 4px; color: #ccc; }
        
        .kc-timer {
            font-family: 'Courier New', monospace; font-weight: 900; font-size: 1.3rem;
            color: #00e676; text-shadow: 0 0 10px rgba(0,230,118,0.4);
        }
        .st-yellow .kc-timer { color: #fbc02d; text-shadow: none; }
        .st-red .kc-timer { color: #ff3b30; text-shadow: 0 0 10px rgba(255,59,48,0.6); }

        /* ×¨×©×™××ª ×¡×•×¤×§×• (× ×’×œ×œ×ª) */
        .marquee-box { flex: 1; position: relative; overflow: hidden; }
        .marquee-inner { position: absolute; width: 100%; top: 0; transition: top 0.5s linear; }
        .done-item {
            padding: 10px 15px; border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; color: #ccc;
        }
        .done-item b { color: white; }

        /* --- 3. ×¤×¡ ×—×“×©×•×ª (Yammer) --- */
        .news-ticker {
            height: 60px; background: #0078d4; color: white; display: flex; align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3); z-index: 2000; overflow: hidden; position: relative;
        }
        .ticker-label {
            background: #005a9e; height: 100%; display: flex; align-items: center; padding: 0 25px;
            font-weight: 900; font-size: 1.2rem; z-index: 2; box-shadow: 5px 0 15px rgba(0,0,0,0.2);
        }
        .ticker-content-wrapper { flex: 1; position: relative; height: 100%; overflow: hidden; }
        .ticker-text {
            position: absolute; top: 0; line-height: 60px; font-size: 1.5rem; font-weight: 500; white-space: nowrap;
            animation: ticker-move 25s linear infinite; padding-left: 100%;
        }
        @keyframes ticker-move { 0% { transform: translateX(0); } 100% { transform: translateX(-200%); } }

        /* ×¡×’× ×•× ×•×ª ×œ×”×•×“×¢×•×ª ×©×•× ×•×ª (× ×©×œ×˜ ××”××“××™×Ÿ) */
        .theme-alert { background: #d32f2f !important; }
        .theme-success { background: #2e7d32 !important; }
        
        /* --- 4. ×”×¡×™×›×” ×”××™×•×—×“×ª (× ×—×© × ×™××•×Ÿ) --- */
        .pin-container { position: relative; display: flex; justify-content: center; align-items: center; }
        
        /* ×”×©×œ×˜ ×”×¦×£ */
        .info-bubble {
            position: absolute; bottom: 65px;
            background: #1e1e1e; color: white; border-radius: 8px;
            min-width: 140px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100;
            transform-origin: bottom center;
            animation: float-bubble 3s ease-in-out infinite;
        }
        
        /* ××©×•×œ×© */
        .info-bubble::after {
            content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
            border-width: 8px 8px 0; border-style: solid; border-color: #1e1e1e transparent transparent transparent;
        }

        /* ××¡×’×¨×ª ×”× ×—×© ×”×–×•×—×œ */
        .snake-border {
            position: absolute; inset: -2px; border-radius: 10px;
            background: conic-gradient(from 0deg, transparent, #00e676, transparent 30%);
            animation: rotate-snake 2s linear infinite;
            z-index: -1;
        }
        .snake-inner {
            position: absolute; inset: 2px; background: #1e1e1e; border-radius: 8px; z-index: 0;
        }
        
        .bubble-content { position: relative; z-index: 1; padding: 8px 12px; }
        
        /* ×˜×§×¡×˜ ××ª×—×œ×£ */
        .mode-name { display: block; font-weight: bold; font-size: 1rem; line-height: 1.2; }
        .mode-timer { display: none; font-family: monospace; font-size: 1.4rem; color: #00e676; font-weight: bold; letter-spacing: 1px; }
        
        /* ×§×œ××¡ ×œ×”×—×œ×¤×” */
        .show-timer .mode-name { display: none; }
        .show-timer .mode-timer { display: block; }

        /* ××¦×‘ ×“×—×•×£ ×œ×¡×™×›×” */
        .urgent .snake-border { background: conic-gradient(from 0deg, transparent, #ff3b30, transparent 30%); animation-duration: 1s; }
        .urgent .mode-timer { color: #ff3b30; }

        /* ×”××™×™×§×•×Ÿ ×‘××¨×›×– */
        .map-icon {
            width: 48px; height: 48px; background: white; border-radius: 50%;
            background-size: 70%; background-repeat: no-repeat; background-position: center;
            border: 3px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            position: relative; z-index: 50;
        }

        /* ×œ×™× ×§×™× ×œ××™×™×§×•× ×™× (××•×ª× ×œ×™× ×§×™× ×™×¤×™×) */
        .ic-crane { background-image: url('https://cdn-icons-png.flaticon.com/512/2675/2675860.png'); border-color: #fbc02d; }
        .ic-truck { background-image: url('https://cdn-icons-png.flaticon.com/512/9420/9420542.png'); border-color: #2196f3; }
        .ic-cont { background-image: url('https://cdn-icons-png.flaticon.com/512/9630/9630364.png'); border-color: #ff9800; }
        
        @keyframes rotate-snake { 100% { transform: rotate(360deg); } }
        @keyframes float-bubble { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

    </style>
</head>
<body>

    <div class="top-bar">
        <div class="metric-card">
            <span class="m-val" id="val-history">0</span>
            <span class="m-sub">×”×™×¡×˜×•×¨×™×”</span>
            <div class="border-bot c-1"></div>
        </div>
        <div class="metric-card">
            <span class="m-val" id="val-next" style="color:#29b6f6">--:--</span>

        <div class="metric-card">
            <span class="m-val" id="val-clock">00:00</span>
            <span class="m-sub">×©×¢×•×Ÿ ××§×•××™</span>

        <div class="metric-card">
            <span class="m-val" id="val-active">0</span>

    <div class="main-stage">
        <div id="map"></div>
        
        <div class="sidebar-float">
            <div class="glass-panel panel-active">
                <div class="ph-title">
                    <span>ğŸ”¥ ×”×–×× ×•×ª ×—×™×•×ª</span>
                    <span class="badge-count" id="badge-active">0</span>
                </div>
                <div class="scroll-area" id="list-active"></div>

            <div class="glass-panel panel-done">

                    <span>âœ… ×‘×•×¦×¢×• ×”×™×•×</span>
                    <span class="badge-count" id="badge-done">0</span>

                <div class="marquee-box">
                    <div class="marquee-inner" id="list-done"></div>

    <div class="news-ticker" id="ticker-bar">
        <div class="ticker-label">
            <i class="material-icons" id="news-icon" style="margin-left:10px;">campaign</i> 
            <span id="news-title">×¢×“×›×•× ×™×</span>
        </div>
        <div class="ticker-content-wrapper">
            <div class="ticker-text" id="news-content">××¢×¨×›×ª ×—.×¡×‘×Ÿ ×××—×œ×ª ×™×•× ×¢×‘×•×“×” ×‘×˜×•×— ×•××•×¦×œ×— ×œ×›×œ ×”× ×”×’×™×! ğŸšš</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, doc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBGYsZylsIyeWudp8_SlnLBelkgoNXjU60",
            authDomain: "app-saban94-57361.firebaseapp.com",
            projectId: "app-saban94-57361",
            storageBucket: "app-saban94-57361.firebasestorage.app",
            messagingSenderId: "275366913167",
            appId: "1:275366913167:web:f0c6f808e12f2aeb58fcfa"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ××¤×” ×‘×”×™×¨×”
        const map = L.map('map', { zoomControl: false }).setView([32.3215, 34.8532], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
        const markersLayer = L.layerGroup().addTo(map);
        const geoCache = {};

        async function getCoords(address) {
            if(!address) return null;
            if(geoCache[address]) return geoCache[address];
            try{
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address+', Israel')}&limit=1`);
                const data = await res.json();
                if(data.length){
                    const c = {lat:data[0].lat, lon:data[0].lon};
                    geoCache[address]=c; return c;
                }
            }catch(e){} return null;
        }

        function getIconClass(type) {
            if(!type) return 'ic-truck'; // ×‘×¨×™×¨×ª ××—×“×œ
            if(type.includes('×× ×•×£')) return 'ic-crane';
            if(type.includes('××›×•×œ×”')) return 'ic-cont';
            if(type.includes('××©××™×ª')) return 'ic-truck';
            return 'ic-truck';
        }

        function getSeconds(time) {
            if(!time) return 99999;
            const now = new Date();
            const [h,m] = time.split(':');
            const target = new Date(); target.setHours(h,m,0);
            return Math.floor((target - now)/1000);
        }

        function fmtTime(s) {
            const h = Math.floor(Math.abs(s)/3600);
            const m = Math.floor((Math.abs(s)%3600)/60);
            const sec = Math.abs(s)%60;
            return `${s<0?'-':''}${h<10?'0'+h:h}:${m<10?'0'+m:m}:${sec<10?'0'+sec:sec}`;
        }

        // ×”××–× ×” ×œ×”×–×× ×•×ª
        const q = query(collection(db, "users"));
        onSnapshot(q, async (snap) => {
            markersLayer.clearLayers();
            document.getElementById('list-active').innerHTML = '';
            document.getElementById('list-done').innerHTML = '';
            
            let active = 0, done = 0, minSec = 99999;

            const promises = snap.docs.map(async docSnap => {
                const d = docSnap.data();
                const oid = d.orgId || docSnap.id.substring(0,4);
                
                // ×¡×•×¤×§×•
                if(d.status === 4) {
                    done++;
                    const div = document.createElement('div');
                    div.className = 'done-item';
                    div.innerHTML = `<div><b>${d.name}</b></div><div>${d.deliveryType}</div>`;
                    document.getElementById('list-done').appendChild(div);
                    return;
                }

                // ×¤×¢×™×œ×™×
                active++;
                const sec = getSeconds(d.targetTime);
                if(sec < minSec) minSec = sec;

                let stClass = 'st-green';
                if(sec < 1800) stClass = 'st-yellow';
                if(sec < 0) stClass = 'st-red';

                // ×›×¨×˜×™×¡ ×¨×©×™××”
                const ticket = document.createElement('div');
                ticket.className = `kitchen-card ${stClass}`;
                ticket.innerHTML = `
                    <div class="kc-row"><span>#${oid}</span><span>${d.targetTime||'--:--'}</span></div>
                    <div class="kc-row">
                        <div>
                            <div class="kc-name">${d.name}</div>
                            <div class="kc-meta">${d.deliveryType}</div>
                            <div class="kc-driver">${d.driverName||'×œ×œ× × ×”×’'}</div>
                        </div>
                        <div class="kc-timer" data-s="${sec}">${fmtTime(sec)}</div>
                    </div>
                `;
                document.getElementById('list-active').appendChild(ticket);

                // ×¡×™×›×” ×‘××¤×”
                if(d.address) {
                    const c = await getCoords(d.address);
                    if(c) {
                        const iClass = getIconClass(d.deliveryType);
                        const isUrg = sec < 1800 ? 'urgent' : '';
                        
                        // HTML ×©×œ ×”×¡×™×›×” ×¢× ×”× ×—×© ×•×”×©×œ×˜
                        const html = `
                            <div class="pin-container ${isUrg}">
                                <div class="info-bubble">
                                    <div class="snake-border"></div>
                                    <div class="snake-inner"></div>
                                    <div class="bubble-content">
                                        <div class="mode-name">${d.name}<br><span style="font-size:0.8em; font-weight:normal; color:#aaa;">${d.deliveryType}</span></div>
                                        <div class="mode-timer" data-s="${sec}">${fmtTime(sec)}</div>
                                    </div>
                                </div>
                                <div class="map-icon ${iClass}"></div>
                            </div>
                        `;
                        const icon = L.divIcon({className:'c', html:html, iconSize:[48,48], iconAnchor:[24,24]});
                        L.marker([c.lat,c.lon], {icon}).addTo(markersLayer);
                    }
                }
            });

            await Promise.all(promises);
            document.getElementById('val-active').innerText = active;
            document.getElementById('badge-active').innerText = active;
            document.getElementById('badge-done').innerText = done;
            document.getElementById('val-history').innerText = done;
            
            if(minSec!==99999) {
                const next = new Date(); next.setSeconds(next.getSeconds()+minSec);
                document.getElementById('val-next').innerText = next.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
            }

            // ×’×œ×™×œ×” ××•×˜×•××˜×™×ª ×œ×¨×©×™××ª ×¡×•×¤×§×•
            const ch = document.getElementById('list-done').scrollHeight;
            const containerH = 200; // ×’×•×‘×” ××©×•×¢×¨
            if(ch > containerH) {
                let p = 0;
                if(window.scrInt) clearInterval(window.scrInt);
                window.scrInt = setInterval(()=>{ p--; if(Math.abs(p)>=ch) p=containerH; document.getElementById('list-done').style.top=p+'px'; }, 50);
            }
        });

        // ×”××–× ×” ×œ×”×•×“×¢×•×ª ×—×“×©×•×ª (Yammer)
        onSnapshot(doc(db, "settings", "news"), (docSnap) => {
            if(docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('news-content').innerText = data.text || "×‘×¨×•×›×™× ×”×‘××™×";
                
                // ×©×™× ×•×™ ×¦×‘×¢ ×”×‘×¨ ×œ×¤×™ ×¡×•×’ ×”×•×“×¢×”
                const bar = document.getElementById('ticker-bar');
                bar.className = 'news-ticker'; // ××™×¤×•×¡
                if(data.type === 'alert') bar.classList.add('theme-alert');
                if(data.type === 'success') bar.classList.add('theme-success');
                
                // ×©×™× ×•×™ ××™×™×§×•×Ÿ ×•×›×•×ª×¨×ª
                document.getElementById('news-icon').innerText = data.icon || 'campaign';
                document.getElementById('news-title').innerText = data.title || '×¢×“×›×•× ×™×';
            }
        });

        // ×©×¢×•×Ÿ ×•×˜×™×™××¨×™×
        setInterval(() => {
            document.getElementById('val-clock').innerText = new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
            
            // ××ª×’ ×˜×§×¡×˜ ×‘×¡×™×›×•×ª (×©× <-> ×–××Ÿ)
            const nowSec = Math.floor(Date.now() / 1000);
            const showTimer = (nowSec % 10) > 5;
            document.querySelectorAll('.info-bubble').forEach(el => {
                if(showTimer) el.classList.add('show-timer'); else el.classList.remove('show-timer');
            });

            // ×¢×“×›×•×Ÿ ××¡×¤×¨×™× ×‘×˜×™×™××¨×™×
            document.querySelectorAll('.kc-timer, .mode-timer').forEach(el => {
                let s = parseInt(el.dataset.s) - 1;
                el.dataset.s = s;
                el.innerText = fmtTime(s);
            });
        }, 1000);

    </script>
</body>
</html>
