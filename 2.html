<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×—.×¡×‘×Ÿ - ×“×©×‘×•×¨×“ ×”×™×‘×¨×™×“×™</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- ×”×’×“×¨×•×ª ×›×œ×œ×™×•×ª (×¨×§×¢ ×‘×”×™×¨ ×œ××¤×”) --- */
        body { margin: 0; background: #e0e0e0; font-family: 'Rubik', sans-serif; overflow: hidden; }

        /* --- 1. ×”×‘×¨ ×”×¢×œ×™×•×Ÿ (×¦×‘×¢×•× ×™) --- */
        .top-metrics-bar {
            position: absolute; top: 20px; left: 20px; right: 20px;
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;
            z-index: 1000;
        }

        .metric-box {
            padding: 10px; border-radius: 12px; text-align: center; color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            display: flex; flex-direction: column; justify-content: center;
            backdrop-filter: blur(10px);
        }

        .mb-dark { background: #263238; border-bottom: 4px solid #fbc02d; }
        .mb-cyan { background: #00bcd4; border-bottom: 4px solid white; color: #003333; }
        .mb-green { background: #008069; border-bottom: 4px solid #00e676; }
        .mb-teal { background: #00695c; border-bottom: 4px solid #80cbc4; }

        .m-val { font-size: 2rem; font-weight: 900; line-height: 1; }
        .m-label { font-size: 0.85rem; opacity: 0.9; margin-top: 5px; font-weight: 500; }

        /* --- 2. ×¡×¨×’×œ ×¦×“ (×¨×©×™××•×ª ×›×”×•×ª ×¢×œ ×¨×§×¢ ×‘×”×™×¨) --- */
        .sidebar-container {
            position: absolute; top: 120px; left: 20px; bottom: 20px; width: 380px;
            display: flex; flex-direction: column; gap: 15px; z-index: 1000;
        }

        /* ×¢×™×¦×•×‘ ×›×”×” ×œ×¨×©×™××•×ª */
        .active-orders-panel, .completed-panel {
            background: #1e1e1e; /* ×¨×§×¢ ×›×”×” */
            color: #fff;
            border-radius: 12px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border: 1px solid #333;
        }

        .active-orders-panel { flex: 2; display: flex; flex-direction: column; }
        .completed-panel { flex: 1; display: flex; flex-direction: column; }

        .panel-header {
            background: #121212; color: #00e676; padding: 12px;
            font-weight: bold; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #333;
        }

        .active-list-scroll { flex: 1; overflow-y: auto; padding: 10px; }

        /* ×›×¨×˜×™×¡ ×”×–×× ×” ×‘××˜×‘×— (Dark Mode) */
        .kitchen-ticket {
            background: #2c2c2c; border: 1px solid #444; margin-bottom: 8px;
            border-radius: 6px; padding: 10px; position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-right: 6px solid #ccc;
            transition: 0.3s;
        }

        /* ×¡×˜×˜×•×¡×™× */
        .ticket-green { border-right-color: #00e676; }
        .ticket-yellow { border-right-color: #fbc02d; }
        .ticket-red { border-right-color: #ff3b30; animation: flash-border 1.5s infinite; }

        @keyframes flash-border { 0% { border-right-color: #ff3b30; } 50% { border-right-color: transparent; } 100% { border-right-color: #ff3b30; } }

        .k-header { display: flex; justify-content: space-between; font-size: 0.8rem; color: #aaa; border-bottom: 1px solid #444; padding-bottom: 4px; margin-bottom: 4px; }
        .k-main { font-weight: bold; font-size: 1.1rem; color: #fff; }
        .k-sub { font-size: 0.85rem; color: #ccc; }
        .k-driver { font-size: 0.8rem; background: #444; color: #ddd; padding: 2px 6px; border-radius: 4px; margin-top: 4px; display: inline-block; }
        
        .k-timer {
            font-family: monospace; font-size: 1.4rem; font-weight: 900;
            padding: 4px 8px; border-radius: 4px; background: #000; color: #00e676;
            min-width: 80px; text-align: center;
        }
        .ticket-yellow .k-timer { color: #fbc02d; }
        .ticket-red .k-timer { color: #ff3b30; }

        /* ×¨×©×™××ª ×¡×•×¤×§×• */
        .marquee-container { flex: 1; position: relative; overflow: hidden; }
        .marquee-content { position: absolute; width: 100%; top: 0; }
        .completed-item {
            padding: 10px; border-bottom: 1px solid #333; font-size: 0.9rem;
            display: flex; justify-content: space-between; color: #bbb;
        }
        .completed-item b { color: #fff; }

        /* --- ×”××¤×” --- */
        #map { width: 100vw; height: 100vh; }

        /* --- 3. ×¢×™×¦×•×‘ ×”×¡×™×›×” ×”××™×•×—×“×ª (× ×—×© × ×™××•×Ÿ + ×©×œ×˜ ××ª×—×œ×£) --- */
        .pin-wrapper { position: relative; display: flex; justify-content: center; align-items: center; }

        /* ×”×©×œ×˜ ×”××ª×—×œ×£ */
        .floating-sign {
            position: absolute; bottom: 60px;
            background: #1e1e1e; color: #fff;
            padding: 8px 15px; border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            text-align: center; min-width: 140px;
            font-weight: bold; border: 1px solid #333;
            z-index: 10;
            overflow: hidden;
        }
        
        /* ××©×•×œ×© ×§×˜×Ÿ ×œ×©×œ×˜ */
        .floating-sign::after {
            content: ''; position: absolute; bottom: -6px; left: 50%; margin-left: -6px;
            border-width: 6px 6px 0; border-style: solid; border-color: #1e1e1e transparent transparent transparent;
        }

        /* ×”× ×—×© ×”×–×•×—×œ (× ×™××•×Ÿ) */
        .neon-snake {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 8px;
            background: linear-gradient(90deg, transparent, #00e676, transparent);
            background-size: 200% 100%;
            animation: snake-border 2s linear infinite;
            opacity: 0.5; pointer-events: none;
            z-index: -1; /* ×××—×•×¨×™ ×”×˜×§×¡×˜ */
        }
        
        /* ××¡×’×¨×ª × ×•×¡×¤×ª ×œ×™×•×¤×™ */
        .sign-border {
            position: absolute; top: 1px; left: 1px; right: 1px; bottom: 1px;
            background: #1e1e1e; border-radius: 7px; z-index: -1;
        }

        @keyframes snake-border { 0% { background-position: 100% 0; } 100% { background-position: -100% 0; } }

        /* ××¦×‘×™ ×˜×§×¡×˜ */
        .fs-content { transition: opacity 0.5s; }
        .mode-name { display: block; font-size: 0.95rem; }
        .mode-timer { display: none; font-family: monospace; font-size: 1.2rem; color: #00e676; letter-spacing: 1px; }
        
        /* ×§×œ××¡ ×œ×”×—×œ×¤×” */
        .show-timer .mode-name { display: none; }
        .show-timer .mode-timer { display: block; }

        /* ×¦×‘×¢×™× ×“×—×•×¤×™× ×œ×¡×™×›×” */
        .pin-wrapper.urgent .neon-snake { background: linear-gradient(90deg, transparent, #ff3b30, transparent); }
        .pin-wrapper.urgent .mode-timer { color: #ff3b30; }

        /* ×”×¢×™×’×•×œ ×”××¨×›×–×™ (××™×™×§×•×Ÿ) */
        .center-icon {
            width: 44px; height: 44px; border-radius: 50%;
            background-color: white; background-size: 70%; background-repeat: no-repeat; background-position: center;
            position: relative; z-index: 2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            border: 3px solid white;
        }

        /* ××™×™×§×•× ×™× (××•×ª× ×œ×™× ×§×™× ×™×¤×™× ×©××¦×× ×•) */
        .icon-crane { background-image: url('https://cdn-icons-png.flaticon.com/512/2675/2675860.png'); border-color: #fbc02d; }
        .icon-truck { background-image: url('https://cdn-icons-png.flaticon.com/512/9420/9420542.png'); border-color: #2196f3; }
        .icon-container { background-image: url('https://cdn-icons-png.flaticon.com/512/9630/9630364.png'); border-color: #ff9800; }
        .icon-default { background-image: url('https://cdn-icons-png.flaticon.com/512/664/664468.png'); }

    </style>
</head>
<body>

    <div class="top-metrics-bar">
        <div class="metric-box mb-dark">
            <div class="m-val"><i class="material-icons">history</i></div>
            <div class="m-label">××¨×›×™×•×Ÿ</div>
        </div>
        <div class="metric-box mb-cyan">
            <div class="m-val" id="top-next-time">--:--</div>
            <div class="m-label">××¡×¤×§×” ×§×¨×•×‘×”</div>
        </div>
        <div class="metric-box mb-green">
            <div class="m-val" id="top-clock">00:00</div>
            <div class="m-label">×©×¢×•×Ÿ</div>
        </div>
        <div class="metric-box mb-teal">
            <div class="m-val" id="top-active-count">0</div>
            <div class="m-label">×¤×¢×™×œ×™× (05-17)</div>
        </div>
    </div>

    <div class="sidebar-container">
        <div class="active-orders-panel">
            <div class="panel-header">
                <span>ğŸ”¥ ×‘××˜×‘×— (×¤×¢×™×œ)</span>
                <span id="active-badge" style="background:#333; padding:2px 8px; border-radius:4px;">0</span>
            </div>
            <div class="active-list-scroll" id="kitchen-list"></div>
        </div>

        <div class="completed-panel">
            <div class="panel-header" style="background:#212121; color:#aaa;">
                <span>âœ… ×¡×•×¤×§×• ×”×™×•×</span>
                <span id="comp-badge">0</span>
            </div>
            <div class="marquee-container">
                <div class="marquee-content" id="completed-list"></div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, updateDoc, doc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBGYsZylsIyeWudp8_SlnLBelkgoNXjU60",
            authDomain: "app-saban94-57361.firebaseapp.com",
            projectId: "app-saban94-57361",
            storageBucket: "app-saban94-57361.firebasestorage.app",
            messagingSenderId: "275366913167",
            appId: "1:275366913167:web:f0c6f808e12f2aeb58fcfa"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ××¤×” ×‘×”×™×¨×” (OpenStreetMap)
        const map = L.map('map', { zoomControl: false }).setView([32.3215, 34.8532], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
        const markersLayer = L.layerGroup().addTo(map);
        const geoCache = {};

        // --- ×¤×•× ×§×¦×™×•×ª ×¢×–×¨ ---
        async function getCoords(address) {
            if(!address) return null;
            if(geoCache[address]) return geoCache[address];
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address+', Israel')}&limit=1`);
                const data = await res.json();
                if(data.length){
                    const c = {lat:data[0].lat, lon:data[0].lon};
                    geoCache[address]=c; return c;
                }
            }catch(e){}
            return null;
        }

        function getSecondsLeft(date, time) {
            if(!time) return 99999;
            const now = new Date();
            let target = date ? new Date(date) : new Date();
            const [h, m] = time.split(':');
            target.setHours(h, m, 0, 0);
            return Math.floor((target - now) / 1000);
        }

        function formatTimer(sec) {
            const abs = Math.abs(sec);
            const h = Math.floor(abs / 3600);
            const m = Math.floor((abs % 3600) / 60);
            const s = abs % 60;
            return `${sec<0?'-':''}${h<10?'0'+h:h}:${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
        }

        function getIconClass(type) {
            if(!type) return 'icon-default';
            if(type.includes('×× ×•×£')) return 'icon-crane';
            if(type.includes('××›×•×œ×”')) return 'icon-container';
            if(type.includes('××©××™×ª')) return 'icon-truck';
            return 'icon-default';
        }

        // --- ×œ×•×’×™×§×” ×¨××©×™×ª ---
        const q = query(collection(db, "users"));
        onSnapshot(q, async (snap) => {
            markersLayer.clearLayers();
            const activeList = document.getElementById('kitchen-list');
            const compList = document.getElementById('completed-list');
            activeList.innerHTML = ''; compList.innerHTML = '';
            
            let activeCount = 0;
            let compCount = 0;
            let minSeconds = 999999;

            const promises = snap.docs.map(async docSnap => {
                const d = docSnap.data();
                const oid = d.orgId || docSnap.id.substring(0,4);
                
                // ×¡×•×¤×§×•
                if(d.status === 4) {
                    compCount++;
                    const row = document.createElement('div');
                    row.className = 'completed-item';
                    row.innerHTML = `<div><b>${d.name}</b></div><div>${d.deliveryType}</div>`;
                    compList.appendChild(row);
                    return;
                }

                // ×¤×¢×™×œ×™×
                activeCount++;
                const seconds = getSecondsLeft(d.targetDate, d.targetTime);
                if(seconds < minSeconds) minSeconds = seconds;

                // ×™×¦×™×¨×ª ×›×¨×˜×™×¡ ×¨×©×™××” (×›×”×”)
                let colorClass = 'ticket-green';
                if(seconds < 1800) colorClass = 'ticket-yellow';
                if(seconds < 0) colorClass = 'ticket-red';

                const ticket = document.createElement('div');
                ticket.className = `kitchen-ticket ${colorClass}`;
                ticket.innerHTML = `
                    <div class="k-header"><span>#${oid}</span><span>${d.targetTime||'--:--'}</span></div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <div class="k-main">${d.name}</div>
                            <div class="k-sub">${d.deliveryType}</div>
                            <div class="k-driver">${d.driverName||'×œ×œ× × ×”×’'}</div>
                        </div>
                        <div class="k-timer" data-sec="${seconds}">${formatTimer(seconds)}</div>
                    </div>
                `;
                activeList.appendChild(ticket);

                // ×™×¦×™×¨×ª ×¡×™×›×” ×¢×œ ×”××¤×”
                if(d.address) {
                    const coords = await getCoords(d.address);
                    if(coords) {
                        const iconClass = getIconClass(d.deliveryType);
                        const urgentClass = seconds < 1800 ? 'urgent' : '';
                        
                        const html = `
                            <div class="pin-wrapper ${urgentClass}">
                                <div class="floating-sign">
                                    <div class="neon-snake"></div>
                                    <div class="sign-border"></div>
                                    <div class="fs-content mode-name">${d.name}<br><span style="font-size:0.8em; font-weight:normal;">${d.deliveryType}</span></div>
                                    <div class="fs-content mode-timer" data-sec="${seconds}">${formatTimer(seconds)}</div>
                                </div>
                                <div class="center-icon ${iconClass}"></div>
                            </div>
                        `;
                        const icon = L.divIcon({ className:'c', html:html, iconSize:[44,44], iconAnchor:[22,22] });
                        L.marker([coords.lat,coords.lon], {icon}).addTo(markersLayer);
                    }
                }
            });

            await Promise.all(promises);
            document.getElementById('top-active-count').innerText = activeCount;
            document.getElementById('active-badge').innerText = activeCount;
            document.getElementById('comp-badge').innerText = compCount;
            
            if(minSeconds !== 999999) {
                const now = new Date();
                const next = new Date(now.getTime() + minSeconds*1000);
                document.getElementById('top-next-time').innerText = next.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            }

            // ×’×œ×™×œ×” ×œ×¨×©×™××ª ×¡×•×¤×§×•
            const ch = compList.scrollHeight;
            if(ch > 200) {
                let p = 0;
                if(window.scrInt) clearInterval(window.scrInt);
                window.scrInt = setInterval(()=>{ p--; if(Math.abs(p)>=ch) p=200; compList.style.top=p+'px'; }, 50);
            }
        });

        // ×œ×•×œ××ª ×¢×“×›×•×Ÿ ×–××Ÿ ×•×× ×™××¦×™×” ×œ×¡×™×›×•×ª
        setInterval(() => {
            // ×©×¢×•×Ÿ ×¢×œ×™×•×Ÿ
            document.getElementById('top-clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            
            // ×”×—×œ×¤×ª ×˜×§×¡×˜ ×‘×¡×™×›×•×ª (×©× <-> ×˜×™×™××¨)
            const nowSec = Math.floor(Date.now() / 1000);
            const showTimer = (nowSec % 10) > 5; // ×›×œ 5 ×©× ×™×•×ª
            
            document.querySelectorAll('.floating-sign').forEach(el => {
                if(showTimer) el.classList.add('show-timer');
                else el.classList.remove('show-timer');
            });

            // ×¢×“×›×•×Ÿ ×˜×™×™××¨×™× (×’× ×‘×¨×©×™××” ×•×’× ×‘××¤×”)
            document.querySelectorAll('.k-timer, .mode-timer').forEach(el => {
                let s = parseInt(el.getAttribute('data-sec'));
                s--;
                el.setAttribute('data-sec', s);
                el.innerText = formatTimer(s);
            });
        }, 1000);

    </script>
</body>
</html>
