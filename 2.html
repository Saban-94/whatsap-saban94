<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×—.×¡×‘×Ÿ - ×“×©×‘×•×¨×“ ××œ×</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- ×‘×¡×™×¡ --- */
        body { margin: 0; background: #e0e0e0; font-family: 'Rubik', sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }

        /* --- 1. ×‘×¨ ××“×“×™× ×¢×œ×™×•×Ÿ --- */
        .top-bar {
            height: 90px; padding: 10px 25px;
            background: linear-gradient(135deg, #1e1e1e 0%, #2c3e50 100%);
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4); z-index: 1000; position: relative;
        }
        .metric-card {
            background: rgba(255,255,255,0.05); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            color: white; display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; overflow: hidden; backdrop-filter: blur(5px);
        }
        .m-val { font-size: 2.2rem; font-weight: 900; line-height: 1; }
        .m-sub { font-size: 0.8rem; opacity: 0.8; margin-top: 5px; }
        .border-bot { position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; }
        .c-1 { background: #fbc02d; } .c-2 { background: #00e676; } .c-3 { background: #29b6f6; } .c-4 { background: #ff3b30; }

        /* --- 2. ××–×•×¨ ×¨××©×™ --- */
        .main-stage { flex: 1; position: relative; overflow: hidden; }
        #map { width: 100%; height: 100%; }

        /* ×¡×¨×’×œ ×¦×“ ×¦×£ (×¨×©×™××•×ª ×›×”×•×ª) */
        .sidebar-float {
            position: absolute; top: 20px; left: 20px; bottom: 20px; width: 380px;
            display: flex; flex-direction: column; gap: 20px; z-index: 500; pointer-events: none;
        }
        .glass-panel {
            background: rgba(20, 20, 20, 0.95); color: white; border-radius: 12px; overflow: hidden; pointer-events: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column;
        }
        .panel-active { flex: 2; } .panel-done { flex: 1; }
        .ph-title { padding: 12px; background: rgba(255,255,255,0.05); font-weight: 700; display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .scroll-area { flex: 1; overflow-y: auto; padding: 10px; }

        /* ×›×¨×˜×™×¡ ×”×–×× ×” ×‘××˜×‘×— */
        .kitchen-card {
            background: #2a2a2a; border-radius: 6px; padding: 10px; margin-bottom: 8px;
            border-left: 4px solid #555; position: relative;
        }
        .st-green { border-left-color: #00e676; } .st-yellow { border-left-color: #fbc02d; } .st-red { border-left-color: #ff3b30; animation: flash 1s infinite; }
        @keyframes flash { 50% { background: #3a1c1c; } }

        .kc-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .kc-name { font-weight: bold; font-size: 1rem; color: white; }
        .kc-meta { font-size: 0.8rem; color: #aaa; }
        .kc-timer { font-family: monospace; font-weight: 900; font-size: 1.2rem; color: #00e676; }

        /* --- 3. ×¤×¡ ×—×“×©×•×ª (Yammer Style) --- */
        .news-ticker {
            height: 50px; background: #0078d4; color: white; display: flex; align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3); z-index: 2000; position: relative;
        }
        .ticker-label { background: #005a9e; height: 100%; display: flex; align-items: center; padding: 0 20px; font-weight: 900; z-index: 2; }
        .ticker-content { position: absolute; line-height: 50px; font-size: 1.3rem; font-weight: 500; white-space: nowrap; animation: move 20s linear infinite; padding-left: 100%; }
        @keyframes move { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
        .theme-alert { background: #d32f2f !important; } .theme-success { background: #2e7d32 !important; }

        /* --- 4. ×”×¡×™×›×” ×”××•×©×œ××ª (×¢× ×›×œ ×”× ×ª×•× ×™×) --- */
        .pin-container { position: relative; display: flex; justify-content: center; align-items: center; }
        
        /* ×©×œ×˜ ××¨×—×£ ×¢× ×›×œ ×”××™×“×¢ */
        .info-bubble {
            position: absolute; bottom: 65px;
            background: #1e1e1e; color: white; border-radius: 8px;
            min-width: 160px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100;
            padding: 8px;
        }
        .info-bubble::after {
            content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
            border-width: 8px 8px 0; border-style: solid; border-color: #1e1e1e transparent transparent transparent;
        }

        /* × ×—×© × ×™××•×Ÿ */
        .snake-border {
            position: absolute; inset: -2px; border-radius: 10px;
            background: conic-gradient(from 0deg, transparent, #00e676, transparent 30%);
            animation: rotate 2s linear infinite; z-index: -1;
        }
        .snake-inner { position: absolute; inset: 2px; background: #1e1e1e; border-radius: 8px; z-index: 0; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        /* ×ª×•×›×Ÿ ×”×©×œ×˜ - ××ª×—×œ×£ */
        .bubble-content { position: relative; z-index: 1; }
        .row-top { font-size: 0.8rem; color: #00e676; border-bottom: 1px solid #333; padding-bottom: 2px; margin-bottom: 2px; display: flex; justify-content: space-between; }
        .row-main { font-weight: bold; font-size: 1rem; margin-bottom: 2px; line-height: 1.1; }
        .row-sub { font-size: 0.8rem; color: #bbb; display: flex; align-items: center; justify-content: center; gap: 5px; }
        
        .mode-info { display: block; }
        .mode-timer { display: none; font-family: monospace; font-size: 1.5rem; color: #fbc02d; font-weight: bold; }
        
        .show-timer .mode-info { display: none; }
        .show-timer .mode-timer { display: block; }

        .urgent .snake-border { background: conic-gradient(from 0deg, transparent, #ff3b30, transparent 30%); }
        
        /* ×”××™×™×§×•×Ÿ */
        .map-icon {
            width: 48px; height: 48px; background: white; border-radius: 50%;
            background-size: 70%; background-repeat: no-repeat; background-position: center;
            border: 3px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.4); z-index: 50;
        }
        .ic-crane { background-image: url('https://cdn-icons-png.flaticon.com/512/2675/2675860.png'); border-color: #fbc02d; }
        .ic-truck { background-image: url('https://cdn-icons-png.flaticon.com/512/9420/9420542.png'); border-color: #2196f3; }
        .ic-cont { background-image: url('https://cdn-icons-png.flaticon.com/512/9630/9630364.png'); border-color: #ff9800; }

    </style>
</head>
<body>

    <div class="top-bar">
        <div class="metric-card"><span class="m-val" id="val-hist">0</span><span class="m-sub">×”×™×¡×˜×•×¨×™×”</span><div class="border-bot c-1"></div></div>
        <div class="metric-card"><span class="m-val" id="val-next" style="color:#29b6f6">--:--</span><span class="m-sub">×”×–×× ×” ×§×¨×•×‘×”</span><div class="border-bot c-3"></div></div>
        <div class="metric-card"><span class="m-val" id="val-clock">00:00</span><span class="m-sub">×©×¢×•×Ÿ</span><div class="border-bot c-2"></div></div>
        <div class="metric-card"><span class="m-val" id="val-active">0</span><span class="m-sub">×¤×¢×™×œ×™×</span><div class="border-bot c-4"></div></div>
    </div>

    <div class="main-stage">
        <div id="map"></div>
        <div class="sidebar-float">
            <div class="glass-panel panel-active">
                <div class="ph-title"><span>ğŸ”¥ ×¤×¢×™×œ×™×</span><span id="cnt-active">0</span></div>
                <div class="scroll-area" id="list-active"></div>
            </div>
            <div class="glass-panel panel-done">
                <div class="ph-title" style="color:#aaa;"><span>âœ… ×¡×•×¤×§×•</span><span id="cnt-done">0</span></div>
                <div class="scroll-area" id="list-done" style="font-size:0.85rem; color:#ccc;"></div>
            </div>
        </div>
    </div>

    <div class="news-ticker" id="ticker-bar">
        <div class="ticker-label"><i class="material-icons">campaign</i>&nbsp;<span id="news-title">×¢×“×›×•× ×™×</span></div>
        <div class="ticker-content-wrapper" style="flex:1; position:relative; overflow:hidden;">
            <div class="ticker-content" id="news-text">××¢×¨×›×ª ×—.×¡×‘×Ÿ ×œ×•×’×™×¡×˜×™×§×”</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBGYsZylsIyeWudp8_SlnLBelkgoNXjU60", projectId: "app-saban94-57361", appId: "1:275366913167:web:f0c6f808e12f2aeb58fcfa" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const map = L.map('map', { zoomControl: false }).setView([32.3215, 34.8532], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
        const markersLayer = L.layerGroup().addTo(map);
        const geoCache = {};

        async function getCoords(address) {
            if(!address) return null;
            if(geoCache[address]) return geoCache[address];
            try{
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address+', Israel')}&limit=1`);
                const data = await res.json();
                if(data.length){ const c = {lat:data[0].lat, lon:data[0].lon}; geoCache[address]=c; return c; }
            }catch(e){} return null;
        }

        function getIconClass(type) {
            if(!type) return 'ic-truck';
            if(type.includes('×× ×•×£')) return 'ic-crane';
            if(type.includes('××›×•×œ×”')) return 'ic-cont';
            return 'ic-truck';
        }

        function getSec(time) { if(!time) return 99999; const now=new Date(); const [h,m]=time.split(':'); const t=new Date(); t.setHours(h,m,0); return Math.floor((t-now)/1000); }
        function fmt(s) { const h=Math.floor(Math.abs(s)/3600), m=Math.floor((Math.abs(s)%3600)/60), sec=Math.abs(s)%60; return `${s<0?'-':''}${h<10?'0'+h:h}:${m<10?'0'+m:m}:${sec<10?'0'+sec:sec}`; }

        const q = query(collection(db, "users"));
        onSnapshot(q, async (snap) => {
            markersLayer.clearLayers();
            document.getElementById('list-active').innerHTML = '';
            document.getElementById('list-done').innerHTML = '';
            let act=0, don=0, minS=99999;

            const promises = snap.docs.map(async docSnap => {
                const d = docSnap.data();
                const oid = d.orgId || '---'; // ××¡×¤×¨ ×ª×¢×•×“×”
                const driver = d.driverName || '×œ×œ× × ×”×’'; // × ×”×’

                if(d.status === 4) {
                    don++;
                    document.getElementById('list-done').innerHTML += `<div style="border-bottom:1px solid #333; padding:5px; display:flex; justify-content:space-between;"><span>${d.name}</span><span>${d.deliveryType}</span></div>`;
                    return;
                }

                act++;
                const sec = getSec(d.targetTime);
                if(sec<minS) minS=sec;
                let st='st-green'; if(sec<1800) st='st-yellow'; if(sec<0) st='st-red';

                // ×¨×©×™××” ×‘×¦×“
                document.getElementById('list-active').innerHTML += `
                    <div class="kitchen-card ${st}">
                        <div class="kc-row"><span>#${oid}</span><span>${d.targetTime}</span></div>
                        <div class="kc-row"><div><div class="kc-name">${d.name}</div><div class="kc-meta">${d.deliveryType}</div><div class="kc-driver">${driver}</div></div>
                        <div class="kc-timer" data-s="${sec}">${fmt(sec)}</div></div>
                    </div>`;

                // ××¤×”
                if(d.address) {
                    const c = await getCoords(d.address);
                    if(c) {
                        const ic = getIconClass(d.deliveryType);
                        const urg = sec<1800?'urgent':'';
                        
                        // ×›××Ÿ ×›×œ ×”× ×ª×•× ×™× ×‘×¡×™×›×”
                        const html = `
                            <div class="pin-container ${urg}">
                                <div class="info-bubble">
                                    <div class="snake-border"></div>
                                    <div class="snake-inner"></div>
                                    <div class="bubble-content mode-info">
                                        <div class="row-top"><span>#${oid}</span><span>${d.targetTime}</span></div>
                                        <div class="row-main">${d.name}</div>
                                        <div class="row-sub"><i class="material-icons" style="font-size:12px">person</i> ${driver}</div>
                                        <div class="row-sub" style="font-size:0.7rem; color:#888;">${d.address.split(',')[0]}</div>
                                    </div>
                                    <div class="bubble-content mode-timer" data-s="${sec}">${fmt(sec)}</div>
                                </div>
                                <div class="map-icon ${ic}"></div>
                            </div>`;
                        L.marker([c.lat,c.lon], {icon: L.divIcon({className:'c', html:html, iconSize:[48,48], iconAnchor:[24,24]})}).addTo(markersLayer);
                    }
                }
            });

            await Promise.all(promises);
            document.getElementById('val-active').innerText = act; document.getElementById('cnt-active').innerText = act;
            document.getElementById('val-hist').innerText = don; document.getElementById('cnt-done').innerText = don;
            if(minS!==99999) { const n=new Date(); n.setSeconds(n.getSeconds()+minS); document.getElementById('val-next').innerText = n.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}); }
        });

        // ×—×“×©×•×ª Yammer
        onSnapshot(doc(db, "settings", "news"), (d) => {
            if(d.exists()){
                const dat=d.data();
                document.getElementById('news-text').innerText = dat.text;
                document.getElementById('news-title').innerText = dat.title || '×¢×“×›×•× ×™×';
                const bar=document.getElementById('ticker-bar'); bar.className='news-ticker';
                if(dat.type==='alert') bar.classList.add('theme-alert');
                if(dat.type==='success') bar.classList.add('theme-success');
            }
        });

        setInterval(() => {
            document.getElementById('val-clock').innerText = new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
            const showTimer = (Math.floor(Date.now()/1000)%10)>5;
            document.querySelectorAll('.info-bubble').forEach(el => showTimer ? el.classList.add('show-timer') : el.classList.remove('show-timer'));
            document.querySelectorAll('.kc-timer, .mode-timer').forEach(el => { let s=parseInt(el.dataset.s)-1; el.dataset.s=s; el.innerText=fmt(s); });
        }, 1000);
    </script>
</body>
</html>
