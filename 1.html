<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>.住 - Command Center Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.07);
            --neon-border: #00ffc3;
            --text-main: #ffffff;
            --text-sub: #b3b3b3;
            --accent-glow: 0 0 15px rgba(0, 255, 195, 0.5);
        }

        body { 
            background: radial-gradient(circle at top right, #1a1a1a, #050505); 
            color: var(--text-main);
            font-family: 'Heebo', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* 转专转 注 砖转 注 MonitorsAnywhere */
        .pro-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--neon-border);
            box-shadow: var(--accent-glow);
        }

        /* 专住   */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 25px;
        }

        .metric-card-pro {
            background: var(--glass-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
        }

        .metric-card-pro:hover {
            border-color: var(--neon-border);
            transform: scale(1.02);
        }

        .big-num {
            font-size: 4.5rem;
            font-weight: 900;
            display: block;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* 转 拽住 - 爪转 砖拽 */
        .order-row {
            background: rgba(255,255,255,0.03);
            margin: 10px 0;
            padding: 20px;
            border-radius: 12px;
            border-right: 6px solid var(--neon-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .order-row b { font-size: 1.4rem; letter-spacing: 0.5px; }
        .order-row span { color: var(--neon-border); font-weight: bold; }

        /* 驻拽  砖注 */
        #clock {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--neon-border);
            text-shadow: var(--accent-glow);
        }
    </style>
</head>
<body>

    <header class="pro-header">
        <div style="display:flex; align-items:center; gap:20px;">
            <img src="icon-192.png" style="width:70px; filter: drop-shadow(var(--accent-glow));">
            <div>
                <h1 style="margin:0; font-size:1.8rem;">专 砖 住 - .住</h1>
                <span style="color:var(--text-sub);">砖专  住 MonitorsAnywhere</span>
            </div>
        </div>
        <div id="clock">00:00:00</div>
    </header>

    <div class="metrics-grid">
        <div class="metric-card-pro" style="border-right: 5px solid #34B7F1;">
            <span class="big-num" id="stat-new" style="color:#34B7F1;">0</span>
            <span style="font-size:1.2rem; font-weight:700;">转 砖转</span>
        </div>
        <div class="metric-card-pro" style="border-right: 5px solid #fbc02d;">
            <span class="big-num" id="stat-process" style="color:#fbc02d;">0</span>
            <span style="font-size:1.2rem; font-weight:700;">驻 注专转</span>
        </div>
        <div class="metric-card-pro" style="border-right: 5px solid #00ffc3;">
            <span class="big-num" id="stat-truck" style="color:#00ffc3;">0</span>
            <span style="font-size:1.2rem; font-weight:700;">砖转 专</span>
        </div>
    </div>

    <main style="padding:0 25px;">
        <h2 style="border-right: 4px solid var(--neon-border); padding-right:15px; margin-bottom:20px;">驻 驻爪  转</h2>
        <div id="live-orders-container" style="height:50vh; overflow-y:auto; padding-right:10px;">
            </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script>
        // 砖砖 拽驻专爪 拽转 砖
        const firebaseConfig = {
            apiKey: "AIzaSyBGYsZylsIyeWudp8_SlnLBelkgoNXjU60",
            projectId: "app-saban94-57361",
            appId: "1:275366913167:web:f0c6f808e12f2aeb58fcfa"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 注 砖注 
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

        //   转 转 驻拽爪
        db.collection('users').orderBy('lastUpdate', 'desc').onSnapshot(snap => {
            const container = document.getElementById('live-orders-container');
            container.innerHTML = '';
            let counts = { 1: 0, 2: 0, 3: 0 };

            snap.forEach(doc => {
                const u = doc.data();
                if (u.status && u.status < 4) {
                    counts[u.status]++;
                    const div = document.createElement('div');
                    div.className = 'order-row';
                    const orgId = u.orgId || `6210${Math.floor(10 + Math.random() * 90)}`;
                    div.innerHTML = `
                        <div>
                            <b>${u.name}</b><br>
                            <small style="color:var(--text-sub);"> ${u.address || ' 爪 注'}</small>
                        </div>
                        <div style="text-align:left;">
                            <span>#${orgId}</span><br>
                            <small>${u.lastUpdate ? new Date(u.lastUpdate.toDate()).toLocaleTimeString() : ''}</small>
                        </div>
                    `;
                    container.appendChild(div);
                }
            });

            document.getElementById('stat-new').innerText = counts[1];
            document.getElementById('stat-process').innerText = counts[2];
            document.getElementById('stat-truck').innerText = counts[3];
        });
    </script>
</body>
</html>
