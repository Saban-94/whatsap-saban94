<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××¤×ª ×©×œ×™×˜×” - ×—.×¡×‘×Ÿ</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; background: #e0e0e0; font-family: 'Rubik', sans-serif; overflow: hidden; }

        /* ×›×•×ª×¨×ª ×¦×¤×” */
        .map-header {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: rgba(255,255,255,0.95); padding: 10px 20px; border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); border: 2px solid #008069;
        }

        #map { width: 100vw; height: 100vh; }

        /* --- ×¢×™×¦×•×‘ ×”×¡×™×›×” ×•×”× ×—×© --- */
        .pin-wrapper {
            position: relative;
            display: flex; justify-content: center; align-items: center;
        }

        /* ×”×¢×™×’×•×œ ×”××¨×›×–×™ (××™××•×’'×™) */
        .emoji-circle {
            width: 44px; height: 44px; background: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; position: relative; z-index: 2;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* ××¤×§×˜ ×”× ×—×© ×”×–×•×—×œ (×˜×‘×¢×ª ××¡×ª×•×‘×‘×ª) */
        .snake-ring {
            position: absolute; top: -6px; left: -6px; right: -6px; bottom: -6px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #00e676; /* ×™×¨×•×§ × ×™××•×Ÿ */
            border-right-color: #008069; /* ×™×¨×•×§ ×›×”×” */
            animation: spin 1.5s linear infinite;
            z-index: 1;
        }
        .snake-ring.urgent {
            border-top-color: #ff3b30; /* ××“×•× ×œ××§×¨×” ×“×—×•×£ */
            border-right-color: #b71c1c;
            animation: spin 0.8s linear infinite; /* ××”×™×¨ ×™×•×ª×¨ */
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- ×”×©×œ×˜ ×”××¨×•×‘×¢ ×”××ª×—×œ×£ --- */
        .floating-sign {
            position: absolute; bottom: 55px; /* ××¢×œ ×”×¡×™×›×” */
            background: white; color: #333;
            padding: 8px 12px; border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center; width: 140px;
            font-size: 0.9rem; font-weight: bold;
            border-bottom: 3px solid #008069;
            transform: translateX(-35%); /* ××¨×›×•×– */
        }
        
        /* ×”××©×•×œ×© ×”×§×˜×Ÿ ×œ××˜×” ×©×œ ×”×‘×•×¢×” */
        .floating-sign::after {
            content: ''; position: absolute; bottom: -8px; left: 50%;
            margin-left: -8px; border-width: 8px 8px 0; border-style: solid;
            border-color: #008069 transparent transparent transparent;
        }

        /* ×× ×™××¦×™×™×ª ×”×—×œ×¤×ª ×˜×§×¡×˜ */
        .sign-content {
            display: block;
            animation: fadeSwitch 8s infinite; /* ××—×–×•×¨ ×©×œ 8 ×©× ×™×•×ª */
        }
        
        /* ×©×›×‘×•×ª ×ª×•×›×Ÿ - × ×©×ª××© ×‘-JS ×œ×”×—×œ×¤×” ×—×›××” ×™×•×ª×¨, ××• CSS ×¤×©×•×˜ */
        .info-mode { display: block; }
        .timer-mode { display: none; color: #d32f2f; font-family: monospace; font-size: 1.1rem; }

        /* ××—×œ×§×•×ª ×œ×”×—×œ×¤×” ×‘-JS */
        .show-timer .info-mode { display: none; }
        .show-timer .timer-mode { display: block; }

    </style>
</head>
<body>

    <div class="map-header">
        <h2 style="margin:0; font-weight:900; color:#008069;">
            <i class="material-icons" style="vertical-align:middle;">map</i> ×—.×¡×‘×Ÿ ×œ×•×’×™×¡×˜×™×§×”
        </h2>
        <div id="status-line" style="font-size:0.9rem; color:#555; margin-top:5px;">××¢×¨×›×ª ××—×•×‘×¨×ª...</div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBGYsZylsIyeWudp8_SlnLBelkgoNXjU60",
            authDomain: "app-saban94-57361.firebaseapp.com",
            projectId: "app-saban94-57361",
            storageBucket: "app-saban94-57361.firebasestorage.app",
            messagingSenderId: "275366913167",
            appId: "1:275366913167:web:f0c6f808e12f2aeb58fcfa"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ×©×™××•×© ×‘××¤×ª OpenStreetMap ×¨×’×™×œ×” (×¢×‘×¨×™×ª!)
        const map = L.map('map', { zoomControl: false }).setView([32.3215, 34.8532], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        const markersLayer = L.layerGroup().addTo(map);
        const geoCache = {};

        // ×”××¨×ª ×›×ª×•×‘×ª ×œ×§×•××•×¨×“×™× ×˜×•×ª
        async function getCoords(address) {
            if (!address) return null;
            if (geoCache[address]) return geoCache[address];
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address + ', Israel')}&limit=1`);
                const data = await res.json();
                if (data.length > 0) {
                    const c = { lat: data[0].lat, lon: data[0].lon };
                    geoCache[address] = c;
                    return c;
                }
            } catch (e) {}
            return null;
        }

        // ×–×™×”×•×™ ××™××•×’'×™
        function getEmoji(type) {
            if(!type) return 'ğŸ“¦';
            if(type.includes('×× ×•×£')) return 'ğŸ—ï¸';
            if(type.includes('××›×•×œ×”')) return 'ğŸ—‘ï¸';
            if(type.includes('××©××™×ª')) return 'ğŸšš';
            return 'ğŸ“¦';
        }

        // ×—×™×©×•×‘ ×–××Ÿ × ×•×ª×¨
        function getTimeRemaining(targetDate, targetTime) {
            if(!targetTime) return null;
            
            const now = new Date();
            // ×× ××™×Ÿ ×ª××¨×™×š, × × ×™×— ×©×”×›×•×•× ×” ×œ×”×™×•×
            let target = new Date();
            if(targetDate) target = new Date(targetDate);
            
            const [hours, minutes] = targetTime.split(':');
            target.setHours(hours, minutes, 0, 0);

            const diff = target - now;
            if (diff < 0) return "×”×’×™×¢ ×”×–××Ÿ!";
            
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            return `${h}:${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
        }

        // ×”××–× ×” ×œ×”×–×× ×•×ª
        const q = query(collection(db, "users"));
        onSnapshot(q, async (snap) => {
            markersLayer.clearLayers();
            let count = 0;
            const bounds = [];

            const promises = snap.docs.map(async docSnap => {
                const d = docSnap.data();
                if(d.status >= 4 || !d.address) return;
                count++;

                const coords = await getCoords(d.address);
                if(coords) {
                    const emoji = getEmoji(d.deliveryType);
                    const isUrgent = d.isUrgent;
                    const ringClass = isUrgent ? 'snake-ring urgent' : 'snake-ring';

                    // ×™×¦×™×¨×ª ×”×¡×™×›×” ×”××•×¨×›×‘×ª (× ×—×© + ××™××•×’'×™ + ×©×œ×˜)
                    const iconHTML = `
                        <div class="pin-wrapper">
                            <div class="floating-sign" id="sign-${docSnap.id}">
                                <div class="info-mode">
                                    <div>${d.name}</div>
                                    <div style="font-size:0.8rem; color:#666;">${d.deliveryType}</div>
                                </div>
                                <div class="timer-mode" data-date="${d.targetDate||''}" data-time="${d.targetTime||''}">
                                    --:--:--
                                </div>
                            </div>
                            
                            <div class="${ringClass}"></div>
                            
                            <div class="emoji-circle">${emoji}</div>
                        </div>
                    `;

                    const icon = L.divIcon({
                        className: 'custom-div-icon',
                        html: iconHTML,
                        iconSize: [60, 60],
                        iconAnchor: [30, 30] // ××¨×›×– ×”×¡×™×›×”
                    });

                    L.marker([coords.lat, coords.lon], { icon: icon }).addTo(markersLayer);
                    bounds.push([coords.lat, coords.lon]);
                }
            });

            await Promise.all(promises);
            document.getElementById('status-line').innerText = `××¦×™×’ ${count} ×”×–×× ×•×ª ×¤×¢×™×œ×•×ª ×‘×©×˜×—`;
            if(bounds.length) map.fitBounds(bounds, { padding: [100, 100] });
        });

        // ×œ×•×’×™×§×” ×’×œ×•×‘×œ×™×ª ×œ×”×—×œ×¤×ª ×˜×§×¡×˜ ×•×˜×™×™××¨
        setInterval(() => {
            // 1. ×”×—×œ×¤×” ×‘×™×Ÿ ××™×“×¢ ×œ×˜×™×™××¨ (×›×œ 5 ×©× ×™×•×ª)
            const nowSec = Math.floor(Date.now() / 1000);
            const showTimer = (nowSec % 10) > 5; // ×—×¦×™ ××”×–××Ÿ ××™×“×¢, ×—×¦×™ ×–××Ÿ ×˜×™×™××¨

            document.querySelectorAll('.floating-sign').forEach(el => {
                if(showTimer) el.classList.add('show-timer');
                else el.classList.remove('show-timer');
            });

            // 2. ×¢×“×›×•×Ÿ ×”××¡×¤×¨×™× ×‘×˜×™×™××¨
            document.querySelectorAll('.timer-mode').forEach(el => {
                const date = el.getAttribute('data-date');
                const time = el.getAttribute('data-time');
                if(time) {
                    el.innerText = getTimeRemaining(date, time) || "××™×Ÿ ×©×¢×”";
                } else {
                    el.innerText = "×œ×œ× ×–××Ÿ";
                }
            });

        }, 1000);

    </script>
</body>
</html>
