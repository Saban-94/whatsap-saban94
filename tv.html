    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-green: #00ff88;
            --win-accent: #0078d4;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body { 
            background: #0a0a0a radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a0a 100%);

        .metrics-bar {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 20px;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass);
        }

        .metric-btn {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; padding: 15px; text-align: center; position: relative;
            overflow: hidden; transition: 0.3s;
        }

        .metric-btn.active-snake::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: snake-run 2s linear infinite;
        }
        @keyframes snake-run { 0% { left: -100%; } 100% { left: 100%; } }

        /* ×˜×™×™××¨ ×•× ×ª×•× ×™ ×”×–×× ×” ×§×¨×•×‘×” */
        .next-order-glow {
            background: linear-gradient(135deg, rgba(0,120,212,0.4), rgba(0,242,255,0.1));
            border: 2px solid var(--neon-blue); border-radius: 20px;
            margin: 20px; padding: 25px; display: flex; justify-content: space-between;
            align-items: center; box-shadow: 0 0 30px rgba(0,242,255,0.2);
        }

        .timer-display { font-size: 3.5rem; font-weight: 900; text-shadow: 0 0 20px var(--neon-blue); }

        /* ×›×¨×˜×™×¡ ×”×–×× ×” - ××©×¨ ×œ×•×™ */
        .order-card-pro {
            background: rgba(255,255,255,0.05); border-radius: 15px;
            margin: 15px 20px; padding: 25px; border-right: 8px solid var(--neon-blue);
            display: grid; grid-template-columns: 2fr 1fr 1fr; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .order-card-pro.active { animation: neon-pulse 2s infinite alternate; }
        @keyframes neon-pulse { from { box-shadow: 0 0 5px var(--neon-blue); } to { box-shadow: 0 0 25px var(--neon-blue); } }

        .btn-status {
            padding: 10px 20px; border-radius: 8px; border: none; font-weight: bold;
            cursor: pointer; text-transform: uppercase;
        }
    </style>
</head>

<script>
    // ×¢×“×›×•×Ÿ ×©×¢×•×Ÿ ×•×˜×™×™××¨ ×‘×–××Ÿ ×××ª
    function updateClocks() {
        const now = new Date();
        document.getElementById('digital-clock').innerText = now.toLocaleTimeString('he-IL');
        
        // ×—×™×©×•×‘ ×˜×™×™××¨ ×œ×”×–×× ×” ×©×œ 12:30 (×“×•×’××”)
        const target = new Date();
        target.setHours(12, 30, 0);
        const diff = target - now;
        if (diff > 0) {
            const mins = Math.floor(diff / 1000 / 60);
            const secs = Math.floor((diff / 1000) % 60);
            document.getElementById('main-timer').innerText = `${mins}:${secs.toString().padStart(2, '0')}`;
        } else {
            document.getElementById('main-timer').innerText = "00:00";
            document.getElementById('main-timer').style.color = "#ff3b30";
        }
    }
    setInterval(updateClocks, 1000);
</script>
