<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Saban Command Center - Ultra Pro V2</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --win-accent: #0078d4;
            --glass: rgba(255, 255, 255, 0.8);
            --win-bg: #f3f3f3;
        }

        body { 
            background: #e2e2e2 url('https://img.freepik.com/free-vector/white-abstract-background_23-2148810353.jpg') no-repeat center center fixed;
            background-size: cover; color: #201f1e; font-family: 'Heebo', sans-serif; margin: 0; overflow: hidden;
        }

        /* ×¡×¨×’×œ ×××“×™× ×¢×œ×™×•×Ÿ */
        .metrics-bar {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 20px;
            background: var(--win-accent); color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .metric-card {
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);
            border-radius: 12px; padding: 15px; text-align: center; position: relative; overflow: hidden;
        }

        /* ××¤×§×˜ × ×—×© × ×™××•×Ÿ ×¨×—×‘ */
        .active-snake::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 3px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: snake-run 3s linear infinite;
        }
        @keyframes snake-run { 0% { left: -100%; } 100% { left: 100%; } }

        /* ×¤×¨×™×¡×ª Cockpit */
        .main-layout { display: grid; grid-template-columns: 350px 1fr; height: calc(100vh - 120px); gap: 20px; padding: 20px; }

        .glass-panel { 
            background: var(--win-glass); backdrop-filter: blur(15px); 
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.4); 
            padding: 20px; overflow-y: auto; box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        /* ×›×¨×˜×™×¡ ×”×–×× ×” ××¨×©×™× */
        .order-card {
            background: white; border-radius: 12px; padding: 20px; margin-bottom: 15px;
            border-right: 10px solid var(--win-accent); transition: 0.3s;
            display: flex; justify-content: space-between; align-items: center;
        }
        .order-card.urgent { border-right-color: var(--neon-blue); animation: neon-glow 2s infinite alternate; }
        @keyframes neon-glow { from { box-shadow: 0 0 5px var(--neon-blue); } to { box-shadow: 0 0 20px var(--neon-blue); } }

        /* ×›×¤×ª×•×¨ + ×¦×£ */
        .fab-add {
            position: fixed; bottom: 40px; left: 40px; width: 75px; height: 75px;
            background: var(--win-accent); color: white; border: none; border-radius: 50%;
            font-size: 40px; cursor: pointer; box-shadow: 0 10px 25px rgba(0,120,212,0.4);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }

        /* ×˜×™×™××¨ ××¨×›×–×™ */
        .next-delivery-banner {
            background: linear-gradient(90deg, #0078d4, #00bcf2); color: white;
            padding: 20px; border-radius: 15px; margin-bottom: 15px; display: flex;
            justify-content: space-between; align-items: center;
        }
    </style>
</head>
<body>

    <audio id="sound-new" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

    <header class="metrics-bar">
        <div class="metric-card active-snake">
            <span style="font-size: 2rem; font-weight: 900;" id="m-0517">0</span>
            <div>×”×–×× ×•×ª (05:00-17:00)</div>
        </div>
        <div class="metric-card">
            <span style="font-size: 2rem; font-weight: 900;" id="m-total">0</span>
            <div>×¡×”"×› ×¤×¢×™×œ</div>
        </div>
        <div class="metric-card">
            <div id="clock" style="font-size: 1.8rem; font-weight: 900;">00:00:00</div>
            <div>×–××Ÿ ××§×•××™</div>
        </div>
        <div class="metric-card" style="background: var(--neon-blue); color: #000;">
            <span style="font-size: 1.5rem; font-weight: 900;" id="next-timer">--:--</span>
            <div>×¦×¤×™ ××¡×¤×§×” ×§×¨×•×‘×”</div>
        </div>
    </header>

    <div class="main-layout">
        <div class="glass-panel">
            <h3>ğŸ•’ ×”×–×× ×•×ª ×¢×ª×™×“×™×•×ª</h3>
            <div id="future-feed"></div>
        </div>
        <div class="glass-panel">
            <div id="priority-banner" class="next-delivery-banner" style="display:none;">
                <div>
                    <small>××¡×¤×§×” ×§×¨×•×‘×” ×‘×™×•×ª×¨:</small>
                    <h2 id="next-cust-name" style="margin:0;">××©×¨ ×œ×•×™</h2>
                </div>
                <div id="next-cust-details" style="text-align:left;">ğŸ“ ×¨×¢× × ×” | #601921</div>
            </div>
            <h3>ğŸš€ × ×™×”×•×œ ×”×¤×¦×” ×—×™</h3>
            <div id="active-feed"></div>
        </div>
    </div>

    <button class="fab-add" onclick="document.getElementById('modal-add').style.display='flex'">
        <i class="material-icons" style="font-size:40px;">add</i>
    </button>

    <div id="modal-add" class="modal-overlay" style="display:none; align-items:center; justify-content:center; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:2000;">
        <div style="background:white; padding:30px; border-radius:20px; width:450px; box-shadow:0 20px 40px rgba(0,0,0,0.2);">
            <h2 style="color:var(--win-accent); margin-top:0;">×”×–×× ×” ×—×“×©×” ğŸ—ï¸</h2>
            <input type="text" id="in-num" class="input-field" placeholder="××¡×¤×¨ ×”×–×× ×” ERP">
            <input type="text" id="in-cust" class="input-field" placeholder="×©× ×œ×§×•×—">
            <input type="text" id="in-addr" class="input-field" placeholder="×›×ª×•×‘×ª ×œ×™×¢×“">
            <select id="in-type" class="input-field">
                <option>×× ×•×£ 10 ××˜×¨</option>
                <option>××©××™×ª</option>
                <option>×× ×•×£ 15 ××˜×¨</option>
                <option>×¢×‘×•×“×ª ×× ×•×£</option>
            </select>
            <button onclick="saveNewOrder()" class="btn-primary" style="width:100%; padding:15px; margin-top:10px;">×©××•×¨ ×‘××¢×¨×›×ª</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBGYsZylsIyeWudp8_SlnLBelkgoNXjU60",
            projectId: "app-saban94-57361",
            appId: "1:275366913167:web:f0c6f808e12f2aeb58fcfa"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let lastCount = 0;

        db.collection('users').orderBy('lastUpdate', 'desc').onSnapshot(snap => {
            if (snap.size > lastCount && lastCount !== 0) document.getElementById('sound-new').play();
            lastCount = snap.size;

            const activeFeed = document.getElementById('active-feed');
            const futureFeed = document.getElementById('future-feed');
            activeFeed.innerHTML = ''; futureFeed.innerHTML = '';
            
            let count0517 = 0;
            let activeOrders = [];

            snap.forEach(doc => {
                const d = doc.data(); d.id = doc.id;
                if (d.status === 4) return;

                const hour = d.lastUpdate ? d.lastUpdate.toDate().getHours() : 0;
                if (hour >= 5 && hour <= 17) count0517++;

                activeOrders.push(d);
                renderCard(d, activeFeed);
            });

            document.getElementById('m-0517').innerText = count0517;
            document.getElementById('m-total').innerText = activeOrders.length;

            if(activeOrders.length > 0) {
                const next = activeOrders[activeOrders.length-1];
                document.getElementById('priority-banner').style.display = 'flex';
                document.getElementById('next-cust-name').innerText = next.name;
                document.getElementById('next-cust-details').innerText = `ğŸ“ ${next.address || ''} | #${next.orgId || ''}`;
            }
        });

        function renderCard(d, container) {
            const div = document.createElement('div');
            div.className = `order-card ${d.status === 1 ? 'urgent' : ''}`;
            div.innerHTML = `
                <div>
                    <h2 style="margin:0; font-size:1.8rem;">${d.name}</h2>
                    <small>ğŸ“ ${d.address || ''} | # ${d.orgId || ''}</small><br>
                    <span style="color:var(--win-accent); font-weight:bold;">ğŸ—ï¸ ${d.deliveryType || '×× ×•×£ 10 ××˜×¨'}</span>
                </div>
                <div style="text-align:left;">
                    <input type="text" placeholder="×©× × ×”×’..." value="${d.driverName || ''}" onchange="updateDriver('${d.id}', this.value)" style="padding:5px; border-radius:5px; border:1px solid #ddd; width:120px;"><br>
                    <button onclick="updateStatus('${d.id}', 4)" style="margin-top:10px; background:#107c10; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">×¡×•×¤×§ âœ…</button>
                </div>
            `;
            container.appendChild(div);
        }

        function saveNewOrder() {
            db.collection('users').add({
                name: document.getElementById('in-cust').value,
                orgId: document.getElementById('in-num').value,
                address: document.getElementById('in-addr').value,
                deliveryType: document.getElementById('in-type').value,
                status: 1,
                lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('modal-add').style.display = 'none';
        }

        function updateDriver(id, name) { db.collection('users').doc(id).update({ driverName: name }); }
        function updateStatus(id, s) { db.collection('users').doc(id).update({ status: s, lastUpdate: firebase.firestore.FieldValue.serverTimestamp() }); }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
