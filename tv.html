        /* ×˜×•×¤×¡ ×™×¦×™×¨×” ×‘×¡×’× ×•×Ÿ Windows 11 */

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBGYsZylsIyeWudp8_SlnLBelkgoNXjU60",
            projectId: "app-saban94-57361",
            appId: "1:275366913167:web:f0c6f808e12f2aeb58fcfa"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let lastCount = 0;

        // ×”××–× ×” ×—×™×” ×œ× ×™×”×•×œ ×”×™×¡×˜×•×¨×™×” ×•×¡×˜×˜×•×¡×™×
        db.collection('users').orderBy('lastUpdate', 'desc').onSnapshot(snap => {
            if (snap.size > lastCount && lastCount !== 0) {
                document.getElementById('sound-new').play(); // ×¦×œ×¦×•×œ ×‘×”×–×× ×” ×—×“×©×”
            }
            lastCount = snap.size;

            const list = document.getElementById('live-list');
            const history = document.getElementById('history-list');
            list.innerHTML = ''; history.innerHTML = '';
            
            let dailyCount = 0;
            let orders = [];

            snap.forEach(doc => {
                const d = doc.data(); d.id = doc.id;
                const updateDate = d.lastUpdate ? d.lastUpdate.toDate() : new Date();
                
                if (d.status === 4) { // ×”×™×¡×˜×•×¨×™×”
                    history.innerHTML += `<div>âœ… ${d.name} | ${d.orgId || ''}</div>`;
                    return;
                }

                dailyCount++;
                orders.push(d);
                renderOrderCard(d, list);
            });

            document.getElementById('count-daily').innerText = dailyCount;
            if(orders.length > 0) document.getElementById('next-order-info').innerText = orders[orders.length-1].name;
        });

        function renderOrderCard(d, container) {
            const div = document.createElement('div');
            div.className = 'order-card-v2';
            div.innerHTML = `
                <div>
                    <strong style="font-size:1.4rem;">${d.name}</strong><br>
                    <span style="color:var(--win-blue); font-weight:bold;">#${d.orgId || '---'}</span>
                </div>
                <div>
                    <div style="font-size:1.1rem;">ğŸ“ ${d.address || ''}</div>
                    <div style="color:#666; font-size:0.9rem;">ğŸ—ï¸ ${d.deliveryType || '××©××™×ª'} | ğŸ“… ${d.deliveryDate || ''}</div>
                </div>
                <div style="text-align:left;">
                    <input type="text" placeholder="×©× × ×”×’..." value="${d.driverName || ''}" onchange="updateDriver('${d.id}', this.value)" style="width:100px; padding:5px; margin-bottom:10px; border:1px solid #ddd; border-radius:4px;"><br>
                    <button onclick="updateStatus('${d.id}', 4)" style="background:#107c10; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">×¡×•×¤×§ âœ…</button>
                </div>
            `;
            container.appendChild(div);
        }

        function saveOrder() {
            db.collection('users').add({
                orgId: document.getElementById('f-num').value,
                name: document.getElementById('f-cust').value,
                address: document.getElementById('f-addr').value,
                deliveryType: document.getElementById('f-delivery').value,
                deliveryDate: document.getElementById('f-date').value,
                status: 1,
                lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('modal-form').style.display = 'none';
        }

        function updateDriver(id, name) {
            db.collection('users').doc(id).update({ driverName: name });
            document.getElementById('sound-update').play();
        }

        function updateStatus(id, status) {
            db.collection('users').doc(id).update({ 
                status: status,
                lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('sound-update').play();
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
