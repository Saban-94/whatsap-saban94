    <style>
        :root {
            --whatsapp-teal: #075E54; --whatsapp-teal-green-dark: #128C7E; --whatsapp-light-green: #25D366;
            --whatsapp-bg: #ECE5DD; --app-bg-color: #ffffff;

            --outgoing-bg: #dcf8c6; --incoming-bg: #ffffff; --system-bg: #E1F3FB;
            --large-radius: 12px; --small-radius: 7.5px; --shadow: 0 1px 1.5px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body, #root { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { font-family: 'Assistant', sans-serif; background-color: var(--whatsapp-teal); }
        
        #app-container { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background-color: var(--app-bg-color); box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative; overflow: hidden; }

        .dashboard-screen { display: flex; flex-direction: column; height: 100%; }

        .feed-item { background: #fff; padding: 12px; border-radius: var(--small-radius); margin-bottom: 10px; box-shadow: var(--shadow); cursor: pointer; transition: transform 0.2s; }
        .feed-item:active { transform: scale(0.98); }

        .order-details-view { position: fixed; bottom: 0; right: 0; left: 0; top: 0; margin: auto; max-width: 600px; z-index: 180; background: #f0f2f5; transform: translateY(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; }
        .order-details-view.open { transform: translateY(0); }
        .order-details-header { padding: 10px 15px; background: #f0f2f5; display: flex; align-items: center; border-bottom: 1px solid var(--border-color); }
        .order-details-content { padding: 15px; flex-grow: 1; overflow-y: auto; }
        #order-map { height: 200px; width: 100%; border-radius: var(--small-radius); margin-top: 15px; }


        .chat-view { position: fixed; bottom: 0; right: 0; left: 0; top: 0; margin: auto; max-width: 600px; z-index: 200; background: var(--whatsapp-bg); transform: translateY(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; }
        .chat-view.open { transform: translateY(0); }
        .fab-chat-btn { position: fixed; bottom: 20px; left: 20px; background: var(--whatsapp-light-green); color: white; width: 60px; height: 60px; border-radius: 50%; border: none; box-shadow: var(--shadow); display: flex; align-items: center; justify-content: center; z-index: 150; cursor: pointer; }
        
        .chat-header { display: flex; align-items: center; padding: 10px 15px; background: #f0f2f5; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }

        .message-bubble.incoming { background: var(--incoming-bg); margin-right: auto; }
        .message-bubble.system { background: var(--system-bg); align-self: center; text-align: center; margin: 10px auto; font-size: 0.8rem; box-shadow: none; padding: 8px 12px; border-radius: var(--small-radius); }

        .chat-footer .send-btn { background-color: var(--whatsapp-teal-green-dark); color: white; width: 45px; height: 45px; border-radius: 50%; margin-left: 5px; }

        .attachment-menu { position: absolute; bottom: calc(100% + 5px); right: 10px; left: 10px; background: #fff; border-radius: var(--large-radius); box-shadow: var(--shadow); padding: 15px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; transition: transform 0.2s ease-out, opacity 0.2s ease-out; transform: translateY(10px); opacity: 0; pointer-events: none; z-index: 25; }

<body>
    <div id="root"></div>
    <div id="spinner-overlay"><div id="spinner-text"></div></div>
    <div class="order-details-view" id="order-details-view"></div>

    <input type="file" id="file-input" style="display: none;" />

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.getElementById('root');
            const chatView = document.getElementById('chat-view');
            const orderDetailsView = document.getElementById('order-details-view');
            const API_URL = "https://script.google.com/macros/s/AKfycbyEtlNgRighnTbSI64_o62j1Lt5hxSF8To4wNEJ1Y2nC_Lrg5Ynb6Noe2e3C4n_uohE/exec";
            
            let clientData = null, dashboardData = null;
            let orderDetails = { fileLink: null, deliverySlot: null, location: null, transportType: null };

            // --- ALL FUNCTIONS DECLARED HERE FOR SCOPE ---
            
            function showSpinner(text) { 
                const spinnerOverlay = document.getElementById('spinner-overlay');
                spinnerOverlay.firstElementChild.textContent = text;
                spinnerOverlay.style.display = 'flex';
            }

            function hideSpinner() { 
                document.getElementById('spinner-overlay').style.display = 'none'; 
            }
            
            async function apiPost(body) {
                const response = await fetch(API_URL, {
                    method: 'POST', redirect: 'follow',
                    body: JSON.stringify(body),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            }

            function addHtmlToCanvas(html) {
                const canvas = document.getElementById('chat-canvas');
                if(canvas) {
                    canvas.insertAdjacentHTML('beforeend', html);
                    canvas.scrollTop = canvas.scrollHeight;
                }
            }

            function addSystemMessage(text) { 
                addHtmlToCanvas(`<div class="message-bubble system">${text}</div>`); 
            }

            function closeModal() { 
                document.getElementById('modal-container').classList.remove('visible'); 
            }

            async function handleLogin() {
                const clientId = document.getElementById('client-id-input').value;
                if (!clientId) return;
                showSpinner('×˜×•×¢×Ÿ × ×ª×•× ×™×...');
                try {
                    const response = await apiPost({ action: 'getDashboardData', clientId });
                    if (response.success) {
                        clientData = response.data.client;
                        dashboardData = response.data.dashboard;
                        renderDashboardScreen();
                    } else { alert(response.error); }
                } catch (e) { console.error("Login Error:", e); alert('×©×’×™××ª ×ª×§×©×•×¨×ª.'); } 
                finally { hideSpinner(); }
            }

            function renderDashboardScreen() {
                let feedHtml = dashboardData.activeOrders.map((order, index) => `
                    <div class="feed-item" data-order-index="${index}">
                        <strong>×”×–×× ×” ×œ×¤×¨×•×™×§×˜ ${order.project}</strong><br>
                        <small>×¡×˜×˜×•×¡: ${order.status} | ×¤×¨×™×˜×™×: ${order.items.substring(0, 30)}...</small>
                    </div>`).join('') || '<p>××™×Ÿ ×¢×“×›×•× ×™× ×›×¨×’×¢.</p>';

                root.innerHTML = `
                    <div id="app-container">
                        <div class="dashboard-screen">
                            <header class="dashboard-header"><h1>×‘×¨×•×š ×”×‘×, ${clientData.name}</h1></header>
                            <div class="feed-container">
                                <h3>×¢×“×›×•× ×™× ××—×¨×•× ×™×</h3>
                                ${feedHtml}
                            </div>
                            <button class="fab-chat-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16"><path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z"/></svg>
                            </button>
                        </div>
                    </div>`;
                document.querySelector('.fab-chat-btn').addEventListener('click', openChatView);
                document.querySelectorAll('.feed-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        const orderIndex = e.currentTarget.dataset.orderIndex;
                        openOrderDetailsView(dashboardData.activeOrders[orderIndex]);
                    });
                });
            }
            
            function openOrderDetailsView(order) {
                orderDetailsView.innerHTML = `
                    <header class="order-details-header">
                        <button id="close-details-btn" class="back-btn">â¤</button>
                        <div class="info"><h2>×¤×¨×˜×™ ×”×–×× ×”</h2><p>${order.project}</p></div>
                    </header>
                    <div class="order-details-content">
                        <p><strong>×¡×˜×˜×•×¡:</strong> ${order.status}</p>
                        <p><strong>×¤×¨×™×˜×™×:</strong> ${order.items}</p>
                        <p><strong>×›×ª×•×‘×ª:</strong> ${order.address || '×œ× ×¦×•×™× ×”'}</p>
                        <div id="order-map"></div>
                    </div>
                `;
                orderDetailsView.classList.add('open');
                document.getElementById('close-details-btn').addEventListener('click', () => orderDetailsView.classList.remove('open'));
                
                setTimeout(() => initOrderMap(order), 50);
            }

            function initOrderMap(order) {
                const lat = order.lat || 32.0853;
                const lon = order.lon || 34.7818;
                let map = L.map('order-map').setView([lat, lon], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

                let icon = L.marker([lat, lon]);
                if (order.status === '×‘×“×¨×š') {
                     const truckIcon = L.divIcon({
                        html: 'ğŸšš', className: 'map-truck-icon', 
                        iconSize: [40, 40], iconAnchor: [20, 20]
                    });
                    icon = L.marker([lat, lon], { icon: truckIcon });
                }
                
                icon.addTo(map).bindPopup(`<b>${order.project}</b><br>${order.address}`).openPopup();
                setTimeout(() => map.invalidateSize(), 400);
            }

            function getGreeting() {
                const hour = new Date().getHours();
                const name = clientData.name.split(' ')[0];
                if (hour >= 5 && hour < 12) return `×‘×•×§×¨ ×˜×•×‘ ${name} â˜€ï¸`;
                if (hour >= 12 && hour < 18) return `×¦×”×¨×™×™× ×˜×•×‘×™× ${name} ğŸ‘‹`;
                if (hour >= 18 && hour < 22) return `×¢×¨×‘ ×˜×•×‘ ${name} ğŸŒ™`;
                return `×œ×™×œ×” ×˜×•×‘ ${name} ğŸ˜´`;
            }

            function openChatView() {
                chatView.innerHTML = `
                    <header class="chat-header">
                         <button id="close-chat-btn" class="back-btn">â¤</button>
                         <img src="${clientData.avatar || 'https://i.postimg.cc/rsxW32Jj/logo.png'}" alt="Avatar">
                         <div class="info"><h2>×”×¢×•×–×¨ ×”××™×©×™ ×œ×”×–×× ×•×ª</h2><p>${clientData.name}</p></div>
                    </header>
                    <div class="chat-canvas" id="chat-canvas"></div>
                    <footer class="chat-footer">
                        <div class="attachment-menu" id="attachment-menu"></div>
                        <button class="footer-btn send-btn" id="send-btn">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/></svg>
                        </button>
                        <div class="input-wrapper">
                            <textarea placeholder="×”×§×œ×“ ×”×•×“×¢×”..." id="message-input"></textarea>
                            <button class="footer-btn" id="attach-btn">
                               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" transform="rotate(45)"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"></path></svg>
                            </button>
                        </div>
                    </footer>
                `;
                document.getElementById('close-chat-btn').addEventListener('click', closeChatView);
                document.getElementById('send-btn').addEventListener('click', handleSendMessage);
                document.getElementById('attach-btn').addEventListener('click', toggleAttachmentMenu);
                document.getElementById('file-input').addEventListener('change', handleFileUpload);
                chatView.classList.add('open');
                addSystemMessage(getGreeting());
            }

            function closeChatView() {
                chatView.classList.remove('open');
            }

            function toggleAttachmentMenu() {
                let menu = document.getElementById('attachment-menu');
                menu.classList.toggle('visible');
                if (menu.classList.contains('visible')) {
                    menu.innerHTML = `
                        <div class="attachment-item" data-action="file"><div class="icon-wrapper" style="background:#7c5df5;">ğŸ“„</div><p>××¡××š</p></div>
                        <div class="attachment-item" data-action="location"><div class="icon-wrapper" style="background:#25d366;">ğŸ“</div><p>××™×§×•×</p></div>
                        <div class="attachment-item" data-action="calendar"><div class="icon-wrapper" style="background:#f572a1;">ğŸ“…</div><p>×™×•××Ÿ</p></div>
                        <div class="attachment-item" data-action="transport"><div class="icon-wrapper" style="background:#ff9f1c;">ğŸšš</div><p>×”×•×‘×œ×”</p></div>
                    `;
                    menu.querySelectorAll('.attachment-item').forEach(item => item.addEventListener('click', handleAttachmentAction));
                }
            }
            
            function handleAttachmentAction(e) {
                const action = e.currentTarget.dataset.action;
                toggleAttachmentMenu();
                switch(action) {
                    case 'file': document.getElementById('file-input').click(); break;
                    case 'location': handleLocationAttach(); break;
                    case 'calendar': renderCalendarModal(); break;
                    case 'transport': renderTransportChoice(); break;
                }
            }

            function handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (e) => {
                    showSpinner('××¢×œ×” ×§×•×‘×¥...');
                    try {
                        const base64Data = e.target.result.split(',')[1];
                        const response = await apiPost({ action: 'uploadFile', fileName: file.name, mimeType: file.type, data: base64Data });
                        if (response.success) {
                            orderDetails.fileLink = response.data.fileUrl;
                            addSystemMessage(`âœ… ×”×§×•×‘×¥ "${file.name}" ×¦×•×¨×£ ×‘×”×¦×œ×—×”.`);
                        } else { addSystemMessage(`âŒ ×©×’×™××” ×‘×”×¢×œ××ª ×”×§×•×‘×¥: ${response.error}`); }
                    } catch { addSystemMessage('âŒ ×©×’×™××ª ×ª×§×©×•×¨×ª ×‘×”×¢×œ××ª ×§×•×‘×¥.'); } 
                    finally { hideSpinner(); }
                };
                reader.readAsDataURL(file);
            }

            function handleLocationAttach() {
                if (!navigator.geolocation) return addSystemMessage("×©×™×¨×•×ª×™ ××™×§×•× ×œ× × ×ª××›×™× ×‘×“×¤×“×¤×Ÿ.");
                showSpinner('×××ª×¨ ××™×§×•×...');
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        hideSpinner();
                        orderDetails.location = { lat: position.coords.latitude, lon: position.coords.longitude };
                        addSystemMessage(`ğŸ“ ××™×§×•× ×©×•×ª×£ ×‘×”×¦×œ×—×”.`);
                    },
                    () => { hideSpinner(); addSystemMessage(`âŒ ×œ× × ×™×ª×Ÿ ×”×™×” ×œ××ª×¨ ××ª ××™×§×•××š.`); }
                );
            }

            async function handleSendMessage() {
                const input = document.getElementById('message-input');
                const text = input.value.trim();
                if (!text) return;
                addHtmlToCanvas(`<div class="message-bubble outgoing">${text}</div>`);
                input.value = '';
                input.style.height = 'auto';
                showSpinner('×× ×ª×— ××ª ×”×”×–×× ×”...');
                try {
                    const response = await apiPost({ action: 'predictOrder', text });
                    if (response.success && response.data && (response.data.predictedItems.length > 0 || response.data.unidentifiedItems.length > 0)) {
                        createDraftBubble(response.data);
                    } else {
                        addSystemMessage(response.error || '×œ× ×”×¦×œ×—×ª×™ ×œ×–×”×•×ª ×¤×¨×™×˜×™× ×‘×”×•×“×¢×”. ×× × ×‘×“×•×§ ××ª ×”×”×•×“×¢×” ×•× ×¡×” ×©×•×‘.');
                    }
                } catch (e) {
                    console.error("Prediction error:", e);
                    addSystemMessage('××•×¤×¡, ×—×œ×” ×©×’×™××ª ×ª×§×©×•×¨×ª.');
                } finally { hideSpinner(); }
            }
            
            function createDraftBubble(data) {
                const draftId = `draft-${Date.now()}`;
                const { predictedItems, unidentifiedItems } = data;
                let itemsHtml = predictedItems.map(item => `<li>${item.quantity} x ${item.name} (${item.sku || '×œ× ×™×“×•×¢'})</li>`).join('');
                itemsHtml += unidentifiedItems.map(item => `<li class="unidentified">${item.raw} (×œ× ×–×•×”×”)</li>`).join('');
                
                let title = "×˜×™×•×˜×ª ×”×–×× ×” ××•×›× ×” ×œ××™×©×•×¨";
                if(unidentifiedItems.length > 0 && predictedItems.length > 0) {
                    title = "×–×™×”×™×ª×™ ×—×œ×§ ××”×¤×¨×™×˜×™×. × × ×œ××©×¨ ××ª ×”×˜×™×•×˜×”:";
                } else if (unidentifiedItems.length > 0 && predictedItems.length == 0) {
