<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>הזמנות | ח. סבן</title>
    
    <link rel="icon" href="https://i.ibb.co/6P2T067/saban-logo-white.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "YOUR_ONESIGNAL_APP_ID", // <--- עדכן כאן את המזהה שלך
        });
      });
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap');
        :root {
            --wa-bg: #EFEAE2; --wa-teal-green: #008069; --wa-green: #128C7E;
            --wa-outgoing-bubble: #D9FDD3; --wa-incoming-bubble: #FFFFFF;
            --wa-header-bg: #F0F2F5; --wa-system-bubble: #E2F2FF;
            --wa-text-primary: #111b21; --wa-text-secondary: #667781;
        }
        body { font-family: 'Assistant', sans-serif; -webkit-tap-highlight-color: transparent; }
        .whatsapp-bg { background-image: url('https://i.pinimg.com/736x/8c/98/99/8c98994518b575bfd8c949e91d20548b.jpg'); background-size: contain; }
        .login-bg { background: linear-gradient(135deg, var(--wa-teal-green) 0%, var(--wa-green) 100%); }
        .page-transition { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Fix for Leaflet map tiles */
        .leaflet-pane { z-index: 10; }
        .leaflet-top, .leaflet-bottom { z-index: 20; }
    </style>
</head>
<body class="bg-gray-200">
    <div id="root" class="h-screen"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // --- Firebase Configuration ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { /* Add fallback config for local testing */ };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Initialize Firebase ---
        let db, auth;
        try {
            const app = firebase.initializeApp(firebaseConfig);
            db = firebase.firestore(app);
            auth = firebase.auth(app);
        } catch (e) { console.error("Firebase initialization failed:", e); }

        // --- Mock Data ---
        const MOCK_CUSTOMERS = [
          { id: 'cust_1', name: 'ח.ענבר אחזקות', phone: '052-5777307', avatar: 'https://placehold.co/100/7F9CF5/FFFFFF?text=חע' },
          { id: 'cust_2', name: 'תחסין אורניל ניהול', phone: '052-5354552', avatar: 'https://placehold.co/100/FBBF24/FFFFFF?text=תא' },
          { id: 'cust_3', name: 'רותם כחילה', phone: '052-4811575', avatar: 'https://placehold.co/100/34D399/FFFFFF?text=רכ' },
        ];

        // --- Main App Component ---
        function App() {
          const [currentUser, setCurrentUser] = useState(null);
          const [firebaseUser, setFirebaseUser] = useState(null);

          useEffect(() => {
            if (!auth) return;
            const handleAuth = async () => {
              try {
                if (initialAuthToken) await auth.signInWithCustomToken(initialAuthToken);
                else await auth.signInAnonymously();
              } catch (error) { console.error("Firebase Auth Error:", error); }
            };
            handleAuth();
            const unsub = auth.onAuthStateChanged(user => setFirebaseUser(user || null));
            return () => unsub();
          }, []);

          if (!currentUser) {
            return <LoginScreen onLogin={setCurrentUser} />;
          }

          return <ChatScreen user={currentUser} onLogout={() => setCurrentUser(null)} />;
        }

        // --- Login Screen ---
        function LoginScreen({ onLogin }) {
          return (
            <div className="flex flex-col items-center justify-center min-h-screen login-bg p-4">
              <img src="https://i.ibb.co/6P2T067/saban-logo-white.png" alt="לוגו ח. סבן" className="h-16 mb-8"/>
              <div className="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md">
                <h1 className="text-2xl font-bold text-center text-gray-800 mb-2">בחירת לקוח</h1>
                <p className="text-gray-600 text-center mb-6">זוהי גרסת דמו, יש לבחור לקוח להתחברות.</p>
                <div className="space-y-3">
                  {MOCK_CUSTOMERS.map(customer => (
                    <button key={customer.id} onClick={() => onLogin(customer)}
                      className="w-full flex items-center gap-4 text-right p-3 bg-gray-50 hover:bg-indigo-100 rounded-lg transition-all">
                      <img src={customer.avatar} className="w-12 h-12 rounded-full" />
                      <div>
                        <p className="font-bold text-lg">{customer.name}</p>
                        <p className="text-sm text-gray-500">{customer.phone}</p>
                      </div>
                    </button>
                  ))}
                </div>
              </div>
            </div>
          );
        }
        
        // --- Chat Screen ---
        function ChatScreen({ user, onLogout }) {
            const [messages, setMessages] = useState([]);
            const [inputText, setInputText] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [showOrderForm, setShowOrderForm] = useState(false);
            const messagesEndRef = useRef(null);

            useEffect(() => {
                setIsTyping(true);
                setTimeout(() => {
                    const welcomeMsg = `בוקר טוב ${user.name.split(' ')[0]} 👋, כאן הנציג הדיגיטלי של ח. סבן. איך אפשר לעזור?`;
                    setMessages([{ sender: 'bot', text: welcomeMsg, type: 'text' }]);
                    setIsTyping(false);
                }, 1000);
            }, [user]);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages, isTyping]);

            const handleSendMessage = () => {
                if (inputText.trim() === '') return;
                const userMessage = { sender: 'user', text: inputText, type: 'text' };
                setMessages(prev => [...prev, userMessage]);
                setInputText('');
                setIsTyping(true);
                
                // Bot logic simulation
                setTimeout(() => {
                    const botReply = { sender: 'bot', text: "קיבלתי. האם תרצה ליצור הזמנה חדשה?", type: 'action', actions: [{ label: 'כן, צור הזמנה', action: () => setShowOrderForm(true) }] };
                    setMessages(prev => [...prev, botReply]);
                    setIsTyping(false);
                }, 1500);
            };
            
            const handleOrderSubmit = async (orderData) => {
                setShowOrderForm(false);
                setIsTyping(true);
                
                try {
                    const docRef = await db.collection("orders").add(orderData);
                    const successMsg = `הזמנה ${docRef.id.slice(-4)} נוצרה בהצלחה! ✅\nמיד תקבל הודעת וואטסאפ עם אישור וקישור למעקב.`;
                    setMessages(prev => [...prev, {sender: 'bot', text: successMsg, type: 'text'}]);
                    
                    const whatsAppMessage = `הזמנה חדשה התקבלה!\n*לקוח:* ${orderData.customerName}\n*פרויקט:* ${orderData.projectName}\n*קישור:* https://example.com/order/${docRef.id}`;
                    window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(whatsAppMessage)}`, '_blank');
                } catch (error) {
                    console.error("Error creating order:", error);
                    setMessages(prev => [...prev, {sender: 'bot', text: "אוי, הייתה שגיאה ביצירת ההזמנה. אנא נסה שוב.", type: 'text'}]);
                } finally {
                    setIsTyping(false);
                }
            };

            return (
                <div className="flex flex-col h-full bg-[var(--wa-bg)]">
                    <header className="bg-[var(--wa-header-bg)] p-3 flex items-center justify-between shadow-sm z-30">
                        <div className="flex items-center gap-4">
                            <img src={user.avatar} alt="Avatar" className="w-12 h-12 rounded-full"/>
                            <div>
                                <p className="font-bold text-lg text-[var(--wa-text-primary)]">{user.name}</p>
                                <p className="text-sm text-[var(--wa-text-secondary)]">זמין</p>
                            </div>
                        </div>
                        <button onClick={onLogout} className="text-gray-500 hover:text-red-500"><i className="fa-solid fa-right-from-bracket fa-lg"></i></button>
                    </header>
                    
                    <div className="flex-1 overflow-y-auto p-4 whatsapp-bg">
                        <div className="space-y-3">
                            {messages.map((msg, index) => <ChatMessage key={index} msg={msg} />)}
                            {isTyping && <TypingIndicator />}
                            <div ref={messagesEndRef} />
                        </div>
                    </div>

                    <div className="bg-[var(--wa-header-bg)] p-3 flex items-center gap-2">
                        <button className="text-[var(--wa-text-secondary)] p-2 hover:bg-gray-200 rounded-full"><i className="fa-solid fa-paperclip fa-xl"></i></button>
                        <div className="flex-1 relative">
                            <input
                                value={inputText}
                                onChange={(e) => setInputText(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                                placeholder="הקלד הודעה..."
                                className="w-full bg-white p-3 pr-5 pl-12 rounded-full border-none focus:ring-2 focus:ring-[var(--wa-green)]"
                            />
                            <i className="fa-regular fa-face-smile text-[var(--wa-text-secondary)] absolute left-4 top-1/2 -translate-y-1/2 text-xl"></i>
                        </div>
                        <button onClick={handleSendMessage} className="bg-[var(--wa-green)] text-white w-12 h-12 rounded-full hover:bg-[var(--wa-teal-green)] transition-colors text-xl">
                            <i className="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                    {showOrderForm && <NewOrderForm customer={user} onSubmit={handleOrderSubmit} onCancel={() => setShowOrderForm(false)} />}
                </div>
            );
        }

        // --- Chat Message Component ---
        const ChatMessage = ({ msg }) => {
            const isUser = msg.sender === 'user';
            const bubbleClass = isUser ? 'bg-[var(--wa-outgoing-bubble)] self-end' : 'bg-[var(--wa-incoming-bubble)] self-start';
            
            return (
                <div className={`flex flex-col ${isUser ? 'items-end' : 'items-start'}`}>
                    <div className={`p-3 rounded-lg max-w-lg shadow-sm ${bubbleClass}`}>
                        <p className="whitespace-pre-wrap text-[var(--wa-text-primary)]">{msg.text}</p>
                        {msg.type === 'action' && (
                            <div className="mt-2 border-t pt-2">
                                {msg.actions.map((action, i) => (
                                    <button key={i} onClick={action.action} className="w-full text-center p-2 text-blue-600 font-semibold hover:bg-gray-100 rounded">
                                        {action.label}
                                    </button>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        // --- Typing Indicator ---
        const TypingIndicator = () => (
             <div className="flex justify-start">
                <div className="bg-white shadow-sm p-3 rounded-lg">
                    <div className="flex items-center gap-1">
                        <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></span>
                        <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></span>
                        <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.4s'}}></span>
                    </div>
                </div>
            </div>
        );

        // --- New Order Form Modal ---
        function NewOrderForm({ customer, onSubmit, onCancel }) {
            const [projectName, setProjectName] = useState('');
            const [pastedText, setPastedText] = useState('');
            const [deliveryAddress, setDeliveryAddress] = useState({ text: '' });

            const handleSubmit = (e) => {
                e.preventDefault();
                const orderData = {
                    customerId: customer.id, customerName: customer.name,
                    projectName, items: pastedText, deliveryAddress,
                    status: 'חדשה', createdAt: new Date()
                };
                onSubmit(orderData);
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4 page-transition">
                    <form onSubmit={handleSubmit} className="bg-white w-full max-w-2xl rounded-lg shadow-xl max-h-[90vh] flex flex-col">
                        <header className="p-4 border-b">
                            <h2 className="text-xl font-bold">יצירת הזמנה חדשה</h2>
                        </header>
                        <main className="p-6 space-y-4 overflow-y-auto">
                            <div>
                                <label className="font-semibold">שם פרויקט</label>
                                <input type="text" value={projectName} onChange={e => setProjectName(e.target.value)} className="w-full p-2 border rounded-md mt-1" required />
                            </div>
                            <div>
                                <label className="font-semibold">הדבק רשימת פריטים</label>
                                <textarea value={pastedText} onChange={e => setPastedText(e.target.value)} rows="6" className="w-full p-2 border rounded-md mt-1" placeholder="20 מלט&#10;95 בלוק 4&#10;1 בלה חול" required></textarea>
                            </div>
                            <div>
                                <label className="font-semibold">כתובת למשלוח</label>
                                <MapInput onAddressChange={setDeliveryAddress} />
                            </div>
                        </main>
                        <footer className="p-4 flex justify-end gap-3 bg-gray-50 border-t">
                            <button type="button" onClick={onCancel} className="bg-gray-200 px-6 py-2 rounded-md font-semibold">ביטול</button>
                            <button type="submit" className="bg-[var(--wa-green)] text-white px-6 py-2 rounded-md font-semibold hover:bg-[var(--wa-teal-green)]">שלח הזמנה</button>
                        </footer>
                    </form>
                </div>
            );
        }

        // --- Map Input Component ---
        function MapInput({ onAddressChange }) {
            const mapContainerRef = useRef(null);
            const mapInstanceRef = useRef(null);
            const markerRef = useRef(null);
            const [addressText, setAddressText] = useState('');

            useEffect(() => {
                if (mapContainerRef.current && !mapInstanceRef.current) {
                    const map = L.map(mapContainerRef.current).setView([32.166, 34.843], 13); // Hod HaSharon center
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
                    mapInstanceRef.current = map;
                    
                    map.on('click', (e) => {
                        const { lat, lng } = e.latlng;
                        if (markerRef.current) {
                            markerRef.current.setLatLng(e.latlng);
                        } else {
                            markerRef.current = L.marker(e.latlng).addTo(map);
                        }
                        const newAddress = `מיקום מפה: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
                        setAddressText(newAddress);
                        onAddressChange({ text: newAddress, coords: { lat, lng } });
                    });
                }
            }, []);
            
            const handleTextChange = (e) => {
                setAddressText(e.target.value);
                onAddressChange({ text: e.target.value, coords: null });
            }

            return (
                <div className="mt-1 space-y-2">
                    <input type="text" value={addressText} onChange={handleTextChange} placeholder="הקלד כתובת או לחץ על המפה" className="w-full p-2 border rounded-md" />
                    <div ref={mapContainerRef} className="w-full h-64 rounded-lg z-10"></div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    
    <!-- Firebase SDKs (Legacy version for compatibility) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</body>
</html>
