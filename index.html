<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>מרכז הבקרה - ח.סבן</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#075E54">
    <link rel="icon" type="image/png" sizes="any" href="https://i.postimg.cc/tCpLp7B6/image.png">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/tCpLp7B6/image.png">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --whatsapp-teal: #075E54; --whatsapp-teal-green-dark: #128C7E; --whatsapp-light-green: #25D366;
            --whatsapp-bg: #ECE5DD; --app-bg-color: #ffffff;
            --text-dark: #000000; --text-light: #667781; --border-color: #e9edef;
            --outgoing-bg: #dcf8c6; --incoming-bg: #ffffff; --system-bg: #E1F3FB;
            --large-radius: 12px; --small-radius: 7.5px; --shadow: 0 1px 1.5px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body, #root { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { font-family: 'Assistant', sans-serif; background-color: var(--whatsapp-teal); }
        
        #app-container { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background-color: var(--app-bg-color); box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative; overflow: hidden; }
        
        .login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 20px; background: var(--whatsapp-teal); }
        .login-avatar-container { width: 100px; height: 100px; border-radius: 50%; background: #fff; margin-bottom: -50px; transform: translateY(-20px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; transition: transform 0.3s, opacity 0.3s; z-index: 2; opacity: 0; }
        .login-avatar-container.visible { transform: translateY(0); opacity: 1; }
        .login-avatar-container img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .login-box { background: #fff; padding: 70px 30px 40px; border-radius: var(--large-radius); box-shadow: var(--shadow); text-align: center; width: 100%; max-width: 380px; }
        .login-box h1 { font-size: 2.5rem; color: var(--whatsapp-teal-green-dark); margin-top: 0; }
        .login-box p { color: var(--text-light); margin-bottom: 30px; font-size: 1.1rem; }
        .login-box .input-container { position: relative; overflow: hidden; border-radius: var(--small-radius); margin-bottom: 20px; }
        .login-box input { width: 100%; padding: 15px; border-radius: var(--small-radius); border: 1px solid var(--border-color); font-size: 1.2rem; text-align: center; transition: border-color 0.3s; }
        .login-box input:focus { border-color: var(--whatsapp-teal-green-dark); outline: none; }
        .login-box .gleam::after { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 100%); transform: rotate(45deg); animation: gleam 3s infinite; }
        @keyframes gleam { 0% { left: -150%; } 50% { left: 150%; } 100% { left: 150%; } }
        .login-box button { width: 100%; padding: 15px; border: none; background: var(--whatsapp-teal-green-dark); color: #fff; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: background-color 0.3s; position: relative; overflow: hidden; border-radius: var(--small-radius); }

        .dashboard-screen { display: flex; flex-direction: column; height: 100%; }
        .dashboard-header { padding: 15px; background: var(--whatsapp-teal-green-dark); color: white; flex-shrink: 0; z-index: 10; }
        .dashboard-header h1 { margin: 0; font-size: 1.5rem; }
        .feed-container { flex-grow: 1; overflow-y: auto; padding: 15px; background-color: #f0f2f5; }
        .feed-item { background: #fff; padding: 12px; border-radius: var(--small-radius); margin-bottom: 10px; box-shadow: var(--shadow); cursor: pointer; transition: transform 0.2s; }
        .feed-item:active { transform: scale(0.98); }

        .order-details-view { position: fixed; bottom: 0; right: 0; left: 0; top: 0; margin: auto; max-width: 600px; z-index: 180; background: #f0f2f5; transform: translateY(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; }
        .order-details-view.open { transform: translateY(0); }
        .order-details-header { padding: 10px 15px; background: #f0f2f5; display: flex; align-items: center; border-bottom: 1px solid var(--border-color); }
        .order-details-content { padding: 15px; flex-grow: 1; overflow-y: auto; }
        #order-map { height: 200px; width: 100%; border-radius: var(--small-radius); margin-top: 15px; }


        .chat-view { position: fixed; bottom: 0; right: 0; left: 0; top: 0; margin: auto; max-width: 600px; z-index: 200; background: var(--whatsapp-bg); transform: translateY(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; }
        .chat-view.open { transform: translateY(0); }
        .fab-chat-btn { position: fixed; bottom: 20px; left: 20px; background: var(--whatsapp-light-green); color: white; width: 60px; height: 60px; border-radius: 50%; border: none; box-shadow: var(--shadow); display: flex; align-items: center; justify-content: center; z-index: 150; cursor: pointer; }
        
        .chat-header { display: flex; align-items: center; padding: 10px 15px; background: #f0f2f5; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .back-btn { background:none; border:none; font-size: 1.5rem; cursor:pointer; color: var(--text-light); margin-left: 10px; transform: scaleX(-1); }
        .chat-header img { width: 40px; height: 40px; border-radius: 50%; margin-left: 10px; }
        .chat-header .info { flex-grow: 1; text-align: right; }
        .chat-header .info h2 { font-size: 1.1rem; font-weight: 600; margin: 0; }
        .chat-header .info p { font-size: 0.8rem; margin: 0; color: var(--text-light); }
        
        .chat-canvas { flex-grow: 1; overflow-y: auto; padding: 12px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); display: flex; flex-direction: column; }
        .message-bubble { max-width: 80%; padding: 6px 9px; border-radius: var(--small-radius); margin-bottom: 8px; line-height: 1.4; position: relative; word-wrap: break-word; box-shadow: var(--shadow); }
        .message-bubble.outgoing { background: var(--outgoing-bg); margin-left: auto; }
        .message-bubble.incoming { background: var(--incoming-bg); margin-right: auto; }
        .message-bubble.system { background: var(--system-bg); align-self: center; text-align: center; margin: 10px auto; font-size: 0.8rem; box-shadow: none; padding: 8px 12px; border-radius: var(--small-radius); }
        .quick-question { background: white; border: 1px solid var(--whatsapp-teal-green-dark); color: var(--whatsapp-teal-green-dark); cursor: pointer; }

        .chat-footer { position: relative; padding: 5px 10px; background: #f0f2f5; flex-shrink: 0; display: flex; align-items: flex-end; gap: 5px; }
        .chat-footer .input-wrapper { background: #fff; border-radius: 20px; padding: 5px; flex-grow: 1; display: flex; align-items: flex-end;}
        .chat-footer textarea { flex-grow: 1; border: none; background: transparent; font-size: 1rem; resize: none; max-height: 100px; padding: 5px; outline: none; }
        .footer-btn { border: none; background: transparent; color: var(--text-light); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .send-btn { background-color: var(--whatsapp-teal-green-dark); color: white; width: 45px; height: 45px; border-radius: 50%; margin-left: 5px; }

        .attachment-menu { position: absolute; bottom: calc(100% + 5px); right: 10px; left: 10px; background: #fff; border-radius: var(--large-radius); box-shadow: var(--shadow); padding: 15px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; transition: transform 0.2s ease-out, opacity 0.2s ease-out; transform: translateY(10px); opacity: 0; pointer-events: none; z-index: 25; }
        .attachment-menu.visible { transform: translateY(0); opacity: 1; pointer-events: auto; }
        .attachment-item { text-align: center; cursor: pointer; }
        .attachment-item .icon-wrapper { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 5px; color: white; font-size: 22px; }
        .attachment-item p { margin: 0; font-size: 0.75rem; color: var(--text-dark); }
        
        #spinner-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.8); display: none; align-items: center; justify-content: center; z-index: 1001; }
        #spinner-text { background-color: #fff; padding: 20px 30px; border-radius: var(--small-radius); box-shadow: var(--shadow); font-weight: 600; color: var(--text-dark); }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-overlay.visible { display: flex; }
        .modal-content { background: #fff; border-radius: var(--large-radius); width: 90%; max-width: 380px; padding: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="spinner-overlay"><div id="spinner-text"></div></div>
    <div class="order-details-view" id="order-details-view"></div>
    <div class="chat-view" id="chat-view"></div>
    <input type="file" id="file-input" style="display: none;" />
    <div class="modal-overlay" id="modal-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.getElementById('root');
            const chatView = document.getElementById('chat-view');
            const orderDetailsView = document.getElementById('order-details-view');
            const API_URL = "https://script.google.com/macros/s/AKfycbzB75CrkvItrUSdMvvwkRrrABFP4hjWnPQpcIXrHrpImESGWRoR2QYOdM5klsTVG3t-/exec";
            
            let clientData = null, dashboardData = null;
            let orderDetails = { fileLink: null, deliverySlot: null, location: null, transportType: null };

            // --- ALL FUNCTIONS DECLARED HERE FOR SCOPE ---
            
            const showSpinner = (text) => { 
                const spinnerOverlay = document.getElementById('spinner-overlay');
                if(spinnerOverlay) {
                    spinnerOverlay.firstElementChild.textContent = text;
                    spinnerOverlay.style.display = 'flex';
                }
            };

            const hideSpinner = () => { 
                const spinnerOverlay = document.getElementById('spinner-overlay');
                if(spinnerOverlay) {
                    spinnerOverlay.style.display = 'none'; 
                }
            };
            
            const apiPost = async (body) => {
                const response = await fetch(API_URL, {
                    method: 'POST', redirect: 'follow',
                    body: JSON.stringify(body),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            };

            const addHtmlToCanvas = (html) => {
                const canvas = document.getElementById('chat-canvas');
                if(canvas) {
                    canvas.insertAdjacentHTML('beforeend', html);
                    canvas.scrollTop = canvas.scrollHeight;
                }
            };

            const addSystemMessage = (text) => { 
                addHtmlToCanvas(`<div class="message-bubble system">${text}</div>`); 
            };

            const closeModal = () => { 
                const modalContainer = document.getElementById('modal-container');
                if(modalContainer) modalContainer.classList.remove('visible'); 
            };

            const handleLogin = async () => {
                const clientIdInput = document.getElementById('client-id-input');
                if (!clientIdInput) return;
                const clientId = clientIdInput.value;
                if (!clientId) return;
                showSpinner('טוען נתונים...');
                try {
                    const response = await apiPost({ action: 'getDashboardData', clientId });
                    if (response.success) {
                        clientData = response.data.client;
                        dashboardData = response.data.dashboard;
                        renderDashboardScreen();
                    } else { alert(response.error); }
                } catch (e) { console.error("Login Error:", e); alert('שגיאת תקשורת.'); } 
                finally { hideSpinner(); }
            };

            const renderDashboardScreen = () => {
                let feedHtml = dashboardData.activeOrders.map((order, index) => `
                    <div class="feed-item" data-order-index="${index}">
                        <strong>הזמנה לפרויקט ${order.project}</strong><br>
                        <small>סטטוס: ${order.status} | פריטים: ${order.items.substring(0, 30)}...</small>
                    </div>`).join('') || '<p>אין עדכונים כרגע.</p>';

                root.innerHTML = `
                    <div id="app-container">
                        <div class="dashboard-screen">
                            <header class="dashboard-header"><h1>ברוך הבא, ${clientData.name}</h1></header>
                            <div class="feed-container">
                                <h3>עדכונים אחרונים</h3>
                                ${feedHtml}
                            </div>
                            <button class="fab-chat-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16"><path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z"/></svg>
                            </button>
                        </div>
                    </div>`;
                document.querySelector('.fab-chat-btn').addEventListener('click', openChatView);
                document.querySelectorAll('.feed-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        const orderIndex = e.currentTarget.dataset.orderIndex;
                        openOrderDetailsView(dashboardData.activeOrders[orderIndex]);
                    });
                });
            };
            
            // --- START: FIXED UNDEFINED FUNCTIONS ---
            const openOrderDetailsView = (order) => {
                console.log("Opening details for order:", order);
                orderDetailsView.innerHTML = `
                    <header class="order-details-header">
                        <button onclick="document.getElementById('order-details-view').classList.remove('open')" class="back-btn">➤</button>
                        <div class="info" style="text-align: right; flex-grow: 1;"><h2>פרטי הזמנה - ${order.project}</h2></div>
                    </header>
                    <div class="order-details-content">
                        <p><strong>סטטוס:</strong> ${order.status}</p>
                        <p><strong>פריטים:</strong> ${order.items}</p>
                        <div id="order-map"></div>
                    </div>`;
                orderDetailsView.classList.add('open');
                setTimeout(() => initOrderMap(order), 100);
            };
            
            const initOrderMap = (order) => {
                console.log("Initializing map for order:", order);
                const mapElement = document.getElementById('order-map');
                if (window.L && mapElement) {
                    if (mapElement._leaflet_id) { // Clear previous map instance
                        mapElement.innerHTML = "";
                    }
                    // Dummy location, replace with actual order location
                    const lat = 32.0853, lon = 34.7818; 
                    const map = L.map('order-map').setView([lat, lon], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);
                    L.marker([lat, lon]).addTo(map).bindPopup(`הזמנה לפרויקט ${order.project}`).openPopup();
                }
            };
            
            const getGreeting = () => {
                const hour = new Date().getHours();
                if (hour < 5) return "לילה טוב, איך אפשר לעזור?";
                if (hour < 12) return "בוקר טוב! איך אפשר לעזור?";
                if (hour < 18) return "צהריים טובים! במה אוכל לסייע?";
                return "ערב טוב! איך אפשר לעזור?";
            };
            
            const createDraftBubble = (data) => {
                const draftId = `draft_${Date.now()}`;
                let itemsHtml = data.predictedItems.map(item => `<li>${item.quantity || 1} x ${item.name}</li>`).join('');
                if (data.unidentifiedItems && data.unidentifiedItems.length > 0) {
                    itemsHtml += data.unidentifiedItems.map(item => `<li>פריט לא מזוהה: ${item}</li>`).join('');
                }
                const html = `
                    <div class="message-bubble incoming" id="${draftId}">
                        <p>אני מזהה טיוטת הזמנה. האם לאשר?</p>
                        <ul>${itemsHtml}</ul>
                        <button onclick="document.getElementById('${draftId}').innerHTML = '<p>ההזמנה אושרה ותטופל.</p>'">אשר הזמנה</button>
                        <button onclick="document.getElementById('${draftId}').remove()">בטל</button>
                    </div>`;
                addHtmlToCanvas(html);
            };
            
            const handleConfirmOrder = async (draftId, orderData) => {
                console.log("Confirming order:", draftId, orderData);
                showSpinner('יוצר הזמנה...');
                await new Promise(resolve => setTimeout(resolve, 1500));
                hideSpinner();
                addSystemMessage('ההזמנה נוצרה בהצלחה!');
            };
            
            const renderCalendarModal = (date = new Date()) => { alert("Function 'renderCalendarModal' is not implemented."); };
            const renderTransportChoice = () => { alert("Function 'renderTransportChoice' is not implemented."); };
            
            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                addSystemMessage(`מעלה קובץ: ${file.name}...`);
                setTimeout(() => { addSystemMessage(`הקובץ ${file.name} עלה בהצלחה.`); }, 1500);
            };
            
            const handleLocationAttach = () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const { latitude, longitude } = position.coords;
                        addSystemMessage(`מיקום שותף: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`);
                    }, () => { addSystemMessage('לא ניתן היה לקבל את המיקום.'); });
                } else { addSystemMessage('שירותי מיקום אינם נתמכים.'); }
            };
            
            const handleAttachmentAction = (e) => {
                const action = e.currentTarget.dataset.action;
                toggleAttachmentMenu(); 
                if (action === 'document') {
                    document.getElementById('file-input').click();
                } else if (action === 'location') {
                    handleLocationAttach();
                } else { alert(`Action '${action}' is not implemented.`); }
            };
            
            const toggleAttachmentMenu = () => {
                const menu = document.getElementById('attachment-menu');
                if (!menu.innerHTML) {
                    menu.innerHTML = `
                        <div class="attachment-item" data-action="document">
                            <div class="icon-wrapper" style="background-color: #9C27B0;">📎</div> <p>מסמך</p>
                        </div>
                        <div class="attachment-item" data-action="location">
                             <div class="icon-wrapper" style="background-color: #4CAF50;">📍</div> <p>מיקום</p>
                        </div>`;
                    menu.querySelectorAll('.attachment-item').forEach(item => item.addEventListener('click', handleAttachmentAction));
                }
                menu.classList.toggle('visible');
            };
            
            const closeChatView = () => { chatView.classList.remove('open'); };
            // --- END: FIXED UNDEFINED FUNCTIONS ---

            const handleSendMessage = async () => {
                const input = document.getElementById('message-input');
                const text = input.value.trim();
                if (!text) return;
                addHtmlToCanvas(`<div class="message-bubble outgoing">${text}</div>`);
                input.value = ''; input.style.height = 'auto';
                showSpinner('מנתח את ההודעה...');
                try {
                    const response = await apiPost({ action: 'predictOrder', text });
                    if (response.success && response.data) {
                        if (response.data.answer) {
                            addHtmlToCanvas(`<div class="message-bubble incoming">${response.data.answer}</div>`);
                        } else if (response.data.predictedItems && (response.data.predictedItems.length > 0 || response.data.unidentifiedItems.length > 0)) {
                            createDraftBubble(response.data);
                        } else {
                            addSystemMessage('לא הצלחתי להבין את בקשתך. אפשר לנסח מחדש?');
                        }
                    } else {
                         addSystemMessage(response.error || 'אופס, חלה שגיאה בניתוח ההודעה.');
                    }
                } catch (e) {
                    console.error("Prediction error:", e);
                    addSystemMessage('אופס, חלה שגיאת תקשורת.');
                } finally { hideSpinner(); }
            };

            const openChatView = async () => {
                chatView.innerHTML = `
                    <header class="chat-header">
                         <button id="close-chat-btn" class="back-btn">➤</button>
                         <img src="${clientData.avatar || 'https://i.postimg.cc/rsxW32Jj/logo.png'}" alt="Avatar">
                         <div class="info"><h2>העוזר האישי להזמנות</h2><p>${clientData.name}</p></div>
                    </header>
                    <div class="chat-canvas" id="chat-canvas"></div>
                    <footer class="chat-footer">
                        <div class="attachment-menu" id="attachment-menu"></div>
                        <button class="footer-btn send-btn" id="send-btn">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/></svg>
                        </button>
                        <div class="input-wrapper">
                             <button class="footer-btn" id="emoji-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/></svg>
                             </button>
                            <textarea placeholder="הקלד הודעה..." id="message-input"></textarea>
                            <button class="footer-btn" id="attach-btn">
                               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" transform="rotate(45)"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"></path></svg>
                            </button>
                        </div>
                    </footer>
                `;
                document.getElementById('close-chat-btn').addEventListener('click', closeChatView);
                document.getElementById('send-btn').addEventListener('click', handleSendMessage);
                document.getElementById('attach-btn').addEventListener('click', toggleAttachmentMenu);
                document.getElementById('file-input').addEventListener('change', handleFileUpload);
                chatView.classList.add('open');
                addSystemMessage(getGreeting());

                const qResponse = await apiPost({ action: 'getQuickQuestions' });
                if(qResponse.success && qResponse.data && qResponse.data.length > 0) {
                    qResponse.data.forEach(q => {
                        addHtmlToCanvas(`<div class="message-bubble system quick-question">${q}</div>`);
                    });
                    document.querySelectorAll('.quick-question').forEach(btn => {
                        btn.addEventListener('click', () => {
                            document.getElementById('message-input').value = btn.textContent;
                            handleSendMessage();
                        });
                    });
                }
            };
            
            // --- INITIALIZATION ---
            function renderLoginScreen() {
                 root.innerHTML = `<div class="login-screen">
                    <div class="login-avatar-container" id="login-avatar">
                        <img src="https://i.postimg.cc/tCpLp7B6/image.png" alt="Logo">
                    </div>
                    <div class="login-box">
                        <h1>ח. סבן</h1>
                        <p>מרכז הבקרה האישי</p>
                        <div class="input-container gleam">
                            <input id="client-id-input" type="tel" placeholder="הקלד מספר לקוח" />
                        </div>
                        <button id="login-btn" class="gleam">כניסה</button>
                    </div>
                </div>`;
                document.getElementById('login-btn').addEventListener('click', handleLogin);
                document.getElementById('client-id-input').addEventListener('input', async (e) => {
                    const clientId = e.target.value;
                    const avatarContainer = document.getElementById('login-avatar');
                    if (clientId.length > 3) {
                        try {
                            const response = await apiPost({ action: 'getClientAvatar', clientId });
                            if (response.success && response.data.avatar) {
                                avatarContainer.querySelector('img').src = response.data.avatar;
                                avatarContainer.classList.add('visible');
                            } else {
                                avatarContainer.classList.remove('visible');
                            }
                        } catch(err) {
                             avatarContainer.classList.remove('visible');
                        }
                    } else {
                        avatarContainer.classList.remove('visible');
                    }
                });
            }

            renderLoginScreen();
        });
    </script>
