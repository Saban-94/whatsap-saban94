<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>מרכז הבקרה - ח.סבן</title>
    <!-- Icons and Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- LeafletJS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Web App Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- OneSignal Push Notifications -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(function(OneSignal) {
        OneSignal.init({
          appId: "546472ac-f9ab-4c6c-beb2-e41c72af9849",
        });
      });
    </script>

    <style>
        :root {
            --wa-bg: #EFEAE2; --wa-teal-green: #008069; --wa-green: #128C7E; --wa-light-green: #25D366;
            --wa-outgoing-bubble: #D9FDD3; --wa-incoming-bubble: #FFFFFF;
            --wa-header-bg: #F0F2F5; --wa-system-bubble: #E2F2FF;
            --wa-text-primary: #111b21; --wa-text-secondary: #667781;
            --font-family: 'Assistant', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --radius: 12px;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: var(--font-family); background-color: var(--wa-teal-green); }
        
        #app-container { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background-color: #fff; box-shadow: 0 5px 20px rgba(0,0,0,0.2); position: relative; overflow: hidden; }
        
        .screen { display: none; flex-direction: column; height: 100%; animation: fadeIn 0.3s; }
        .screen.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Login Screen */
        #login-screen {
            background: var(--wa-header-bg); justify-content: center; align-items: center; padding: 20px;
        }
        .login-box { text-align: center; width: 100%; max-width: 340px; }
        .login-box .logo { width: 100px; height: 100px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .login-input { width: 100%; padding: 16px; font-size: 1.1rem; border-radius: var(--radius); border: 1px solid #ddd; margin-bottom: 15px; text-align: center; }
        .login-button { width: 100%; padding: 16px; border: none; border-radius: var(--radius); background: var(--wa-teal-green); color: #fff; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: transform 0.2s; }
        
        /* App Header */
        .app-header { display: flex; align-items: center; gap: 10px; padding: 10px 15px; background: var(--wa-header-bg); flex-shrink: 0; border-bottom: 1px solid #e0e0e0; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .header-info { flex-grow: 1; text-align: right; }
        .client-name { font-weight: 600; color: var(--wa-text-primary); }
        .client-status { font-size: 0.8rem; color: var(--wa-text-secondary); display: flex; align-items: center; justify-content: flex-end; gap: 5px; }
        .status-dot { width: 8px; height: 8px; background: var(--wa-light-green); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); } }
        
        .app-content { flex-grow: 1; overflow-y: auto; background-color: var(--wa-bg); padding: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .fab { position: fixed; bottom: 20px; left: 20px; width: 60px; height: 60px; background: var(--wa-light-green); color: #fff; border-radius: 50%; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-size: 1.5rem; z-index: 100; display: flex; align-items: center; justify-content: center; }

        /* Dashboard Cards */
        .order-card { background: #fff; padding: 15px; margin-bottom: 10px; border-radius: var(--radius); box-shadow: 0 1px 1px rgba(0,0,0,0.05); cursor: pointer; border-right: 5px solid var(--wa-teal-green); }

        /* Chat Bubbles */
        .message-bubble { max-width: 85%; padding: 8px 12px; border-radius: 8px; line-height: 1.5; word-wrap: break-word; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; margin-bottom: 10px; }
        .message-bubble.outgoing { background: var(--wa-outgoing-bubble); margin-left: auto; }
        .message-bubble.incoming { background: var(--wa-incoming-bubble); margin-right: auto; }
        .message-bubble.system { background: var(--wa-system-bubble); text-align: center; align-self: center; font-size: 0.85rem; }
        .attachment-preview { max-width: 100%; border-radius: 8px; margin-top: 5px; cursor: pointer; display: block; }
        
        /* Chat Footer */
        .chat-footer { padding: 8px; background: var(--wa-header-bg); display: flex; align-items: flex-end; gap: 8px; }
        .chat-input-wrapper { flex-grow: 1; background: #fff; border-radius: 24px; display: flex; align-items: center; padding: 0 10px; }
        .chat-input { flex-grow: 1; border: none; background: transparent; font-size: 1rem; resize: none; padding: 12px 5px; max-height: 100px; outline: none; }
        .attach-button { background: transparent; border: none; cursor: pointer; font-size: 1.5rem; color: var(--wa-text-secondary); padding: 10px; }
        .send-button { background-color: var(--wa-teal-green); color: #fff; border-radius: 50%; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; border: none; flex-shrink: 0; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
             <div class="login-box">
                <img src="https://i.postimg.cc/tCpLp7B6/image.png" alt="לוגו" class="logo">
                <h2>ח. סבן - מרכז הבקרה</h2>
                <input type="text" id="client-id-input" class="login-input" placeholder="הקלד מספר לקוח">
                <button id="login-btn" class="login-button">כניסה</button>
            </div>
        </div>
        <!-- Dashboard Screen -->
        <div id="dashboard-screen" class="screen">
            <header class="app-header">
                <img id="dashboard-avatar" src="" alt="Avatar" class="avatar">
                <div class="header-info"><div id="dashboard-name" class="client-name"></div><div class="client-status"><div class="status-dot"></div>מחובר</div></div>
            </header>
            <div id="dashboard-content" class="app-content"></div>
            <button id="fab-chat-btn" class="fab"><i class="fa-solid fa-comment-dots"></i></button>
        </div>
        <!-- Chat Screen -->
        <div id="chat-screen" class="screen">
            <header class="app-header">
                <img id="chat-avatar" src="" alt="Avatar" class="avatar">
                <div class="header-info"><div id="chat-name" class="client-name"></div><div class="client-status"><div class="status-dot"></div>מחובר</div></div>
                <button id="back-to-dashboard-btn" style="background:none;border:none;font-size:1.5rem;transform:scaleX(-1);">➡️</button>
            </header>
            <div id="chat-canvas" class="app-content"></div>
            <footer class="chat-footer">
                <div class="chat-input-wrapper">
                    <button id="attach-btn" class="attach-button"><i class="fa-solid fa-paperclip" style="transform: rotate(45deg);"></i></button>
                    <input type="file" id="file-input" hidden accept="image/*,application/pdf,.doc,.docx">
                    <textarea id="message-input" class="chat-input" placeholder="הקלד הודעה..."></textarea>
                </div>
                <button id="send-btn" class="send-button"><i class="fa-solid fa-paper-plane"></i></button>
            </footer>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_URL = "https://saban-proxy.hsaban2025.workers.dev/";
        let clientData = null, dashboardData = null;

        const screens = { login: document.getElementById('login-screen'), dashboard: document.getElementById('dashboard-screen'), chat: document.getElementById('chat-screen') };
        const ui = {
            loginBtn: document.getElementById('login-btn'), clientIdInput: document.getElementById('client-id-input'),
            dashboardAvatar: document.getElementById('dashboard-avatar'), dashboardName: document.getElementById('dashboard-name'), dashboardContent: document.getElementById('dashboard-content'),
            chatAvatar: document.getElementById('chat-avatar'), chatName: document.getElementById('chat-name'),
            fabChatBtn: document.getElementById('fab-chat-btn'), backToDashboardBtn: document.getElementById('back-to-dashboard-btn'),
            chatCanvas: document.getElementById('chat-canvas'), sendBtn: document.getElementById('send-btn'),
            messageInput: document.getElementById('message-input'), attachBtn: document.getElementById('attach-btn'),
            fileInput: document.getElementById('file-input'),
        };

        function navigateTo(screenName) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            screens[screenName].classList.add('active');
        }

        // --- FIX: Re-implemented apiPost function ---
        async function apiPost(body) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("API HTTP Error:", errorText);
                    throw new Error(`שגיאת שרת (HTTP ${response.status})`);
                }
                return await response.json();
            } catch (error) {
                console.error("API Call Error:", error);
                // Return a consistent error format
                return { success: false, error: error.message };
            }
        }

        async function handleLogin() {
            const clientId = ui.clientIdInput.value.trim();
            if (!clientId) return;
            const response = await apiPost({ action: 'getDashboardData', clientId });
            if (response && response.success) {
                clientData = response.data.client;
                dashboardData = response.data.dashboard;
                // Update both headers
                [ui.dashboardAvatar, ui.chatAvatar].forEach(el => el.src = clientData.avatar || 'https://i.postimg.cc/rsxW32Jj/logo.png');
                [ui.dashboardName, ui.chatName].forEach(el => el.textContent = clientData.name);
                
                // --- FIX: Added try-catch for safety ---
                try {
                    renderDashboard();
                } catch(e) {
                    console.error("Error rendering dashboard:", e);
                    ui.dashboardContent.innerHTML = "<p>אירעה שגיאה בהצגת הנתונים.</p>";
                }
                navigateTo('dashboard');
            } else { 
                alert(`כניסה נכשלה: ${response.error || 'אנא בדוק את מספר הלקוח.'}`);
            }
        }

        // --- FIX: Made renderDashboard more robust ---
        function renderDashboard() {
            let html = '<h3>הזמנות אחרונות</h3>';
            // Check if dashboardData and dashboardData.orders exist and is an array
            if (dashboardData && Array.isArray(dashboardData.orders) && dashboardData.orders.length > 0) {
                dashboardData.orders.forEach(o => {
                    // Check if 'o' is a valid object before accessing properties
                    if (o) {
                        html += `<div class="order-card" data-order-id="${o.id || ''}"><p><strong>${o.project || 'הזמנה כללית'}</strong> (${o.status || 'אין סטטוס'})</p><p><small>${o.items || 'אין פירוט'}</small></p></div>`;
                    }
                });
            } else {
                html += '<p>אין הזמנות פעילות.</p>';
            }
            ui.dashboardContent.innerHTML = html;
        }

        // --- FIX: Re-implemented handleSendMessage function ---
        async function handleSendMessage() {
            const text = ui.messageInput.value.trim();
            if (!text) return;
            addMessage({ html: text, type: 'outgoing' });
            ui.messageInput.value = '';
            
            const response = await apiPost({ action: 'createOrderFromText', text, clientId: clientData.id });
            if(response.success) {
                 addMessage({ html: `הזמנה ${response.data.orderId} נוצרה!`, type: 'incoming' });
                 const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(response.data.formattedOrder)}`;
                 addMessage({ html: `<a href="${whatsappUrl}" target="_blank" style="color:blue;">שתף סיכום הזמנה לוואטסאפ</a>`, type: 'system' });
            } else {
                 addMessage({ html: `שגיאה ביצירת ההזמנה: ${response.error}`, type: 'system' });
            }
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async function(e) {
                const base64 = e.target.result.split(',')[1];
                const isImage = file.type.startsWith('image/');
                const previewHtml = isImage ? `<img src="${e.target.result}" class="attachment-preview">` : `<i class="fa-solid fa-file"></i> ${file.name}`;
                addMessage({ html: previewHtml, type: 'outgoing' });
                const statusMsg = addMessage({ html: 'מעלה קובץ...', type: 'system' });

                const response = await apiPost({ action: 'uploadFile', payload: { fileName: file.name, mimeType: file.type, data: base64, clientId: clientData.id } });
                
                statusMsg.remove();
                if (response.success) {
                    addMessage({ html: '✅ הקובץ הועלה ונוצרה הזמנה.', type: 'system' });
                    const orderResponse = await apiPost({ action: 'createOrderFromAttachment', attachment: response.data, clientId: clientData.id });
                    if(orderResponse.success){
                        addMessage({ html: `הזמנה ${orderResponse.data.orderId} נוצרה מהקובץ.`, type: 'incoming' });
                    }
                } else {
                    addMessage({ html: `❌ שגיאה בהעלאת הקובץ: ${response.error}`, type: 'system' });
                }
            };
            reader.readAsDataURL(file);
        }

        function addMessage({ html, type }) {
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${type}`;
            bubble.innerHTML = html;
            ui.chatCanvas.appendChild(bubble);
            ui.chatCanvas.scrollTop = ui.chatCanvas.scrollHeight;
            return bubble;
        }

        ui.loginBtn.onclick = handleLogin;
        ui.fabChatBtn.onclick = () => navigateTo('chat');
        ui.backToDashboardBtn.onclick = () => navigateTo('dashboard');
        ui.attachBtn.onclick = () => ui.fileInput.click();
        ui.fileInput.onchange = handleFileSelect;
        ui.sendBtn.onclick = handleSendMessage;
        ui.messageInput.onkeypress = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSendMessage(); } };
    });
    </script>
</body>
</html>
