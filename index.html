<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ח. סבן - ניהול הזמנות</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- PWA Manifest -->
    <link id="manifest-link" rel="manifest">

    <style>
        body { font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif; }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script type="text/babel" data-presets="react,es2015">
        // --- React Code Starts Here ---
        const { useState, useEffect, useRef } = React;

        // Firebase Imports - will be initialized later
        const { initializeApp } = window.firebase.app;
        const { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.firebase.auth;
        const { getFirestore, collection, doc, getDoc, setDoc, addDoc, onSnapshot, query, orderBy, serverTimestamp, where, getDocs } = window.firebase.firestore;


        // --- Mock Data ---
        const clientsData = [
            { id: '60120', name: 'הראל אידלסון', phone: '0505227724', projects: ['כיסופים'] },
            { id: '60100', name: 'ורד אידלסון', phone: '0508860898', projects: ['התלמיד'] },
            { id: '60124', name: 'חיים עמרם', phone: '0501231234', projects: ['האגדה', 'חורגין'] },
            { id: '60122', name: 'הכל מבראשית', phone: '0508860897', projects: ['כפר סבא'] },
        ];

        const productsData = [
            { id: '987564', name: 'מלט 25 ק״ג', spec: 'מלט פורטלנד איכותי לעבודות בניה, יציקות בטון ותיקונים.', image: 'https://readdy.ai/api/search-image?query=High%2520quality%2520cement%2520bag%252C%2520professional%2520construction%2520material%252C%2520clean%2520white%2520background%252C%2520detailed%2520product%2520shot%2520with%2520texture%2520visible%252C%2520soft%2520blue%2520lighting%252C%2520commercial%2520photography&width=600&height=400&seq=10&orientation=landscape' },
            { id: '987565', name: 'גליל קרטון 50 מטר', spec: 'גליל קרטון גלי 50 מטר אורך הינו קרטון גלי איכותי וחזק.', image: 'https://readdy.ai/api/search-image?query=corrugated%20cardboard%20roll%20for%20construction&width=600&height=400&seq=1&orientation=landscape' },
            { id: '987566', name: 'בלוק 10', spec: 'בלוק שחור לבניית קירות פנים וחוץ.', image: 'https://readdy.ai/api/search-image?query=concrete%20cinder%20block%20for%20construction&width=600&height=400&seq=1&orientation=landscape' },
            { id: '987567', name: 'ברזל בניין 8 מ"מ', spec: 'מוטות ברזל איכותיים לבנייה במידות שונות.', image: 'https://readdy.ai/api/search-image?query=rebar%20for%20construction&width=600&height=400&seq=1&orientation=landscape' },
            { id: '987568', name: 'טיט 25 ק"ג', spec: 'תערובת מוכנה לשימוש לטיח והדבקה.', image: 'https://readdy.ai/api/search-image?query=mortar%20bag%20for%20construction&width=600&height=400&seq=1&orientation=landscape' }
        ];

        const projectsData = [
            { id: 'P001', clientId: '60120', name: 'כיסופים', address: 'כיסופים 12, תל אביב' },
            { id: 'P002', clientId: '60100', name: 'התלמיד', address: 'התלמיד 6, הוד השרון' },
            { id: 'P003', clientId: '60124', name: 'האגדה', address: 'האגדה 15, רמת גן' },
        ];
        
        // --- Firebase Setup ---
        let db, auth;
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch(e) {
            console.error("Firebase initialization failed:", e);
        }

        // --- Helper function to seed data ---
        const seedDatabase = async () => {
            if (!db) return;
            console.log("Seeding database...");
            const publicDataPath = `/artifacts/${appId}/public/data`;
            
            for (const client of clientsData) {
                const clientRef = doc(db, `${publicDataPath}/clients/${client.id}`);
                const clientSnap = await getDoc(clientRef);
                if (!clientSnap.exists()) {
                    await setDoc(clientRef, client);
                }
            }

            for (const product of productsData) {
                const productRef = doc(db, `${publicDataPath}/products/${product.id}`);
                const productSnap = await getDoc(productRef);
                if (!productSnap.exists()) {
                    await setDoc(productRef, product);
                }
            }

            for (const project of projectsData) {
                const projectRef = doc(db, `${publicDataPath}/projects/${project.id}`);
                const projectSnap = await getDoc(projectRef);
                if (!projectSnap.exists()) {
                    await setDoc(projectRef, project);
                }
            }
            console.log("Seeding complete.");
        };


        // --- React Components ---

        const LoginScreen = ({ onLogin }) => {
            const [clientId, setClientId] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async () => {
                if (!clientId || !db) {
                    setError('יש להזין מספר לקוח');
                    return;
                }
                setLoading(true);
                setError('');

                try {
                    const publicDataPath = `/artifacts/${appId}/public/data`;
                    const clientRef = doc(db, `${publicDataPath}/clients`, clientId);
                    const clientSnap = await getDoc(clientRef);

                    if (clientSnap.exists()) {
                        onLogin({ id: clientSnap.id, ...clientSnap.data() });
                    } else {
                        setError('מספר לקוח לא נמצא במערכת');
                    }
                } catch (err) {
                    console.error("Login error:", err);
                    setError('אירעה שגיאה. נסה שוב מאוחר יותר.');
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div className="flex flex-col items-center justify-center h-full bg-gray-100 p-4" dir="rtl">
                    <div className="w-full max-w-sm mx-auto bg-white rounded-2xl shadow-xl p-8">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-800">ח. סבן</h1>
                            <p className="text-gray-500 mt-2">ניהול הזמנות VIP</p>
                        </div>
                        <div className="space-y-4">
                            <input
                                type="tel"
                                value={clientId}
                                onChange={(e) => setClientId(e.target.value)}
                                placeholder="הקלד מספר לקוח"
                                className="w-full px-4 py-3 text-lg text-center text-gray-700 bg-gray-100 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            />
                            <button
                                onClick={handleLogin}
                                disabled={loading}
                                className="w-full px-4 py-3 text-lg font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300 transition-transform transform hover:scale-105"
                            >
                                {loading ? 'מתחבר...' : 'כניסה'}
                            </button>
                        </div>
                        {error && <p className="mt-4 text-center text-red-500 font-semibold">{error}</p>}
                        <div className="mt-6 text-center">
                            <p className="text-sm text-gray-500 mb-2">כניסה מהירה (דמו):</p>
                            <div className="flex justify-center gap-2 flex-wrap">
                                {clientsData.map(c => (
                                    <button key={c.id} onClick={() => setClientId(c.id)} className="text-xs bg-gray-200 text-gray-600 px-2 py-1 rounded-md hover:bg-gray-300">{c.name}</button>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const OrderModal = ({ onClose, onSubmitOrder }) => {
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState({});
            const [searchTerm, setSearchTerm] = useState("");
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                if(!db) return;
                const fetchProducts = async () => {
                    try {
                        const publicDataPath = `/artifacts/${appId}/public/data`;
                        const productsRef = collection(db, `${publicDataPath}/products`);
                        const querySnapshot = await getDocs(productsRef);
                        const productsList = querySnapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                        setProducts(productsList);
                    } catch (error) {
                        console.error("Error fetching products:", error);
                    } finally {
                        setLoading(false);
                    }
                };
                fetchProducts();
            }, []);

            const handleQuantityChange = (productId, delta) => {
                setCart(prevCart => {
                    const newQuantity = (prevCart[productId] || 0) + delta;
                    const newCart = { ...prevCart };
                    if (newQuantity > 0) newCart[productId] = newQuantity;
                    else delete newCart[productId];
                    return newCart;
                });
            };

            const handleSubmit = () => {
                if (Object.keys(cart).length === 0) return;
                const orderItems = Object.entries(cart).map(([productId, quantity]) => {
                    const product = products.find(p => p.id === productId);
                    return { id: productId, name: product.name, quantity };
                });
                onSubmitOrder(orderItems);
            };

            const filteredProducts = products.filter(p => p.name.toLowerCase().includes(searchTerm.toLowerCase()));
            const totalItems = Object.values(cart).reduce((sum, qty) => sum + qty, 0);

            return (
                <div className="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" dir="rtl">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-lg h-[90vh] flex flex-col">
                        <header className="p-4 border-b flex justify-between items-center">
                            <h2 className="text-xl font-bold text-gray-800">יצירת הזמנה חדשה</h2>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-800">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                        </header>
                        <div className="p-4">
                            <input type="text" placeholder="🔍 חפש מוצר..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>
                        <main className="flex-grow overflow-y-auto p-4 space-y-3">
                            {loading ? <p className="text-center">טוען מוצרים...</p> : 
                            filteredProducts.map(product => (
                                <div key={product.id} className="flex items-center bg-gray-50 p-3 rounded-lg">
                                    <img src={product.image || 'https://placehold.co/100x100/e2e8f0/adb5bd?text=תמונה'} alt={product.name} className="w-16 h-16 rounded-md object-cover mr-4" />
                                    <div className="flex-grow">
                                        <h3 className="font-semibold text-gray-800">{product.name}</h3>
                                        <p className="text-sm text-gray-500 truncate">{product.spec}</p>
                                    </div>
                                    <div className="flex items-center">
                                        <button onClick={() => handleQuantityChange(product.id, 1)} className="w-8 h-8 rounded-full bg-blue-500 text-white text-xl flex items-center justify-center">+</button>
                                        <span className="w-10 text-center font-bold text-lg">{cart[product.id] || 0}</span>
                                        <button onClick={() => handleQuantityChange(product.id, -1)} className="w-8 h-8 rounded-full bg-blue-500 text-white text-xl flex items-center justify-center">-</button>
                                    </div>
                                </div>
                            ))}
                        </main>
                        <footer className="p-4 border-t">
                            <button onClick={handleSubmit} disabled={totalItems === 0} className="w-full px-4 py-3 text-lg font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 disabled:bg-gray-400 transition">
                                הוסף להזמנה ({totalItems} פריטים)
                            </button>
                        </footer>
                    </div>
                </div>
            );
        };

        const ChatScreen = ({ client }) => {
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [isOrderModalOpen, setOrderModalOpen] = useState(false);
            const messagesEndRef = useRef(null);

            const privateDataPath = `/artifacts/${appId}/users/${client.id}`;
            const publicDataPath = `/artifacts/${appId}/public/data`;

            useEffect(() => {
                if (!db) return;
                const chatPath = `${privateDataPath}/chats/${client.id}/messages`;
                const q = query(collection(db, chatPath), orderBy('timestamp'));
                const unsubscribe = onSnapshot(q, (querySnapshot) => {
                    const msgs = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setMessages(msgs);
                });
                return () => unsubscribe();
            }, [client.id]);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages]);

            const handleSendMessage = async (content, type = 'text') => {
                if (!db || !content || (type === 'text' && !content.trim())) return;
                const messageData = { sender: client.name, senderId: client.id, content, type, timestamp: serverTimestamp() };
                const chatPath = `${privateDataPath}/chats/${client.id}/messages`;
                await addDoc(collection(db, chatPath), messageData);
                if (type === 'text') setNewMessage('');
            };

            const handleSubmitOrder = async (orderItems) => {
                if (!db) return;
                const orderId = `ORD-${Date.now()}`;
                const newOrder = { orderId, clientId: client.id, clientName: client.name, createdAt: serverTimestamp(), status: 'חדש', items: orderItems };
                await setDoc(doc(db, `${publicDataPath}/orders`, orderId), newOrder);
                handleSendMessage(newOrder, 'order');
                setOrderModalOpen(false);
            };

            const requestNotificationPermission = async () => {
                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        console.log('Notification permission granted.');
                        // Here you would typically send the subscription to your server
                    } else {
                        console.log('Notification permission denied.');
                    }
                }
            };
            
            const MessageBubble = ({ msg }) => {
                const isUser = msg.senderId === client.id;
                const time = msg.timestamp?.toDate().toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' }) || '';
                
                if (msg.type === 'order') {
                    return (
                        <div className="my-2 p-3 max-w-sm mx-auto bg-yellow-100 border border-yellow-300 rounded-lg text-sm text-center text-yellow-800">
                            <strong className="block">--- הזמנה חדשה נוצרה ---</strong>
                            <ul className="list-disc list-inside text-right mt-2">
                                {msg.content.items.map(item => <li key={item.id}>{item.name} (כמות: {item.quantity})</li>)}
                            </ul>
                            <div className="text-xs text-gray-500 mt-2">{time}</div>
                        </div>
                    );
                }
                return (
                    <div className={`flex ${isUser ? 'justify-end' : 'justify-start'}`}>
                        <div className={`px-4 py-2 rounded-2xl max-w-xs md:max-w-md ${isUser ? 'bg-blue-500 text-white rounded-br-none' : 'bg-gray-200 text-gray-800 rounded-bl-none'}`}>
                            <p>{msg.content}</p>
                            <div className={`text-xs mt-1 ${isUser ? 'text-blue-200' : 'text-gray-500'}`}>{time}</div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="flex flex-col h-full bg-gray-100" dir="rtl">
                    {isOrderModalOpen && <OrderModal onClose={() => setOrderModalOpen(false)} onSubmitOrder={handleSubmitOrder} />}
                    <header className="bg-white shadow-sm p-3 flex items-center justify-between z-10">
                         <button onClick={requestNotificationPermission} title="קבלת התראות" className="text-gray-500 hover:text-blue-500">
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                         </button>
                         <div className="text-center">
                            <h1 className="text-lg font-bold">צ'אט עם ח. סבן</h1>
                         </div>
                         <div className="text-left">
                            <h2 className="font-semibold">{client.name}</h2>
                            <p className="text-sm text-gray-500">#{client.id}</p>
                         </div>
                    </header>
                    <main className="flex-1 overflow-y-auto p-4 space-y-4">
                        {messages.map((msg) => <MessageBubble key={msg.id} msg={msg} />)}
                        <div ref={messagesEndRef} />
                    </main>
                    <footer className="bg-white p-3 flex items-center gap-2">
                        <button onClick={() => setOrderModalOpen(true)} className="p-2 rounded-full bg-green-500 text-white hover:bg-green-600 transition-transform transform hover:scale-110">
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4"></path></svg>
                        </button>
                        <input type="text" value={newMessage} onChange={(e) => setNewMessage(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && handleSendMessage(newMessage)} placeholder="הקלד הודעה..." className="flex-1 px-4 py-2 bg-gray-100 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400" />
                        <button onClick={() => handleSendMessage(newMessage)} className="p-3 rounded-full bg-blue-500 text-white">
                            <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                        </button>
                    </footer>
                </div>
            );
        };

        function App() {
            const [clientData, setClientData] = useState(null);
            const [isAuthReady, setAuthReady] = useState(false);

            useEffect(() => {
                if (!auth) {
                     console.error("Auth is not initialized");
                     setAuthReady(true); // Proceed to show login, but firebase features will fail
                     return;
                }
                const init = async () => {
                    try {
                        const customToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                        if (auth.currentUser) {
                            // Already signed in
                        } else if (customToken) {
                            await signInWithCustomToken(auth, customToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Authentication error:", error);
                    }
                };

                const unsubscribe = onAuthStateChanged(auth, async (currentUser) => {
                    if (currentUser) {
                        await seedDatabase();
                    }
                    setAuthReady(true);
                });
                
                init();
                return () => unsubscribe();
            }, []);

            if (!isAuthReady) {
                return <div className="flex items-center justify-center h-screen">טוען...</div>;
            }
            
            return (
                <div className="bg-gray-800 flex items-center justify-center min-h-screen p-4 font-sans">
                    <div className="w-full max-w-md h-[85vh] md:h-[90vh] bg-black rounded-[40px] p-4 shadow-2xl border-4 border-gray-600">
                        <div className="bg-white w-full h-full rounded-[30px] overflow-hidden">
                            {clientData ? <ChatScreen client={clientData} /> : <LoginScreen onLogin={setClientData} />}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
    
    <!-- Load Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, setDoc, addDoc, onSnapshot, query, orderBy, serverTimestamp, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Expose firebase modules to the global window object so Babel script can use them
        window.firebase = {
            app: { initializeApp },
            auth: { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged },
            firestore: { getFirestore, collection, doc, getDoc, setDoc, addDoc, onSnapshot, query, orderBy, serverTimestamp, where, getDocs },
        };

        // Trigger a custom event to signal that Firebase is loaded
        document.dispatchEvent(new Event('firebase-loaded'));
    </script>


    <script>
        // PWA Service Worker and Manifest Setup
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Create and link the manifest
            const manifest = {
                "short_name": "ח. סבן",
                "name": "ח. סבן - ניהול הזמנות",
                "icons": [
                    { "src": "https://img.icons8.com/fluency/192/ffffff/purchase-order.png", "type": "image/png", "sizes": "192x192" },
                    { "src": "https://img.icons8.com/fluency/512/ffffff/purchase-order.png", "type": "image/png", "sizes": "512x512" }
                ],
                "start_url": ".",
                "display": "standalone",
                "theme_color": "#007bff",
                "background_color": "#ffffff"
            };
            const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
            const manifestURL = URL.createObjectURL(manifestBlob);
            document.getElementById('manifest-link').href = manifestURL;

            // 2. Create and register the Service Worker
            if ('serviceWorker' in navigator) {
                const swContent = `
                    const CACHE_NAME = 'saban-orders-cache-v1';
                    const urlsToCache = [
                        '/',
                        '/index.html'
                    ];

                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => {
                                    console.log('Opened cache');
                                    return cache.addAll(urlsToCache);
                                })
                        );
                    });
                    
                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request);
                                }
                            )
                        );
                    });

                    self.addEventListener('push', event => {
                        const data = event.data.json();
                        console.log('New notification', data);
                        const options = {
                            body: data.body,
                            icon: 'https://img.icons8.com/fluency/192/ffffff/purchase-order.png'
                        }
                        event.waitUntil(
                            self.registration.showNotification(data.title, options)
                        );
                    });
                `;
                const swBlob = new Blob([swContent], { type: 'application/javascript' });
                const swURL = URL.createObjectURL(swBlob);

                window.addEventListener('load', () => {
                    navigator.serviceWorker.register(swURL)
                        .then(registration => {
                            console.log('ServiceWorker registration successful with scope: ', registration.scope);
                        })
                        .catch(err => {
                            console.log('ServiceWorker registration failed: ', err);
                        });
                });
            }
        });
    </script>
</body>
