<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>מרכז הבקרה - ח.סבן</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="manifest" href="./manifest.json">
    
    <!-- OneSignal Integration -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "546472ac-f9ab-4c6c-beb2-e41c72af9849",
          safari_web_id: "web.onesignal.auto.195e7e66-9dea-4e11-b56c-b4a654da5ab7",
          notifyButton: { enable: true, },
        });
      });
    </script>

    <style>
        :root {
            --whatsapp-bg: #E5DDD5; --whatsapp-teal: #075E54; --whatsapp-green: #25D366;
            --wa-light-green: #D9FDD3; --wa-system-blue: #E2F2FF; --wa-header: #F0F2F5;
            --text-dark: #303030; --text-light: #667781; --radius: 8px;
            --shadow: 0 1px 1px rgba(0,0,0,0.05);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Assistant', sans-serif; background-color: var(--whatsapp-teal); }
        
        #app-container { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background-color: #fff; box-shadow: 0 5px 20px rgba(0,0,0,0.2); position: relative; overflow: hidden; }
        
        .screen { display: none; flex-direction: column; height: 100%; animation: fadeIn 0.3s; }
        .screen.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Login Screen */
        #login-screen {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1581092446337-23c3b03657d6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzOTk5MDB8MHwxfHNlYXJjaHw0fHxjb25zdHJ1Y3Rpb258ZW58MHx8fHwxNzI4MDM2NDU3fDA&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center center;
            background-size: cover; justify-content: center; align-items: center; padding: 20px;
        }
        .login-box { text-align: center; color: #fff; background: rgba(0,0,0,0.6); padding: 40px; border-radius: 16px; backdrop-filter: blur(8px); }
        .login-box .logo { width: 90px; height: 90px; border-radius: 50%; margin-bottom: 20px; }
        .login-input { width: 100%; padding: 15px; font-size: 1.1rem; border-radius: var(--radius); border: 1px solid #fff; background: transparent; color: #fff; margin-bottom: 20px; }
        .login-input::placeholder { color: #ccc; }
        .login-button { width: 100%; padding: 15px; border: none; border-radius: var(--radius); background: var(--whatsapp-green); color: #fff; font-size: 1.2rem; font-weight: 700; cursor: pointer; transition: background-color 0.2s; }

        /* General App UI */
        .app-header { display: flex; align-items: center; padding: 10px 15px; background: var(--wa-header); flex-shrink: 0; }
        .app-header h2 { font-size: 1.2rem; margin: 0; flex-grow: 1; text-align: right; }
        .app-content { flex-grow: 1; overflow-y: auto; background-color: var(--whatsapp-bg); padding: 10px; }

        /* Dashboard */
        .order-card { background: #fff; padding: 15px; margin-bottom: 10px; border-radius: var(--radius); box-shadow: var(--shadow); cursor: pointer; border-right: 5px solid var(--whatsapp-teal); }
        .progress-bar { width: 100%; background-color: #f0f0f0; border-radius: 5px; height: 8px; margin-top: 8px; overflow: hidden; }
        .progress-bar-inner { height: 100%; background-color: var(--whatsapp-green); }
        .fab { position: fixed; bottom: 20px; left: 20px; width: 60px; height: 60px; background: var(--whatsapp-green); color: #fff; border-radius: 50%; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-size: 2rem; z-index: 100; }

        /* Map Modal */
        #map-modal { position: fixed; inset: 0; z-index: 200; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .map-content { background: #fff; width: 95%; max-width: 500px; border-radius: var(--radius); }
        #map { width: 100%; height: 300px; border-radius: var(--radius) var(--radius) 0 0; }
        .map-info { padding: 15px; }

        /* Chat */
        .chat-canvas { display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .message-bubble { max-width: 85%; padding: 6px 9px; border-radius: var(--radius); line-height: 1.4; word-wrap: break-word; box-shadow: var(--shadow); position: relative; }
        .message-bubble.outgoing { background: var(--wa-light-green); margin-left: auto; }
        .message-bubble.incoming { background: #fff; margin-right: auto; }
        .message-bubble.draft-bubble { background: var(--wa-system-blue); border-left: 4px solid #87CEEB; }
        .message-bubble img.attachment-preview { max-width: 100%; border-radius: var(--radius); margin-top: 5px; cursor: pointer; }
        .chat-footer { padding: 8px; background: var(--wa-header); display: flex; align-items: flex-end; gap: 8px; }
        .chat-input { flex-grow: 1; border: none; background: #fff; font-size: 1rem; resize: none; padding: 10px; border-radius: 20px; max-height: 100px; }
        .icon-button { background: transparent; border: none; cursor: pointer; font-size: 1.5rem; color: var(--text-light); }
        .send-button { background-color: var(--whatsapp-teal); color: #fff; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border: none; flex-shrink: 0; }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Screens -->
        <div id="login-screen" class="screen active">
            <div class="login-box">
                <img src="https://i.postimg.cc/tCpLp7B6/image.png" alt="לוגו" class="logo">
                <h1>ח. סבן</h1>
                <p>מרכז הבקרה ללקוחות</p>
                <input type="text" id="client-id-input" class="login-input" placeholder="הקלד מספר לקוח">
                <button id="login-btn" class="login-button">כניסה</button>
            </div>
        </div>
        <div id="dashboard-screen" class="screen">
            <header class="app-header">
                <h2 id="dashboard-header-title">לוח בקרה</h2>
            </header>
            <div id="dashboard-content" class="app-content"></div>
            <button id="fab-chat-btn" class="fab">💬</button>
        </div>
        <div id="chat-screen" class="screen">
            <header class="app-header">
                <h2 id="chat-header-title">העוזר האישי</h2>
                <button id="back-to-dashboard-btn" class="icon-button" style="transform: scaleX(-1);">➡️</button>
            </header>
            <div id="chat-canvas" class="app-content chat-canvas"></div>
            <footer class="chat-footer">
                <button id="attach-btn" class="icon-button">📎</button>
                <input type="file" id="file-input" hidden>
                <textarea id="message-input" class="chat-input" placeholder="הקלד הזמנה..."></textarea>
                <button id="send-btn" class="send-button">➤</button>
            </footer>
        </div>
    </div>
    <!-- Modals -->
    <div id="map-modal"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_URL = "https://saban-proxy.hsaban2025.workers.dev/";
        let clientData = null, dashboardData = null, orderDraft = null, map = null;

        const screens = {
            login: document.getElementById('login-screen'),
            dashboard: document.getElementById('dashboard-screen'),
            chat: document.getElementById('chat-screen'),
        };
        const ui = {
            loginBtn: document.getElementById('login-btn'),
            clientIdInput: document.getElementById('client-id-input'),
            dashboardHeader: document.getElementById('dashboard-header-title'),
            dashboardContent: document.getElementById('dashboard-content'),
            fabChatBtn: document.getElementById('fab-chat-btn'),
            backToDashboardBtn: document.getElementById('back-to-dashboard-btn'),
            chatCanvas: document.getElementById('chat-canvas'),
            sendBtn: document.getElementById('send-btn'),
            messageInput: document.getElementById('message-input'),
            attachBtn: document.getElementById('attach-btn'),
            fileInput: document.getElementById('file-input'),
            mapModal: document.getElementById('map-modal'),
        };

        function navigateTo(screenName) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            screens[screenName].classList.add('active');
        }

        async function apiPost(body) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("API Error:", error);
                alert(`שגיאת תקשורת: ${error.message}`);
                return { success: false };
            }
        }

        async function handleLogin() {
            const clientId = ui.clientIdInput.value.trim();
            if (!clientId) return;
            const response = await apiPost({ action: 'getDashboardData', clientId });
            if (response && response.success) {
                clientData = response.data.client;
                dashboardData = response.data.dashboard;
                ui.dashboardHeader.textContent = `שלום, ${clientData.name}`;
                renderDashboard();
                navigateTo('dashboard');
            } else { alert('כניסה נכשלה. אנא בדוק את מספר הלקוח.'); }
        }

        function renderDashboard() {
            let html = '<h3>הזמנות מכולות</h3>';
            // --- FIX START: Add safety checks ---
            if (dashboardData && dashboardData.containers && dashboardData.containers.length > 0) {
                dashboardData.containers.forEach(o => {
                    const daysPassed = Math.min(10, (new Date() - new Date(o.orderDate)) / 864e5);
                    const progress = (daysPassed / 10) * 100;
                    html += `<div class="order-card" data-order-id="${o.id}" data-type="containers"><p><strong>${o.project}</strong> (${o.status})</p><p><small>${o.address}</small></p><div class="progress-bar"><div class="progress-bar-inner" style="width:${progress}%"></div></div><p><small>יום ${Math.ceil(daysPassed)}/10</small></p></div>`;
                });
            } else {
                html += '<p>אין מכולות פעילות.</p>';
            }
            
            html += '<h3>הזמנות חומרי בניין</h3>';
            if (dashboardData && dashboardData.materials && dashboardData.materials.length > 0) {
                dashboardData.materials.forEach(o => {
                    html += `<div class="order-card" data-order-id="${o.id}" data-type="materials"><p><strong>${o.project}</strong> (${o.status})</p><p><small>${o.items}</small></p></div>`;
                });
            } else {
                html += '<p>אין הזמנות חומרים פעילות.</p>';
            }
            // --- FIX END ---
            ui.dashboardContent.innerHTML = html;
            ui.dashboardContent.querySelectorAll('.order-card').forEach(c => c.onclick = () => showOrderOnMap(c.dataset.orderId, c.dataset.type));
        }
        
        function showOrderOnMap(orderId, type) {
            const order = dashboardData[type].find(o => o.id === orderId);
            if (!order || !order.lat || !order.lon) { alert('לא קיימים נתוני מיקום.'); return; }
            ui.mapModal.style.display = 'flex';
            ui.mapModal.innerHTML = `<div class="map-content"><div id="map"></div><div class="map-info"><h3>${order.project}</h3><p>${order.address}</p><button id="close-map-btn" class="login-button" style="width:auto;">סגור</button></div></div>`;
            document.getElementById('close-map-btn').onclick = () => { ui.mapModal.style.display = 'none'; if(map){map.remove(); map=null;} };
            setTimeout(() => {
                map = L.map('map').setView([order.lat, order.lon], 16);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                L.marker([order.lat, order.lon]).addTo(map).bindPopup(`<b>${order.project}</b>`).openPopup();
            }, 100);
        }

        async function handleSendMessage() {
            const text = ui.messageInput.value.trim();
            if (!text && !(orderDraft && orderDraft.attachment)) return;

            addMessage(text, 'outgoing');
            const originalText = text;
            ui.messageInput.value = '';
            addMessage('מעבד את בקשתך...', 'incoming');

            const response = await apiPost({ action: 'predictOrder', text: originalText });
            if (response && response.success) {
                orderDraft = {
                    clientId: clientData.id, clientName: clientData.name,
                    items: response.data.items, originalText: originalText,
                    attachment: orderDraft ? orderDraft.attachment : null, // Persist attachment
                };
                renderDraftBubble();
            } else { addMessage('שגיאה בניתוח ההודעה.', 'incoming'); }
        }

        function renderDraftBubble() {
            const itemsHtml = orderDraft.items.map(item => item.matched ? `<li>✅ ${item.quantity} x ${item.name}</li>` : `<li>❓ ${item.quantity} x ${item.raw}</li>`).join('');
            const draftHtml = `<h3>נא לאשר טיוטה:</h3><ul>${itemsHtml}</ul><div style="display:flex;gap:8px;margin-top:10px;"><button id="confirm-order-btn" class="login-button">אשר</button><button id="cancel-order-btn" class="login-button" style="background:#aaa">בטל</button></div>`;
            addMessage(draftHtml, 'incoming draft-bubble');
            document.getElementById('confirm-order-btn').onclick = handleConfirmOrder;
            document.getElementById('cancel-order-btn').onclick = () => { addMessage('הטיוטה בוטלה.', 'incoming'); orderDraft = null; };
        }
        
        async function handleConfirmOrder() {
            if (!orderDraft) return;
            addMessage('יוצר הזמנה...', 'incoming');
            const response = await apiPost({ action: 'createOrder', orderDraft });
            if (response && response.success) {
                addMessage(`הזמנה ${response.data.orderId} נוצרה!`, 'incoming');
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(response.data.formattedOrder)}`;
                addMessage(`<a href="${whatsappUrl}" target="_blank">שתף לוואטסאפ</a>`, 'incoming');
                orderDraft = null;
            } else { addMessage('שגיאה ביצירת ההזמנה.', 'incoming'); }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const isImage = file.type.startsWith('image/');
                const previewHtml = isImage ? `<img src="${e.target.result}" class="attachment-preview" alt="תצוגה מקדימה">` : `קובץ מצורף: ${file.name}`;
                addMessage(previewHtml, 'outgoing');
                
                // Upload file
                const base64 = e.target.result.split(',')[1];
                apiPost({
                    action: 'uploadFile',
                    payload: { fileName: file.name, mimeType: file.type, data: base64, clientId: clientData.id }
                }).then(response => {
                    if (response.success) {
                        if (!orderDraft) orderDraft = {};
                        orderDraft.attachment = response.data;
                        addMessage(`הקובץ הועלה בהצלחה. ניתן לשלוח הודעה כדי לצרף אותו להזמנה.`, 'incoming');
                    } else {
                        addMessage(`שגיאה בהעלאת הקובץ.`, 'incoming');
                    }
                });
            };
            reader.readAsDataURL(file);
        }

        function addMessage(html, type) {
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${type}`;
            bubble.innerHTML = html;
            ui.chatCanvas.appendChild(bubble);
            ui.chatCanvas.scrollTop = ui.chatCanvas.scrollHeight;
            if (type === 'outgoing' && bubble.querySelector('img')) {
                bubble.querySelector('img').onclick = () => window.open(bubble.querySelector('img').src, '_blank');
            }
        }

        ui.loginBtn.onclick = handleLogin;
        ui.fabChatBtn.onclick = () => navigateTo('chat');
        ui.backToDashboardBtn.onclick = () => navigateTo('dashboard');
        ui.attachBtn.onclick = () => ui.fileInput.click();
        ui.fileInput.onchange = handleFileSelect;
        ui.sendBtn.onclick = handleSendMessage;
        ui.messageInput.onkeypress = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSendMessage(); } };
    });
    </script>
</body>
</html>
