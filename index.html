<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ח.סבן חומרי בנין</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1041/1041883.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>

    <header class="app-header">
        <div class="user-info" id="header-user-info">
            <div class="avatar-container">
                <img src="https://ui-avatars.com/api/?name=Saban&background=008069&color=fff" id="header-avatar" class="avatar-header" alt="avatar">
                <div class="online-badge"></div>
            </div>
            <div class="header-text">
                <span id="app-title">ח.סבן ניהול</span>
                <span id="status-text" class="status-text">טוען...</span>
            </div>
        </div>
        <div class="actions">
            <i class="material-icons ripple" id="mute-btn">volume_up</i>
            <i class="material-icons ripple" id="refresh-btn">refresh</i>
            <i class="material-icons ripple" id="back-btn" style="display:none;">arrow_forward</i>
        </div>
    </header>

    <div id="stories-container" class="stories-bar" style="display:none;">
        <div class="progress-track"></div>
        <div class="progress-fill" id="progress-fill"></div>
        </div>

    <div id="staff-dashboard" style="display:none;">
        <div class="tabs-header">
            <div class="tab-item active" id="tab-chats" onclick="switchTab('chats')">צ'אטים</div>
            <div class="tab-item" id="tab-groups" onclick="switchTab('groups')">קבוצות</div>
            <div class="tab-item" id="tab-staff" onclick="switchTab('staff')">צוות</div>
        </div>

        <div class="dashboard-gates">
            <div class="gate-card active-filter" onclick="filterList('active')">
                <div class="gate-icon"><i class="material-icons">local_shipping</i></div>
                <div class="gate-stat" id="stat-active">0</div>
                <div class="gate-title">פעילים</div>
            </div>
            <div class="gate-card" onclick="filterList('history')">
                <div class="gate-icon"><i class="material-icons">inventory_2</i></div>
                <div class="gate-stat" id="stat-history">0</div>
                <div class="gate-title">ארכיון</div>
            </div>
        </div>

        <div id="clients-list"></div>

        <div class="fab-menu-container" id="fab-menu">
            <div class="mini-fab" id="fab-client" onclick="openUserModal('client')">
                <i class="material-icons">person_add</i>
                <span class="fab-tooltip">לקוח חדש</span>
            </div>
            <div class="mini-fab" id="fab-staff" onclick="openUserModal('staff')">
                <i class="material-icons">badge</i>
                <span class="fab-tooltip">איש צוות</span>
            </div>
        </div>
    </div>

    <main id="chat-container" class="chat-feed" style="display:none;">
        <div class="date-divider">היום</div>
    </main>

    <div id="admin-controls" class="admin-controls" style="display:none;">
        <div class="status-scroll">
            <button onclick="updateStatus(1)" class="chip">📥 התקבל</button>
            <button onclick="updateStatus(2)" class="chip">📦 בטיפול</button>
            <button onclick="updateStatus(3)" class="chip">🚚 בדרך</button>
            <button onclick="updateStatus(4)" class="chip success">✅ סופקה</button>
        </div>
    </div>

    <footer class="input-area" id="input-area" style="display:none;">
        <button id="main-fab" class="fab-main ripple"><i class="material-icons">add</i></button>
        
        <div class="input-wrapper">
            <input type="text" placeholder="הקלד הודעה..." id="msg-input">
            <i class="material-icons" id="internal-msg-btn" style="display:none; color:#fbc02d;" title="הערה חסויה">lock</i>
            <i class="material-icons" id="send-btn" style="color:var(--primary-color); cursor:pointer;">send</i>
        </div>
    </footer>

    <div id="order-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <div class="modal-header"><h3>הזמנה חדשה 📦</h3><i class="material-icons" onclick="closeModal('order-modal')">close</i></div>
            <input type="text" id="order-contact" class="input-field" placeholder="שם איש קשר">
            <input type="text" id="order-address" class="input-field" placeholder="כתובת / פרויקט">
            <textarea id="order-item" class="input-field" rows="3" placeholder="מה להזמין?"></textarea>
            <select id="order-time" class="input-field">
                <option>דחוף להיום 🔥</option>
                <option>מחר בבוקר ☀️</option>
                <option>אספקה רגילה 🚛</option>
            </select>
            <button id="submit-order-btn" class="btn-primary">שלח הזמנה</button>
        </div>
    </div>

    <div id="user-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <div class="modal-header"><h3 id="user-modal-title">משתמש חדש</h3><i class="material-icons" onclick="closeModal('user-modal')">close</i></div>
            <input type="text" id="new-user-id" class="input-field" placeholder="מזהה (ID)">
            <input type="text" id="new-user-name" class="input-field" placeholder="שם מלא">
            <input type="hidden" id="new-user-role">
            <button id="save-user-btn" class="btn-primary">שמור</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
