<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ח.סבן חומרי בנין</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1041/1041883.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>

    <header class="app-header">
        <div class="user-info">
            <div class="avatar-container">
                <img src="https://cdn-icons-png.flaticon.com/512/1041/1041883.png" id="main-avatar" alt="avatar">
                <div class="online-badge"></div>
            </div>
            <div class="header-text">
                <span id="app-title">ח.סבן חומרי בנין</span>
                <span id="sub-title" class="status-text">מתחבר...</span>
            </div>
        </div>
        <div class="actions">
            <i class="material-icons ripple" id="mute-btn">volume_up</i>
            <i class="material-icons ripple" id="back-btn" style="display:none;">arrow_forward</i>
        </div>
    </header>

    <div id="stories-container" class="stories-bar">
        </div>

    <div id="staff-dashboard" style="display:none;">
        <div class="dashboard-header">
            <h2>מרכז שליטה</h2>
            <p>מצב סידור עבודה חי</p>
        </div>

        <div class="dashboard-gates">
            <div class="gate-card live-active" onclick="filterDashboard('active')">
                <div class="neon-snake"></div> <div class="gate-icon"><i class="material-icons">local_shipping</i></div>
                <div class="gate-title">הזמנות חיות</div>
                <div class="gate-stat" id="stat-active">0</div>
            </div>

            <div class="gate-card" onclick="filterDashboard('history')">
                <div class="gate-icon"><i class="material-icons">inventory</i></div>
                <div class="gate-title">ארכיון שופקו</div>
                <div class="gate-stat" id="stat-history">0</div>
            </div>
        </div>

        <div class="list-header">
            <h3 id="list-title">הזמנות לפעולה</h3>
            <span class="refresh-icon" onclick="loadDashboardData()"><i class="material-icons">refresh</i></span>
        </div>
        
        <div id="clients-list">
            </div>
    </div>

    <div id="admin-controls" style="display:none;">
        <div class="status-scroll">
            <button onclick="updateStatus(1)" class="status-btn"><i class="material-icons">receipt_long</i> התקבל</button>
            <button onclick="updateStatus(2)" class="status-btn"><i class="material-icons">inventory_2</i> בטיפול</button>
            <button onclick="updateStatus(3)" class="status-btn"><i class="material-icons">local_shipping</i> בדרך</button>
            <button onclick="updateStatus(4)" class="status-btn success"><i class="material-icons">check_circle</i> סופקה</button>
        </div>
    </div>

    <main id="chat-container" class="chat-feed">
        <div class="date-divider">היום</div>
    </main>

    <footer class="input-area" id="input-area">
        <button id="add-order-btn" class="fab-btn ripple">
            <i class="material-icons">add</i>
        </button>
        <div class="input-wrapper">
            <input type="text" placeholder="הקלד הודעה..." id="msg-input">
            <i class="material-icons" id="internal-msg-btn" style="display:none;" title="הערה פנימית">lock</i>
            <button class="send-btn ripple"><i class="material-icons">send</i></button>
        </div>
    </footer>

    <div id="order-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>הזמנה חדשה 📦</h3>
                <i class="material-icons ripple" id="close-modal-btn">close</i>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>שם איש קשר</label>
                    <input type="text" id="order-contact" placeholder="למשל: יוסי קבלן">
                </div>
                <div class="form-group">
                    <label>כתובת / פרויקט</label>
                    <input type="text" id="order-address" placeholder="למשל: רחוב הירקון 10">
                </div>
                <div class="form-group">
                    <label>פירוט הזמנה (מוצרים)</label>
                    <textarea id="order-item" rows="3" placeholder="רשום כאן את המוצרים..."></textarea>
                </div>
                <div class="form-group">
                    <label>דחיפות</label>
                    <select id="order-time">
                        <option value="דחוף להיום">דחוף להיום 🔥</option>
                        <option value="מחר בבוקר">מחר בבוקר ☀️</option>
                        <option value="שוטף">אספקה רגילה 🚛</option>
                    </select>
                </div>
                <button id="submit-order-btn" class="full-width-btn ripple">שלח הזמנה</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
