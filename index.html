<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>××¨×›×– ×”×‘×§×¨×” - ×—.×¡×‘×Ÿ</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="manifest" href="./manifest.json">
    
    <style>
        :root {
            --wa-bg: #EFEAE2; --wa-teal-green: #008069; --wa-green: #25D366;
            --wa-outgoing-bubble: #D9FDD3; --wa-incoming-bubble: #FFFFFF;
            --wa-header-bg: #F0F2F5; --wa-system-bubble: #E2F2FF;
            --wa-text-primary: #111b21; --wa-text-secondary: #667781;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: var(--font-family); background-color: var(--wa-teal-green); }
        
        #app-container { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background-color: #fff; box-shadow: 0 5px 20px rgba(0,0,0,0.2); position: relative; overflow: hidden; }
        
        .screen { display: none; flex-direction: column; height: 100%; animation: fadeIn 0.3s; }
        .screen.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Login Screen - Professional & Branded */
        #login-screen {
            background: var(--wa-header);
            justify-content: center; align-items: center; padding: 20px;
        }
        .login-box { text-align: center; width: 100%; max-width: 340px; }
        .login-box .logo { width: 100px; height: 100px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .login-input { width: 100%; padding: 16px; font-size: 1.1rem; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 15px; text-align: center; }
        .login-button { width: 100%; padding: 16px; border: none; border-radius: 8px; background: var(--wa-teal-green); color: #fff; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: transform 0.2s; }
        .login-button:active { transform: scale(0.98); }

        /* App Header with Status */
        .app-header { display: flex; align-items: center; gap: 10px; padding: 10px 15px; background: var(--wa-header); flex-shrink: 0; border-bottom: 1px solid #e0e0e0; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .header-info { flex-grow: 1; text-align: right; }
        .client-name { font-weight: 600; color: var(--wa-text-primary); }
        .client-status { font-size: 0.8rem; color: var(--wa-text-secondary); display: flex; align-items: center; justify-content: flex-end; gap: 5px; }
        .status-dot { width: 8px; height: 8px; background: var(--wa-green); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); } }
        
        /* Dashboard & Chat */
        .app-content { flex-grow: 1; overflow-y: auto; background-color: var(--wa-bg); padding: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .fab { position: fixed; bottom: 20px; left: 20px; width: 60px; height: 60px; background: var(--wa-green); color: #fff; border-radius: 50%; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-size: 1.5rem; z-index: 100; display: flex; align-items: center; justify-content: center; }
        
        .message-bubble { max-width: 85%; padding: 8px 12px; border-radius: 8px; line-height: 1.5; word-wrap: break-word; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; margin-bottom: 10px; }
        .message-bubble.outgoing { background: var(--wa-outgoing-bubble); margin-left: auto; }
        .message-bubble.incoming { background: var(--wa-incoming-bubble); margin-right: auto; }
        .attachment-preview { max-width: 100%; border-radius: 8px; margin-top: 5px; cursor: pointer; display: block; }
        .map-container { width: 100%; height: 200px; border-radius: 8px; margin-top: 5px; }

        /* Chat Footer - WhatsApp Style */
        .chat-footer { padding: 8px; background: var(--wa-header); display: flex; align-items: flex-end; gap: 8px; }
        .chat-input-wrapper { flex-grow: 1; background: #fff; border-radius: 24px; display: flex; align-items: center; padding: 0 10px; }
        .chat-input { flex-grow: 1; border: none; background: transparent; font-size: 1rem; resize: none; padding: 12px 5px; max-height: 100px; outline: none; }
        .attach-button { background: transparent; border: none; cursor: pointer; font-size: 1.5rem; color: var(--wa-text-secondary); transform: rotate(45deg); padding: 10px; }
        .send-button { background-color: var(--wa-teal-green); color: #fff; border-radius: 50%; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; border: none; flex-shrink: 0; font-size: 1.2rem; transition: transform 0.2s; }
        .send-button:active { transform: scale(0.9); }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="login-screen" class="screen active">
             <div class="login-box">
                <img src="https://i.postimg.cc/tCpLp7B6/image.png" alt="×œ×•×’×•" class="logo">
                <h2>×—. ×¡×‘×Ÿ - ××¨×›×– ×”×‘×§×¨×”</h2>
                <input type="text" id="client-id-input" class="login-input" placeholder="×”×§×œ×“ ××¡×¤×¨ ×œ×§×•×—">
                <button id="login-btn" class="login-button">×›× ×™×¡×”</button>
            </div>
        </div>
        <div id="chat-screen" class="screen">
            <header class="app-header">
                <img id="header-avatar" src="" alt="Avatar" class="avatar">
                <div class="header-info">
                    <div id="header-name" class="client-name"></div>
                    <div id="header-status" class="client-status"><div class="status-dot"></div>××—×•×‘×¨</div>
                </div>
            </header>
            <div id="chat-canvas" class="app-content"></div>
            <footer class="chat-footer">
                <div class="chat-input-wrapper">
                    <button id="attach-btn" class="attach-button"><i class="fa-solid fa-paperclip"></i></button>
                    <input type="file" id="file-input" hidden>
                    <textarea id="message-input" class="chat-input" placeholder="×”×§×œ×“ ×”×•×“×¢×”..."></textarea>
                </div>
                <button id="send-btn" class="send-button"><i class="fa-solid fa-paper-plane"></i></button>
            </footer>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_URL = "https://saban-proxy.hsaban2025.workers.dev/";
        let clientData = null;

        const screens = { login: document.getElementById('login-screen'), chat: document.getElementById('chat-screen') };
        const ui = {
            loginBtn: document.getElementById('login-btn'), clientIdInput: document.getElementById('client-id-input'),
            headerAvatar: document.getElementById('header-avatar'), headerName: document.getElementById('header-name'),
            chatCanvas: document.getElementById('chat-canvas'), sendBtn: document.getElementById('send-btn'),
            messageInput: document.getElementById('message-input'), attachBtn: document.getElementById('attach-btn'),
            fileInput: document.getElementById('file-input'),
        };

        function navigateTo(screenName) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            screens[screenName].classList.add('active');
        }

        async function apiPost(body) {
            try {
                const response = await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("API Error:", error);
                addMessage({ html: `×©×’×™××ª ×ª×§×©×•×¨×ª: ${error.message}`, type: 'system' });
                return { success: false };
            }
        }

        async function handleLogin() {
            const clientId = ui.clientIdInput.value.trim();
            if (!clientId) return;
            const response = await apiPost({ action: 'getClientData', clientId });
            if (response && response.success) {
                clientData = response.data;
                ui.headerAvatar.src = clientData.avatar || 'https://i.postimg.cc/rsxW32Jj/logo.png';
                ui.headerName.textContent = clientData.name;
                navigateTo('chat');
                
                const hour = new Date().getHours();
                let greeting = "";
                if (hour < 12) greeting = `×‘×•×§×¨ ×˜×•×‘ ${clientData.name} ğŸ‘‹`;
                else if (hour < 18) greeting = `×¦×”×¨×™×™× ×˜×•×‘×™× ${clientData.name}â˜€ï¸`;
                else greeting = `×¢×¨×‘ ×˜×•×‘ ${clientData.name} ğŸŒ™`;
                addMessage({ html: greeting, type: 'system' });

            } else { alert('×›× ×™×¡×” × ×›×©×œ×”.'); }
        }

        async function handleSendMessage() {
            const text = ui.messageInput.value.trim();
            if (!text) return;
            addMessage({ html: text, type: 'outgoing' });
            ui.messageInput.value = '';
            
            const response = await apiPost({ action: 'createOrderFromText', text, clientId: clientData.id });
            if(response.success) {
                 addMessage({ html: `×”×–×× ×” ${response.data.orderId} × ×•×¦×¨×”!`, type: 'incoming' });
                 const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(response.data.formattedOrder)}`;
                 addMessage({ html: `<a href="${whatsappUrl}" target="_blank" style="color:blue;">×©×ª×£ ×¡×™×›×•× ×”×–×× ×” ×œ×•×•××˜×¡××¤</a>`, type: 'system' });
            } else {
                 addMessage({ html: '×©×’×™××” ×‘×™×¦×™×¨×ª ×”×”×–×× ×”.', type: 'system' });
            }
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                const base64 = e.target.result.split(',')[1];
                const isImage = file.type.startsWith('image/');
                const previewHtml = isImage ? `<img src="${e.target.result}" class="attachment-preview">` : `<i class="fa-solid fa-file"></i> ${file.name}`;
                addMessage({ html: previewHtml, type: 'outgoing' });
                addMessage({ html: '××¢×œ×” ×§×•×‘×¥...', type: 'system' });

                const response = await apiPost({ action: 'uploadFile', payload: { fileName: file.name, mimeType: file.type, data: base64, clientId: clientData.id } });
                
                document.getElementById('msg-status').remove(); // Remove '××¢×œ×” ×§×•×‘×¥...'
                if (response.success) {
                    addMessage({ html: 'âœ… ×”×§×•×‘×¥ ×”×•×¢×œ×” ×•×¦×•×¨×£ ×œ×”×–×× ×”.', type: 'system' });
                    // Automatically create an order with the attachment
                     const orderResponse = await apiPost({ action: 'createOrderFromAttachment', attachment: response.data, clientId: clientData.id });
                     if(orderResponse.success){
                         addMessage({ html: `×”×–×× ×” ${orderResponse.data.orderId} × ×•×¦×¨×” ××”×§×•×‘×¥.`, type: 'incoming' });
                     }
                } else {
                    addMessage({ html: 'âŒ ×©×’×™××” ×‘×”×¢×œ××ª ×”×§×•×‘×¥.', type: 'system' });
                }
            };
            reader.readAsDataURL(file);
        }

        function addMessage({ html, type }) {
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${type}`;
            bubble.innerHTML = html;
            if (html.includes('...')) { bubble.id = 'msg-status'; }
            ui.chatCanvas.appendChild(bubble);
            ui.chatCanvas.scrollTop = ui.chatCanvas.scrollHeight;
        }

        ui.loginBtn.onclick = handleLogin;
        ui.attachBtn.onclick = () => ui.fileInput.click();
        ui.fileInput.onchange = handleFileSelect;
        ui.sendBtn.onclick = handleSendMessage;
        ui.messageInput.onkeypress = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSendMessage(); } };
    });
    </script>
</body>
</html>
