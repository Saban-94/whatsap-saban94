<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>מרכז הבקרה - ח.סבן</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --whatsapp-teal: #075E54; --whatsapp-teal-green-dark: #128C7E; --whatsapp-light-green: #25D366;
            --whatsapp-bg: #E5DDD5; --app-bg-color: #ffffff;
            --text-dark: #000000; --text-light: #667781; --border-color: #e9edef;
            --outgoing-bg: #DCF8C6; --incoming-bg: #FFFFFF; --system-bg: #E1F3FB;
            --draft-bg: #FFF9C4; --draft-border: #FFEB3B;
            --radius-md: 8px; --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Assistant', sans-serif; }
        
        #app-container { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background-color: var(--app-bg-color); box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative; overflow: hidden; }
        
        .screen { display: none; flex-direction: column; height: 100%; }
        .screen.active { display: flex; }

        .chat-view { background: var(--whatsapp-bg); }
        .chat-header { display: flex; align-items: center; padding: 10px 15px; background: #f0f2f5; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .chat-header h2 { font-size: 1.1rem; font-weight: 600; margin: 0; }
        
        .chat-canvas { flex-grow: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 8px; }
        .message-bubble { max-width: 85%; padding: 8px 12px; border-radius: var(--radius-md); line-height: 1.4; word-wrap: break-word; box-shadow: var(--shadow-sm); }
        .message-bubble.outgoing { background: var(--outgoing-bg); margin-left: auto; }
        .message-bubble.incoming { background: var(--incoming-bg); margin-right: auto; }
        .message-bubble.system { background: var(--system-bg); align-self: center; text-align: center; }
        .message-bubble.draft-bubble { background: var(--draft-bg); border-left: 4px solid var(--draft-border); padding: 12px; }
        .draft-bubble h3 { margin: 0 0 10px; font-size: 1rem; }
        .draft-bubble ul { margin: 0; padding-right: 20px; }
        .draft-bubble .actions { margin-top: 12px; display: flex; gap: 8px; }

        .whatsapp-button { padding: 8px 16px; border-radius: var(--radius-md); border: none; cursor: pointer; font-weight: 600; transition: background-color 0.2s, transform 0.1s; }
        .whatsapp-button:active { transform: scale(0.98); }
        .whatsapp-button.primary { background-color: var(--whatsapp-light-green); color: white; }
        .whatsapp-button.secondary { background-color: #f0f2f5; color: var(--text-dark); }
        
        .chat-footer { padding: 8px; background: #f0f2f5; flex-shrink: 0; display: flex; align-items: center; gap: 8px; }
        .chat-footer textarea { flex-grow: 1; border: none; background: #fff; font-size: 1rem; resize: none; padding: 10px; border-radius: var(--radius-md); }
    </style>
</head>
<body>
    <div id="app-container">
        
        <!-- Login Screen -->
        <div id="login-screen" class="screen active" style="justify-content: center; align-items: center; padding: 20px;">
            <h1>כניסה למערכת</h1>
            <input type="text" id="client-id-input" placeholder="הקלד מספר לקוח" style="padding: 10px; font-size: 1rem; width: 80%; margin-bottom: 10px;">
            <button id="login-btn" class="whatsapp-button primary">כניסה</button>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="screen chat-view">
            <header class="chat-header">
                <h2 id="chat-header-title">העוזר האישי להזמנות</h2>
            </header>
            <div class="chat-canvas" id="chat-canvas"></div>
            <footer class="chat-footer">
                <textarea id="message-input" placeholder="הקלד הזמנה..."></textarea>
                <button id="send-btn" class="whatsapp-button primary">שלח</button>
            </footer>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = "https://saban-proxy.hsaban2025.workers.dev/";
            let clientData = null;
            let orderDraft = null;

            const screens = {
                login: document.getElementById('login-screen'),
                chat: document.getElementById('chat-screen'),
            };

            const ui = {
                loginBtn: document.getElementById('login-btn'),
                clientIdInput: document.getElementById('client-id-input'),
                sendBtn: document.getElementById('send-btn'),
                messageInput: document.getElementById('message-input'),
                chatCanvas: document.getElementById('chat-canvas'),
                chatHeaderTitle: document.getElementById('chat-header-title'),
            };

            function navigateTo(screenName) {
                Object.values(screens).forEach(s => s.classList.remove('active'));
                screens[screenName].classList.add('active');
            }
            
            async function apiPost(body) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    if (!response.ok) throw new Error(`שגיאת שרת: ${response.status}`);
                    return response.json();
                } catch (error) {
                    console.error("API Error:", error);
                    addSystemMessage(`שגיאת תקשורת: ${error.message}`);
                    return { success: false, error: error.message };
                }
            }

            function addMessage(text, type) {
                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${type}`;
                bubble.innerHTML = text; // Use innerHTML to render formatted text
                ui.chatCanvas.appendChild(bubble);
                ui.chatCanvas.scrollTop = ui.chatCanvas.scrollHeight;
            }
            
            function addSystemMessage(text) { addMessage(text, 'system'); }

            async function handleLogin() {
                const clientId = ui.clientIdInput.value;
                if (!clientId) return;
                
                addSystemMessage('מאמת נתונים...');
                const response = await apiPost({ action: 'getDashboardData', clientId });

                if (response.success) {
                    clientData = response.data.client;
                    ui.chatHeaderTitle.textContent = `שלום, ${clientData.name}`;
                    navigateTo('chat');
                    addSystemMessage('איך אפשר לעזור היום? ניתן להקליד את רשימת המוצרים.');
                } else {
                    alert(response.error || 'כניסה נכשלה');
                }
            }

            async function handleSendMessage() {
                const text = ui.messageInput.value.trim();
                if (!text) return;
                
                addMessage(text, 'outgoing');
                ui.messageInput.value = '';
                addSystemMessage('מעבד את בקשתך...');

                const response = await apiPost({ action: 'predictOrder', text });
                
                if (response.success) {
                    orderDraft = {
                        clientId: clientData.id,
                        clientName: clientData.name,
                        items: [
                            ...response.data.predictedItems,
                            ...response.data.unidentifiedItems
                        ]
                    };
                    renderDraftBubble();
                } else {
                    addSystemMessage(`שגיאה בניתוח ההודעה: ${response.error}`);
                }
            }
            
            function renderDraftBubble() {
                if (!orderDraft || orderDraft.items.length === 0) {
                    addSystemMessage('לא זוהו פריטים בהודעה. נסה שוב.');
                    return;
                }

                const itemsHtml = orderDraft.items.map(item => {
                    if (item.matched) {
                        return `<li>✅ ${item.quantity} x ${item.name}</li>`;
                    }
                    return `<li>❓ ${item.quantity} x ${item.raw} (לא זוהה)</li>`;
                }).join('');

                const draftHtml = `
                    <h3>נא לאשר את טיוטת ההזמנה:</h3>
                    <ul>${itemsHtml}</ul>
                    <div class="actions">
                        <button id="confirm-order-btn" class="whatsapp-button primary">✅ אשר וצור הזמנה</button>
                        <button id="cancel-order-btn" class="whatsapp-button secondary">❌ בטל</button>
                    </div>`;

                addMessage(draftHtml, 'incoming draft-bubble');

                document.getElementById('confirm-order-btn').onclick = handleConfirmOrder;
                document.getElementById('cancel-order-btn').onclick = () => {
                     addSystemMessage('הטיוטה בוטלה. ניתן להתחיל הזמנה חדשה.');
                     orderDraft = null;
                };
            }
            
            async function handleConfirmOrder() {
                if (!orderDraft) return;

                addSystemMessage('יוצר הזמנה במערכת...');
                const response = await apiPost({ action: 'createOrder', orderDraft });

                if (response.success) {
                    addSystemMessage(`הזמנה ${response.data.orderId} נוצרה בהצלחה!`);
                    addMessage(`<strong>סיכום לתיעוד:</strong><br>${response.data.formattedOrder.replace(/\n/g, '<br>')}`, 'incoming');
                    orderDraft = null;
                } else {
                    addSystemMessage(`שגיאה ביצירת ההזמנה: ${response.error}`);
                }
            }

            ui.loginBtn.addEventListener('click', handleLogin);
            ui.sendBtn.addEventListener('click', handleSendMessage);
            ui.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });
        });
    </script>
</body>
</html>
