<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>מרכז הבקרה - ח.סבן</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#075E54">
    <link rel="icon" type="image/png" sizes="any" href="https://i.postimg.cc/tCpLp7B6/image.png">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/tCpLp7B6/image.png">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --whatsapp-teal: #075E54; --whatsapp-teal-green-dark: #128C7E; --whatsapp-light-green: #25D366;
            --whatsapp-bg: #ECE5DD; --app-bg-color: #ffffff;
            --text-dark: #000000; --text-light: #667781; --border-color: #e9edef;
            --outgoing-bg: #dcf8c6; --incoming-bg: #ffffff; --system-bg: #E1F3FB;
            --large-radius: 12px; --small-radius: 7.5px; --shadow: 0 1px 1.5px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body, #root { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { font-family: 'Assistant', sans-serif; background-color: var(--whatsapp-teal); }
        
        #app-container { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background-color: var(--app-bg-color); box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative; overflow: hidden; }
        
        .login-screen { display: flex; align-items: center; justify-content: center; height: 100%; padding: 20px; background: var(--whatsapp-teal); }
        .login-box { background: #fff; padding: 40px 30px; border-radius: var(--large-radius); box-shadow: var(--shadow); text-align: center; width: 100%; max-width: 350px; }
        .login-box h1 { font-size: 2.5rem; color: var(--whatsapp-teal-green-dark); }
        
        .dashboard-screen { display: flex; flex-direction: column; height: 100%; }
        .dashboard-header { padding: 15px; background: var(--whatsapp-teal-green-dark); color: white; flex-shrink: 0; z-index: 10; }
        .dashboard-header h1 { margin: 0; font-size: 1.5rem; }
        .dashboard-content { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        #map { height: 50%; width: 100%; background-color: #eee; flex-shrink: 0; }
        .feed-container { flex-grow: 1; overflow-y: auto; padding: 15px; background-color: #f0f2f5; }
        .feed-item { background: #fff; padding: 12px; border-radius: var(--small-radius); margin-bottom: 10px; box-shadow: var(--shadow); }

        .chat-view { position: fixed; bottom: 0; right: 0; left: 0; top: 0; margin: auto; max-width: 600px; z-index: 200; background: var(--whatsapp-bg); transform: translateY(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; }
        .chat-view.open { transform: translateY(0); }
        .fab-chat-btn { position: fixed; bottom: 20px; left: 20px; background: var(--whatsapp-light-green); color: white; width: 60px; height: 60px; border-radius: 50%; border: none; box-shadow: var(--shadow); display: flex; align-items: center; justify-content: center; z-index: 150; cursor: pointer; }
        
        .chat-header { display: flex; align-items: center; padding: 10px 15px; background: #f0f2f5; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .chat-header .back-btn { background:none; border:none; font-size: 1.5rem; cursor:pointer; color: var(--text-light); margin-left: 10px; transform: scaleX(-1); }
        .chat-header img { width: 40px; height: 40px; border-radius: 50%; margin-left: 10px; }
        .chat-header .info { flex-grow: 1; text-align: right; }
        .chat-header .info h2 { font-size: 1.1rem; font-weight: 600; margin: 0; }
        .chat-header .info p { font-size: 0.8rem; margin: 0; color: var(--text-light); }
        
        .chat-canvas { flex-grow: 1; overflow-y: auto; padding: 12px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); display: flex; flex-direction: column; }
        .message-bubble { max-width: 80%; padding: 6px 9px; border-radius: var(--small-radius); margin-bottom: 8px; line-height: 1.4; position: relative; word-wrap: break-word; box-shadow: var(--shadow); }
        .message-bubble.outgoing { background: var(--outgoing-bg); margin-left: auto; }
        .message-bubble.incoming { background: var(--incoming-bg); margin-right: auto; }
        .message-bubble.system { background: var(--system-bg); align-self: center; text-align: center; margin: 10px auto; font-size: 0.8rem; box-shadow: none; padding: 8px 12px; border-radius: var(--small-radius); }
        
        .chat-footer { position: relative; padding: 5px 10px; background: #f0f2f5; flex-shrink: 0; display: flex; align-items: flex-end; gap: 5px; }
        .chat-footer .input-wrapper { background: #fff; border-radius: 20px; padding: 5px 5px 5px 10px; flex-grow: 1; display: flex; align-items: flex-end;}
        .chat-footer textarea { flex-grow: 1; border: none; background: transparent; font-size: 1rem; resize: none; max-height: 100px; padding: 5px; outline: none; }
        .chat-footer .footer-btn { border: none; background: transparent; color: var(--text-light); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .chat-footer .send-btn { background-color: var(--whatsapp-teal-green-dark); color: white; width: 45px; height: 45px; border-radius: 50%; margin-left: 5px; }

        .attachment-menu { position: absolute; bottom: calc(100% + 5px); right: 10px; left: 10px; background: #fff; border-radius: var(--large-radius); box-shadow: var(--shadow); padding: 15px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; transition: transform 0.2s ease-out, opacity 0.2s ease-out; transform: translateY(10px); opacity: 0; pointer-events: none; z-index: 25; }
        .attachment-menu.visible { transform: translateY(0); opacity: 1; pointer-events: auto; }
        .attachment-item { text-align: center; cursor: pointer; }
        .attachment-item .icon-wrapper { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 5px; color: white; font-size: 22px; }
        .attachment-item p { margin: 0; font-size: 0.75rem; color: var(--text-dark); }
        
        #spinner-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.8); display: none; align-items: center; justify-content: center; z-index: 1001; }
        #spinner-text { background-color: #fff; padding: 20px 30px; border-radius: var(--small-radius); box-shadow: var(--shadow); font-weight: 600; color: var(--text-dark); }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-overlay.visible { display: flex; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="spinner-overlay"><div id="spinner-text"></div></div>
    <div class="chat-view" id="chat-view"></div>
    <input type="file" id="file-input" style="display: none;" />
    <div class="modal-overlay" id="modal-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.getElementById('root');
            const chatView = document.getElementById('chat-view');
            const API_URL = "https://script.google.com/macros/s/AKfycbyEtlNgRighnTbSI64_o62j1Lt5hxSF8To4wNEJ1Y2nC_Lrg5Ynb6Noe2e3C4n_uohE/exec";
            let clientData = null, dashboardData = null, map = null;
            let orderDetails = {};

            function renderLoginScreen() {
                root.innerHTML = `
                    <div class="login-screen">
                        <div class="login-box">
                            <h1>ח. סבן</h1>
                            <p>מרכז הבקרה האישי</p>
                            <input id="client-id-input" type="tel" placeholder="הקלד מספר לקוח" />
                            <button id="login-btn">כניסה</button>
                        </div>
                    </div>
                `;
                document.getElementById('login-btn').addEventListener('click', handleLogin);
            }

            async function handleLogin() {
                const clientId = document.getElementById('client-id-input').value;
                if (!clientId) return;
                showSpinner('טוען נתונים...');
                try {
                    const response = await apiPost({ action: 'getDashboardData', clientId });
                    if (response.success) {
                        clientData = response.data.client;
                        dashboardData = response.data.dashboard;
                        renderDashboardScreen();
                    } else {
                        alert(response.error);
                    }
                } catch (e) {
                    console.error("Login Error:", e);
                    alert('שגיאת תקשורת.');
                } finally {
                    hideSpinner();
                }
            }

            function renderDashboardScreen() {
                root.innerHTML = `
                    <div id="app-container">
                        <div class="dashboard-screen">
                            <header class="dashboard-header">
                                <h1>ברוך הבא, ${clientData.name}</h1>
                            </header>
                            <div class="dashboard-content">
                                <div id="map"></div>
                                <div class="feed-container">
                                    <h3>עדכונים אחרונים</h3>
                                    ${dashboardData.activeOrders.map(order => `
                                        <div class="feed-item">
                                            <strong>הזמנה לפרויקט ${order.project}</strong><br>
                                            <small>סטטוס: ${order.status} | פריטים: ${order.items.substring(0, 30)}...</small>
                                        </div>
                                    `).join('') || '<p>אין עדכונים כרגע.</p>'}
                                </div>
                            </div>
                            <button class="fab-chat-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16"><path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z"/></svg>
                            </button>
                        </div>
                    </div>
                `;
                document.querySelector('.fab-chat-btn').addEventListener('click', openChatView);
                setTimeout(initMap, 0);
            }
            
            function getGreeting() {
                const hour = new Date().getHours();
                const name = clientData.name.split(' ')[0];
                if (hour >= 5 && hour < 12) return `בוקר טוב ${name} ☀️`;
                if (hour >= 12 && hour < 18) return `צהריים טובים ${name} 👋`;
                if (hour >= 18 && hour < 22) return `ערב טוב ${name} 🌙`;
                return `לילה טוב ${name} 😴`;
            }

            function openChatView() {
                chatView.innerHTML = `
                    <header class="chat-header">
                         <button id="close-chat-btn" class="back-btn">➤</button>
                         <img src="${clientData.avatar || 'https://i.postimg.cc/rsxW32Jj/logo.png'}" alt="Avatar">
                         <div class="info">
                            <h2>העוזר האישי להזמנות</h2>
                            <p>${clientData.name}</p>
                         </div>
                    </header>
                    <div class="chat-canvas" id="chat-canvas"></div>
                    <footer class="chat-footer">
                        <div class="attachment-menu" id="attachment-menu"></div>
                        <button class="footer-btn send-btn" id="send-btn">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/></svg>
                        </button>
                        <div class="input-wrapper">
                            <textarea placeholder="הקלד הודעה..." id="message-input"></textarea>
                            <button class="footer-btn" id="attach-btn">
                               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" transform="rotate(45)"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"></path></svg>
                            </button>
                        </div>
                    </footer>
                `;
                document.getElementById('close-chat-btn').addEventListener('click', closeChatView);
                document.getElementById('send-btn').addEventListener('click', handleSendMessage);
                document.getElementById('attach-btn').addEventListener('click', toggleAttachmentMenu);
                
                chatView.classList.add('open');
                addSystemMessage(getGreeting());
            }

            function closeChatView() {
                chatView.classList.remove('open');
            }

            function toggleAttachmentMenu() {
                let menu = document.getElementById('attachment-menu');
                menu.classList.toggle('visible');
                if (menu.classList.contains('visible')) {
                    menu.innerHTML = `
                        <div class="attachment-item" data-action="file"><div class="icon-wrapper" style="background:#7c5df5;">📄</div><p>מסמך</p></div>
                        <div class="attachment-item" data-action="location"><div class="icon-wrapper" style="background:#25d366;">📍</div><p>מיקום</p></div>
                        <div class="attachment-item" data-action="calendar"><div class="icon-wrapper" style="background:#f572a1;">📅</div><p>יומן</p></div>
                        <div class="attachment-item" data-action="transport"><div class="icon-wrapper" style="background:#ff9f1c;">🚚</div><p>הובלה</p></div>
                    `;
                    // Add event listeners here
                }
            }

            async function handleSendMessage() {
                const input = document.getElementById('message-input');
                const text = input.value.trim();
                if (!text) return;
                addHtmlToCanvas(`<div class="message-bubble outgoing">${text}</div>`);
                input.value = '';
                // Placeholder for send logic
            }
            
            function addSystemMessage(text) { addHtmlToCanvas(`<div class="message-bubble system">${text}</div>`); }
            function addHtmlToCanvas(html) {
                const canvas = document.getElementById('chat-canvas');
                if(canvas) {
                    canvas.insertAdjacentHTML('beforeend', html);
                    canvas.scrollTop = canvas.scrollHeight;
                }
            }

            function initMap() {
                if (map) map.remove(); 
                map = L.map('map').setView([32.0853, 34.7818], 10); 

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '© OpenStreetMap'
                }).addTo(map);

                const projectMarkers = [];
                if (dashboardData && dashboardData.projects) {
                    dashboardData.projects.forEach(project => {
                        const lat = project.lat || 32.0853 + (Math.random() - 0.5) * 0.1;
                        const lon = project.lon || 34.7818 + (Math.random() - 0.5) * 0.1;
                        
                        const marker = L.marker([lat, lon]).addTo(map)
                            .bindPopup(`<b>${project.name}</b><br>${project.address}`);
                        projectMarkers.push(marker);
                    });
                }

                if (projectMarkers.length > 0) {
                    const group = new L.featureGroup(projectMarkers);
                    map.fitBounds(group.getBounds().pad(0.1));
                }
                
                setTimeout(() => {
                    if (map) map.invalidateSize();
                }, 400);
            }

            function showSpinner(text) { 
                const spinnerOverlay = document.getElementById('spinner-overlay');
                spinnerOverlay.firstElementChild.textContent = text;
                spinnerOverlay.style.display = 'flex';
            }
            function hideSpinner() { document.getElementById('spinner-overlay').style.display = 'none'; }
            
            async function apiPost(body) {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    body: JSON.stringify(body),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            }
            
            renderLoginScreen();
        });
    </script>
</body>
</html>
