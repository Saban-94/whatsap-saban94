    <script>
    document.addEventListener('DOMContentLoaded', () => {

        class SabanControlApp {
            constructor() {
                this.API_URL = "https://saban-proxy.hsaban2025.workers.dev/";
                this.clientData = null;
                this.dashboardData = null;
                this.mapInstances = {};
                this.refreshInterval = null;
                this.currentFilters = { type: 'all', status: 'all' };
                this.searchQuery = '';
                
                this.screens = {
                    login: document.getElementById('login-screen'),
                    dashboard: document.getElementById('dashboard-screen'),
                    chat: document.getElementById('chat-screen'),
                    help: document.getElementById('help-screen')
                };

                this.init();
            }

            // --- INITIALIZATION AND NAVIGATION ---
            async init() {
                window.app = this;
                await this.runDiagnostics();
                this.renderLogin();
            }

            navigateTo(screenName) {
                Object.values(this.mapInstances).forEach(map => map && typeof map.remove === 'function' && map.remove());
                this.mapInstances = {};
                
                if (screenName === 'chat' && this.clientData) this.renderChat();
                if (screenName === 'help') this.renderHelp();
                
                Object.values(this.screens).forEach(s => s.classList.remove('active'));
                if (this.screens[screenName]) {
                    this.screens[screenName].classList.add('active');
                }
                
                if (screenName === 'dashboard') {
                    this.startAutoRefresh();
                    setTimeout(() => this.initializeDashboardMaps(), 100);
                } else {
                    this.stopAutoRefresh();
                }
            }

            // --- API AND DATA HANDLING ---
            async apiPost(body) {
                try {
                    const response = await fetch(this.API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    if (!response.ok) throw new Error(`×©×’×™××ª ×©×¨×ª (HTTP ${response.status})`);
                    return await response.json();
                } catch (error) {
                    console.error("API Call Error:", error);
                    this.showToast(`×©×’×™××ª ×ª×§×©×•×¨×ª: ${error.message}`, 'error');
                    return { success: false, error: error.message };
                }
            }
            
            async runDiagnostics() {
                const panel = document.getElementById('diagnostic-panel');
                panel.textContent = '×‘×•×“×§ ×ª×§×©×•×¨×ª ×¢× ×”×©×¨×ª...';
                panel.className = '';
                
                try {
                    const response = await this.apiPost({ action: 'diagnoseSystem' });
                    if (response && response.success) {
                        panel.textContent = 'âœ… ×”××¢×¨×›×ª ×ª×§×™× ×” ×•××•×›× ×” ×œ×¢×‘×•×“×”!';
                        panel.className = 'success';
                    } else {
                        throw new Error(response.error || '×ª×©×•×‘×” ×œ× ×ª×§×™× ×” ××”×©×¨×ª.');
                    }
                } catch (error) {
                    panel.textContent = `âŒ ×›×©×œ ×‘×ª×§×©×•×¨×ª: ${error.message}`;
                    panel.className = 'error';
                }
                setTimeout(() => { panel.style.display = 'none'; }, 4000);
            }

            startAutoRefresh() {
                if (this.refreshInterval) clearInterval(this.refreshInterval);
                this.refreshInterval = setInterval(() => this.refreshDashboard(), 60000);
            }

            stopAutoRefresh() {
                if (this.refreshInterval) clearInterval(this.refreshInterval);
            }
            
            async refreshDashboard() {
                if (!this.clientData) return;
                this.showToast('××¨×¢× ×Ÿ × ×ª×•× ×™×... ğŸ¤”', 'info', 2000);
                const response = await this.apiPost({ action: 'getDashboardData', clientId: this.clientData.id });
                if (response && response.success) {
                    this.dashboardData = response.data.dashboard;
                    this.renderDashboard();
                }
            }
            
            // --- UI RENDERING ---
            showToast(message, type = 'info', duration = 4000) {
                const existingToast = document.querySelector('.toast');
                if (existingToast) existingToast.remove();
                
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
                toast.innerHTML = `
                    <div class="toast-icon"><i class="fas ${icon}"></i></div>
                    <div class="toast-content">${message}</div>
                    <button class="toast-close"><i class="fas fa-times"></i></button>`;
                document.body.appendChild(toast);
                toast.querySelector('.toast-close').onclick = () => toast.remove();
                setTimeout(() => toast.parentNode && toast.remove(), duration);
            }
            
            renderLogin() {
