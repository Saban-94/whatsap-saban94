<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>מרכז הבקרה המשודרג - ח.סבן</title>
    
    <!-- External Libraries: Icons, Fonts, and Maps -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- OneSignal Push Notifications SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(function(OneSignal) {
        OneSignal.init({
          appId: "546472ac-f9ab-4c6c-beb2-e41c72af9849",
          safari_web_id: "web.onesignal.auto.6c06a0d2-34ff-4fcc-9e26-5a3b8a4b7b5f",
          notifyButton: {
            enable: true,
          },
          allowLocalhostAsSecureOrigin: true,
        });
      });
    </script>

    <style>
        :root {
            --wa-bg: #EFEAE2; --wa-teal-green: #008069; --wa-green: #128C7E; --wa-light-green: #25D366;
            --wa-header-bg: #F0F2F5; --wa-system-bubble: #E2F2FF;
            --wa-text-primary: #111b21; --wa-text-secondary: #667781;
            --font-family: 'Assistant', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --radius: 12px;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: var(--font-family); background-color: var(--wa-teal-green); }
        
        #app-container { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background-color: #fff; box-shadow: 0 5px 20px rgba(0,0,0,0.2); position: relative; overflow: hidden; }
        
        .screen { display: none; flex-direction: column; height: 100%; animation: fadeIn 0.4s ease-out; }
        .screen.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #login-screen {
            background: linear-gradient(135deg, var(--wa-teal-green) 0%, var(--wa-green) 100%);
            justify-content: center; align-items: center; padding: 20px;
        }
        .login-box { text-align: center; width: 100%; max-width: 340px; background: white; padding: 30px; border-radius: 20px; box-shadow: var(--shadow); }
        .login-box .logo { width: 100px; height: 100px; border-radius: 20px; margin-bottom: 20px; }
        .login-input { width: 100%; padding: 16px; font-size: 1.1rem; border-radius: var(--radius); border: 1px solid #ddd; margin-bottom: 15px; text-align: center; }
        .login-button { width: 100%; padding: 16px; border: none; border-radius: var(--radius); background: var(--wa-teal-green); color: #fff; font-size: 1.2rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .login-button:disabled { background-color: var(--wa-green); cursor: not-allowed; }
        
        .app-header { display: flex; align-items: center; gap: 10px; padding: 10px 15px; background: var(--wa-header-bg); flex-shrink: 0; border-bottom: 1px solid #e0e0e0; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .header-info { flex-grow: 1; text-align: right; }
        .client-name { font-weight: 600; color: var(--wa-text-primary); font-size: 1.1rem; }
        
        .app-content { flex-grow: 1; overflow-y: auto; background-color: var(--wa-bg); padding: 15px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        
        .fab { position: fixed; bottom: 20px; left: 20px; width: 60px; height: 60px; background: var(--wa-light-green); color: #fff; border-radius: 50%; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-size: 1.5rem; z-index: 100; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .quick-actions { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .quick-action-btn { background: white; border: 1px solid #e0e0e0; border-radius: 12px; padding: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; text-align: center; }
        .quick-action-icon { font-size: 1.5rem; color: var(--wa-teal-green); margin-bottom: 8px; }
        .quick-action-text { font-size: 0.85rem; font-weight: 600; color: var(--wa-text-primary); }

        .order-card { background: #fff; border-radius: 16px; margin-bottom: 15px; box-shadow: var(--shadow); overflow: hidden; }
        .order-card-header { padding: 15px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: flex-start; }
        .order-title { font-weight: 700; font-size: 1.1rem; margin: 0; }
        .status-badge { display: inline-flex; padding: 4px 10px; border-radius: 12px; font-size: 0.75rem; font-weight: 600; }
        .status-חדשה { background-color: #e2f2ff; color: #0066cc; }
        .status-פעיל { background-color: #d4edda; color: #155724; }
        .status-ממתין { background-color: #fff3cd; color: #856404; }
        .order-card-body { padding: 15px; }
        .order-details p { margin: 0 0 8px 0; font-size: 0.95rem; color: var(--wa-text-secondary); }
        .order-card-map { height: 150px; border-radius: 10px; margin-top: 10px; z-index: 1; }
        .order-card-footer { padding: 10px 15px; border-top: 1px solid #f0f0f0; display: flex; gap: 10px; background: #f8f9fa; }
        .card-button { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid var(--wa-teal-green); background: transparent; color: var(--wa-teal-green); cursor: pointer; font-weight: 600; }
        
        .chat-footer { padding: 8px; background: var(--wa-header-bg); display: flex; align-items: flex-end; gap: 8px; border-top: 1px solid #e0e0e0;}
        .chat-input-wrapper { flex-grow: 1; background: #fff; border-radius: 24px; display: flex; align-items: center; padding: 0 10px; }
        .chat-input { flex-grow: 1; border: none; background: transparent; font-size: 1rem; resize: none; padding: 12px 5px; max-height: 100px; outline: none; }
        .send-button { background-color: var(--wa-teal-green); color: #fff; border-radius: 50%; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; border: none; flex-shrink: 0; font-size: 1.2rem; cursor: pointer; }
        .message-bubble { max-width: 85%; padding: 8px 12px; border-radius: 8px; line-height: 1.5; margin-bottom: 10px; }
        .message-bubble.outgoing { background: var(--wa-outgoing-bubble); margin-left: auto; }
        .message-bubble.incoming { background: var(--wa-incoming-bubble); margin-right: auto; }
        .message-bubble.system { background: var(--wa-system-bubble); text-align: center; align-self: center; font-size: 0.85rem; }
        .suggestion-item { display: inline-block; background: var(--wa-outgoing-bubble); padding: 6px 12px; margin: 3px; border-radius: 18px; font-size: 0.9rem; cursor: pointer; }

        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: white; border-radius: 16px; padding: 20px; max-width: 500px; width: 100%; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #e0e0e0; }
        .modal-title { color: var(--wa-teal-green); margin: 0; font-size: 1.3rem; }
        .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--wa-text-secondary); }
        .modal-body p { margin: 0 0 10px; color: var(--wa-text-secondary); }
        .modal-body strong { color: var(--wa-text-primary); }
        .modal-form label { font-weight: 600; margin-bottom: 5px; display: block; }
        .modal-form input, .modal-form textarea { font-family: var(--font-family); border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin-bottom: 10px; width: 100%; }
        .modal-form button { width: 100%; margin-top: 10px; }
        .address-fields { display: grid; grid-template-columns: 1fr 1fr 80px; gap: 10px; }
        .success-modal-content { text-align: center; }
        .success-icon { font-size: 4rem; color: var(--wa-light-green); margin-bottom: 15px; }

        .toast { position: fixed; top: 20px; left: 20px; right: 20px; max-width: 580px; margin: 0 auto; background: #fff; padding: 12px 15px; border-radius: var(--radius); box-shadow: var(--shadow); z-index: 2000; display: flex; align-items: center; gap: 10px; }
        .toast.success { border-right: 4px solid var(--wa-light-green); }
        .toast.error { border-right: 4px solid var(--wa-danger); }
        @keyframes spin { to { transform: rotate(360deg); } }
        .fa-spinner { animation: spin 1s linear infinite; }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="login-screen" class="screen active"></div>
        <div id="dashboard-screen" class="screen"></div>
        <div id="chat-screen" class="screen"></div>
        <div id="help-screen" class="screen"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const appState = {
            API_URL: "https://saban-proxy.hsaban2025.workers.dev/",
            clientData: null,
            dashboardData: null,
            mapInstances: {},
        };

        const screens = {
            login: document.getElementById('login-screen'),
            dashboard: document.getElementById('dashboard-screen'),
            chat: document.getElementById('chat-screen'),
            help: document.getElementById('help-screen')
        };

        function showToast(message, type = 'info', duration = 4000) {
            const existing = document.querySelector('.toast');
            if(existing) existing.remove();
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<div>${message}</div>`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), duration);
        }

        async function apiPost(body) {
            try {
                const response = await fetch(appState.API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("API Call Error:", error);
                showToast(`שגיאת תקשורת: ${error.message}`, 'error');
                return { success: false, error: error.message };
            }
        }

        function navigateTo(screenName) {
            Object.values(appState.mapInstances).forEach(map => map && map.remove());
            appState.mapInstances = {};
            
            if (screenName === 'chat' && appState.clientData) renderChat();
            if (screenName === 'help') renderHelp();
            
            Object.values(screens).forEach(s => s.classList.remove('active'));
            if (screens[screenName]) screens[screenName].classList.add('active');

            if (screenName === 'dashboard') {
                initializeDashboardMaps();
            }
        }

        function renderLogin() {
            screens.login.innerHTML = `
                <div class="login-box">
                    <img src="https://i.postimg.cc/tCpLp7B6/image.png" alt="לוגו" class="logo">
                    <h2>ח. סבן - מרכז הבקרה</h2>
                    <input type="text" id="client-id-input" class="login-input" placeholder="הקלד מספר לקוח" value="60100">
                    <button id="login-btn" class="login-button"><span>כניסה</span></button>
                </div>`;
            
            const loginBtn = document.getElementById('login-btn');
            loginBtn.onclick = async () => {
                loginBtn.disabled = true;
                loginBtn.innerHTML = `<span>מתחבר...</span><i class="fas fa-spinner fa-spin"></i>`;
                const clientId = document.getElementById('client-id-input').value.trim();

                if (!clientId) {
                    showToast('אנא הזן מספר לקוח', 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = `<span>כניסה</span>`;
                    return;
                }

                try {
                    const response = await apiPost({ action: 'getDashboardData', clientId });
                    if (response && response.success) {
                        appState.clientData = response.data.client;
                        appState.dashboardData = response.data.dashboard;
                        renderDashboard();
                        navigateTo('dashboard');
                        showToast(`ברוך הבא, ${appState.clientData.name}! 👋`, 'success');
                    } else {
                        showToast(`כניסה נכשלה: ${response.error || 'שגיאה לא ידועה'}`, 'error');
                    }
                } catch (e) {
                     showToast(`שגיאת התחברות: ${e.message}`, 'error');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = `<span>כניסה</span>`;
                }
            };
        }

        function renderDashboard() {
            const { orders } = appState.dashboardData;
            screens.dashboard.innerHTML = `
                <header class="app-header">
                    <img src="${appState.clientData.avatar}" alt="Avatar" class="avatar">
                    <div class="header-info"><div class="client-name">${appState.clientData.name}</div></div>
                </header>
                <div class="app-content">
                    <div class="quick-actions">
                        <div class="quick-action-btn" onclick="showFreeOrderForm()"><div class="quick-action-icon"><i class="fas fa-plus-circle"></i></div><div class="quick-action-text">הזמנה חדשה</div></div>
                        <div class="quick-action-btn" onclick="navigateTo('chat')"><div class="quick-action-icon"><i class="fas fa-comments"></i></div><div class="quick-action-text">צ'אט חכם</div></div>
                        <div class="quick-action-btn" onclick="navigateTo('help')"><div class="quick-action-icon"><i class="fas fa-question-circle"></i></div><div class="quick-action-text">מרכז מידע</div></div>
                    </div>
                    <div id="orders-container">
                        ${(orders && orders.length > 0) ? orders.map(renderOrderCard).join('') : '<p style="text-align:center;color:var(--wa-text-secondary);">אין הזמנות להצגה.</p>'}
                    </div>
                </div>
                <button class="fab" onclick="navigateTo('chat')"><i class="fa-solid fa-comment-dots"></i></button>`;
            
            initializeDashboardMaps();
        }

        function renderOrderCard(order) {
            const statusString = String(order.status || '').trim();
            const hasCoords = order.lat && order.lon;
            return `
                <div class="order-card" data-order-id="${order.id}">
                    <div class="order-card-header">
                        <h4 class="order-title">${order.project}</h4>
                        <span class="status-badge status-${statusString.replace(/\s+/g, '-')}">${statusString || 'לא ידוע'}</span>
                    </div>
                    <div class="order-card-body">
                        <p><strong>מספר הזמנה:</strong> ${order.id}</p>
                        <p><strong>פריטים:</strong> ${order.items || 'לא צוין'}</p>
                        <p><strong>כתובת:</strong> ${order.address || 'לא צוינה'}</p>
                        ${hasCoords ? `<div class="order-card-map" id="map-${order.id}"></div>` : ''}
                    </div>
                    <div class="order-card-footer">
                        <button class="card-button" onclick="showOrderDetails('${order.id}')">פרטים ומפה</button>
                        <button class="card-button" onclick="contactAboutOrder('${order.id}')">צור קשר</button>
                    </div>
                </div>`;
        }
        
        function renderChat(){
            screens.chat.innerHTML = `
                <header class="app-header">
                     <button class="card-button" style="max-width: 80px;" onclick="navigateTo('dashboard')">חזור</button>
                     <div class="header-info"><div class="client-name">צ'אט חכם</div></div>
                </header>
                <div id="chat-canvas" class="app-content"></div>
                <footer class="chat-footer">
                    <div class="chat-input-wrapper">
                        <textarea id="message-input" class="chat-input" placeholder="הקלד הודעה..."></textarea>
                    </div>
                    <button id="send-btn" class="send-button"><i class="fa-solid fa-paper-plane"></i></button>
                </footer>`;
            document.getElementById('send-btn').onclick = handleSendMessage;
            
            const hour = new Date().getHours();
            const greeting = hour < 12 ? 'בוקר טוב' : 'צהריים טובים';
            addChatMessage({ html: `${greeting} ${appState.clientData.name}! איך אפשר לעזור?`, type: 'incoming' });
        }

        function renderHelp() { /* ... */ }

        async function handleSendMessage(){
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;
            addChatMessage({html: text, type: 'outgoing'});
            input.value = '';
            const response = await apiPost({ action: 'processChatMessage', text, clientId: appState.clientData.id });
            if(response.success && response.data.html) {
                addChatMessage({html: response.data.html, type: 'incoming'});
            }
        }
        
        function addChatMessage({html, type}){
            const canvas = document.getElementById('chat-canvas');
            if(!canvas) return;
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${type}`;
            bubble.innerHTML = html;
            canvas.appendChild(bubble);
            canvas.scrollTop = canvas.scrollHeight;
        }

        window.showOrderDetails = function(orderId) {
            const order = appState.dashboardData.orders.find(o => o.id === orderId);
            if (!order) return showToast('שגיאה: לא נמצאו פרטי הזמנה.', 'error');
            const modalHtml = `...`;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            // Add event listeners for modal
        }
        
        window.contactAboutOrder = function(orderId) {
            const order = appState.dashboardData.orders.find(o => o.id === orderId);
            if (!order) return showToast('שגיאה: לא נמצאו פרטי הזמנה.', 'error');
            const orderType = order.type === 'container' ? 'הזמנת מכולה' : 'הזמנת חומרי בנין';
            const message = `שלום, אני מעוניין בפרטים נוספים על ${orderType} מספר ${order.id}.`;
            navigateTo('chat');
            setTimeout(() => { document.getElementById('message-input').value = message; }, 300);
        }

        window.showFreeOrderForm = function() {
            const modalHtml = `
                <div class="modal-overlay" id="free-order-modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">הזמנה חדשה</h3>
                            <button class="modal-close">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="free-order-form" class="modal-form">
                                <label>שם הפרויקט</label><input type="text" name="projectName" required>
                                <label>כתובת</label><input type="text" name="address" required>
                                <label>פירוט</label><textarea name="items" rows="3" required></textarea>
                                <button type="submit" class="card-button">שלח הזמנה</button>
                            </form>
                        </div>
                    </div>
                </div>`;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            const modal = document.getElementById('free-order-modal');
            modal.querySelector('.modal-close').onclick = () => modal.remove();
            document.getElementById('free-order-form').onsubmit = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const orderData = Object.fromEntries(formData.entries());
                modal.remove();
                showToast('יוצר הזמנה... 🤔', 'info', 10000);
                const response = await apiPost({ action: 'createFreeFormOrder', orderData, clientId: appState.clientData.id });
                if(response.success && response.data.orderId){
                    showOrderSuccessModal(response.data.orderId, orderData, response.data.googleDriveLink);
                    apiPost({ action: 'getDashboardData', clientId: appState.clientData.id }).then(res => {
                        if(res.success){
                            appState.dashboardData = res.data.dashboard;
                            renderDashboard();
                        }
                    });
                }
            };
        }

        function showOrderSuccessModal(orderId, orderData, link) {
            const whatsappMsg = encodeURIComponent(`הזמנה חדשה התקבלה:\nמספר: ${orderId}\nפרויקט: ${orderData.projectName}\nלצפייה: ${link}`);
            const whatsappUrl = `https://wa.me/972508860896?text=${whatsappMsg}`;
            const modalHtml = `
                <div class="modal-overlay" id="success-modal">
                    <div class="modal-content success-modal-content">
                        <div class="success-icon"><i class="fas fa-check-circle"></i></div>
                        <h3 class="modal-title">ההזמנה נשלחה!</h3>
                        <p>מספר הזמנה: <b>${orderId}</b></p>
                        <button class="card-button" style="background-color:var(--wa-light-green);color:white;" onclick="window.open('${whatsappUrl}', '_blank')">שתף בוואטסאפ</button>
                        <button class="card-button" style="margin-top:10px;" onclick="document.getElementById('success-modal').remove()">סגור</button>
                    </div>
                </div>`;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }

        // --- MAP FUNCTIONS ---
        function initializeDashboardMaps() {
            const orders = (appState.dashboardData && appState.dashboardData.orders) || [];
            orders.forEach(order => {
                if (order.lat && order.lon) {
                    initMap(`map-${order.id}`, order.lat, order.lon, false);
                }
            });
        }

        function initMap(elementId, lat, lon, isInteractive) {
            const mapElement = document.getElementById(elementId);
            if (!mapElement || appState.mapInstances[elementId]) return;
            try {
                const map = L.map(elementId, {
                    zoomControl: isInteractive, dragging: isInteractive, scrollWheelZoom: isInteractive
                }).setView([lat, lon], 15);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap &copy; CARTO' }).addTo(map);
                L.marker([lat, lon]).addTo(map);
                appState.mapInstances[elementId] = map;
                setTimeout(() => map.invalidateSize(), 200);
            } catch (e) { console.error("Map init error:", e); }
        }

        renderLogin();
    });
    </script>
</body>
</html>
