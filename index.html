<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ח.סבן חומרי בנין</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <header class="app-header">
        <div class="logo-area">
            <img src="https://via.placeholder.com/40" alt="logo" class="logo">
            <span>ח.סבן חומרי בנין</span>
        </div>
        <div class="actions">
            <i class="material-icons">notifications</i>
        </div>
    </header>

    <div id="stories-container" class="stories-bar">
        <div class="story loading-story">
            <div class="circle"></div>
            <span>טוען...</span>
        </div>
    </div>

    <main id="chat-container" class="chat-feed">
        <div class="date-divider">היום</div>
        </main>

    <footer class="input-area">
        <button id="add-order-btn" class="fab-btn">
            <i class="material-icons">add</i>
        </button>
        <div class="input-wrapper">
            <input type="text" placeholder="הקלד הודעה או בקשה..." id="msg-input">
            <button class="send-btn"><i class="material-icons">send</i></button>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
