    document.addEventListener('DOMContentLoaded', () => {
        // --- Application State and Configuration ---
        const app = {
            API_URL: "https://saban-proxy.hsaban2025.workers.dev/",
            clientData: null,
            dashboardData: null,
            mapInstances: {},
            refreshInterval: null,
            screens: {

                dashboard: document.getElementById('dashboard-screen'),
                chat: document.getElementById('chat-screen'),
                help: document.getElementById('help-screen')

            // --- INITIALIZATION ---
            init() {
                window.app = this; // Make app globally accessible for HTML onclicks

            // --- NAVIGATION ---
            navigateTo(screenName) {
                Object.values(this.mapInstances).forEach(map => map && typeof map.remove === 'function' && map.remove());
                this.mapInstances = {};
                
                if (screenName === 'chat' && this.clientData) this.renderChat();
                if (screenName === 'help') this.renderHelp();
                
                Object.values(this.screens).forEach(s => s.classList.remove('active'));
                if (this.screens[screenName]) this.screens[screenName].classList.add('active');
                
                if (screenName === 'dashboard') {
                    this.startAutoRefresh();
                    setTimeout(() => this.initializeDashboardMaps(), 150);
                } else {
                    this.stopAutoRefresh();
                }
            },

            // --- API AND DATA HANDLING ---
            async apiPost(body) {
                try {
                    const response = await fetch(this.API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    if (!response.ok) throw new Error(`×©×’×™××ª ×©×¨×ª (HTTP ${response.status})`);
                    return await response.json();
                } catch (error) {
                    console.error("API Call Error:", error);
                    this.showToast(`×©×’×™××ª ×ª×§×©×•×¨×ª: ${error.message}`, 'error');
                    return { success: false, error: error.message };
                }
            },
            
            async runDiagnostics() {
                const panel = document.getElementById('diagnostic-panel');
                panel.textContent = '×‘×•×“×§ ×ª×§×©×•×¨×ª ×¢× ×”×©×¨×ª...';
                panel.className = '';
                try {
                    const response = await this.apiPost({ action: 'diagnoseSystem' });
                    if (response && response.success) {
                        panel.textContent = 'âœ… ×”××¢×¨×›×ª ×ª×§×™× ×” ×•××•×›× ×” ×œ×¢×‘×•×“×”!';
                        panel.className = 'success';
                    } else {
                        throw new Error(response.error || '×ª×©×•×‘×” ×œ× ×ª×§×™× ×” ××”×©×¨×ª.');
                    }
                } catch (error) {
                    panel.textContent = `âŒ ×›×©×œ ×‘×ª×§×©×•×¨×ª: ${error.message}`;
                    panel.className = 'error';
                }
                setTimeout(() => { panel.style.display = 'none'; }, 4000);
            },

            startAutoRefresh() {
                if (this.refreshInterval) clearInterval(this.refreshInterval);
                this.refreshInterval = setInterval(() => this.refreshDashboard(), 60000);
            },

            stopAutoRefresh() {
                if (this.refreshInterval) clearInterval(this.refreshInterval);
            },
            
            async refreshDashboard() {
                if (!this.clientData) return;
                this.showToast('××¨×¢× ×Ÿ × ×ª×•× ×™×... ğŸ¤”', 'info', 2000);
                const response = await this.apiPost({ action: 'getDashboardData', clientId: this.clientData.id });
                if (response && response.success) {

/**
 * Initialize map from address with proper cleanup
 */
async initMapFromAddress(elementId, address, title = '') {
    const mapElement = document.getElementById(elementId);
    if (!mapElement) return;
    
    // Clean up existing map instance if it exists
    if (this.mapInstances[elementId]) {
        try {
            this.mapInstances[elementId].remove();
            delete this.mapInstances[elementId];
        } catch (e) {
            console.warn("Error removing existing map:", e);
        }
    }
    
    try {
        // Clear the container
        mapElement.innerHTML = '';
        
        // Add loading indicator
        mapElement.innerHTML = '<div style="text-align:center;padding:20px;color:var(--wa-text-secondary);">×˜×•×¢×Ÿ ××¤×”...</div>';
        
        // Geocode address to coordinates
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address + ', ×™×©×¨××œ')}&countrycodes=il&limit=1`);
        const data = await response.json();
        
        if (data && data.length > 0) {
            const lat = parseFloat(data[0].lat);
            const lon = parseFloat(data[0].lon);
            
            const mapOptions = {
                zoomControl: false,
                scrollWheelZoom: false,
                dragging: false,
                doubleClickZoom: false,
                boxZoom: false,
                keyboard: false,
                tap: false
            };
            
            // Clear container again before creating new map
            mapElement.innerHTML = '';
            
            const map = L.map(elementId, mapOptions).setView([lat, lon], 15);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 18,
                minZoom: 10
            }).addTo(map);
            
            const customMarkerIcon = L.divIcon({
                className: 'custom-map-marker',
                html: `<div style="background: var(--wa-teal-green); color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">ğŸ“</div>`,
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });
            
            const marker = L.marker([lat, lon], { icon: customMarkerIcon }).addTo(map);
            
            if (title) {
                marker.bindPopup(`
                    <div class="map-popup-content">
                        <div class="map-popup-title">${title}</div>
                        <div class="map-popup-address">${address}</div>
                    </div>
                `);
            }
            
            this.mapInstances[elementId] = map;
            
            // Use setTimeout to ensure DOM is ready
            setTimeout(() => {
                try {
                    map.invalidateSize();
                } catch (e) {
                    console.warn("Error invalidating map size:", e);
                }
            }, 100);
            
        } else {
            mapElement.innerHTML = '<div style="text-align:center;padding:20px;color:var(--wa-text-secondary);">×œ× × ×™×ª×Ÿ ×œ××¦×•× ××ª ×”×›×ª×•×‘×ª ×‘××¤×”</div>';
        }
    } catch (error) {
        console.error("Map initialization error:", error);
        mapElement.innerHTML = '<div style="text-align:center;padding:20px;color:var(--wa-text-secondary);">×©×’×™××” ×‘×˜×¢×™× ×ª ×”××¤×”</div>';
    }
},
