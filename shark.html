<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转  转 - CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; }
        .late-row { background-color: #fef2f2; }
        .status-badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- Sidebar & Header Layout -->
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-900 text-white hidden md:block flex-shrink-0">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-blue-400">SABAN CRM</h1>
                <p class="text-xs text-slate-400"> 转 驻住转 </p>
            </div>
            <nav class="mt-6">
                <a href="#" class="block py-3 px-6 bg-blue-600 text-white"> 拽专</a>
                <a href="#" class="block py-3 px-6 hover:bg-slate-800 transition"> 拽转</a>
                <a href="#" class="block py-3 px-6 hover:bg-slate-800 transition"> 转</a>
                <a href="#" class="block py-3 px-6 hover:bg-slate-800 transition">转 转专转</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8 overflow-x-hidden">
            <!-- Top KPI Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <p class="text-sm text-slate-500">住" 转注转</p>
                    <p class="text-3xl font-bold text-slate-900" id="total-docs">171</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 border-r-4 border-r-blue-500">
                    <p class="text-sm text-slate-500">爪转 驻注转</p>
                    <p class="text-3xl font-bold text-blue-600">23</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 border-r-4 border-r-green-500">
                    <p class="text-sm text-slate-500">驻转 砖爪注</p>
                    <p class="text-3xl font-bold text-green-600">78</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-red-200 bg-red-50 border-r-4 border-r-red-500">
                    <p class="text-sm text-red-600 font-semibold">专转 (注 10 )</p>
                    <p class="text-3xl font-bold text-red-700">12</p>
                </div>
            </div>

            <!-- Customer Summary Table -->
            <section class="mb-10">
                <h2 class="text-xl font-bold mb-4 flex items-center">
                    <span class="bg-blue-600 w-2 h-6 rounded-full ml-2"></span>
                    住 驻注转 拽 (砖转 拽转)
                </h2>
                <div class="bg-white rounded-xl shadow-md border border-slate-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-right border-collapse">
                            <thead>
                                <tr class="bg-slate-100 border-bottom border-slate-200">
                                    <th class="p-4 font-bold text-slate-700">砖 拽</th>
                                    <th class="p-4 font-bold text-slate-700 text-center">爪转</th>
                                    <th class="p-4 font-bold text-slate-700 text-center">驻转</th>
                                    <th class="p-4 font-bold text-slate-700 text-center">爪转</th>
                                    <th class="p-4 font-bold text-blue-800 text-center bg-blue-50">住" 转注转</th>
                                </tr>
                            </thead>
                            <tbody id="customer-summary-body" class="divide-y divide-slate-100">
                                <!-- Data injected by script -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Master Data Table -->
            <section>
                <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                    <h2 class="text-xl font-bold flex items-center">
                        <span class="bg-slate-800 w-2 h-6 rounded-full ml-2"></span>
                         转注转 驻专 (Master Data)
                    </h2>
                    <div class="relative w-full md:w-64">
                        <input type="text" placeholder="驻砖 拽  转注..." class="w-full p-2 pr-10 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        <span class="absolute right-3 top-2.5 text-slate-400"></span>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-md border border-slate-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-right border-collapse">
                            <thead>
                                <tr class="bg-slate-800 text-white">
                                    <th class="p-4 font-semibold">转注</th>
                                    <th class="p-4 font-semibold">转专</th>
                                    <th class="p-4 font-semibold">砖 拽</th>
                                    <th class="p-4 font-semibold">住</th>
                                    <th class="p-4 font-semibold">住 驻注</th>
                                    <th class="p-4 font-semibold text-center">住住</th>
                                </tr>
                            </thead>
                            <tbody id="master-table-body" class="divide-y divide-slate-100 text-sm">
                                <!-- Data rows injected by script -->
                            </tbody>
                            <tfoot>
                                <tr class="bg-slate-200 font-bold text-slate-900 border-t-2 border-slate-400">
                                    <td colspan="4" class="p-4">住  (砖转 转转)</td>
                                    <td class="p-4">住" 转注转: 171</td>
                                    <td class="p-4 text-center">驻注</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // 转 转 转 拽爪 砖转
        const deliveryData = [
            { id: "6713111", date: "01/07/2025", customer: "住爪'专 转/", agent: "专/砖专拽", type: "爪", status: " 拽" },
            { id: "6713131", date: "02/07/2025", customer: " 专砖转/专住", agent: "/砖专拽", type: "爪", status: " 拽" },
            { id: "6712645", date: "01/06/2025", customer: " 注专-\"住  ", agent: "专/砖专拽", type: "驻", status: " 转" },
            { id: "6713571", date: "24/07/2025", customer: ".注专  - 拽专", agent: "专/砖专拽", type: "驻", status: " 拽" },
            { id: "6713658", date: "29/07/2025", customer: "专专 /专 专\"", agent: "专/砖专拽", type: "爪", status: " 拽" },
            { id: "6713566", date: "24/07/2025", customer: " 住祝", agent: "专/砖专拽", type: "驻", status: " 拽" },
            { id: "6713466", date: "20/07/2025", customer: " 爪拽", agent: "/砖专拽", type: "爪", status: " 拽" },
            { id: "6714041", date: "17/08/2025", customer: "砖 转/", agent: "/砖专拽", type: "爪", status: " 转" },
            { id: "6713988", date: "13/08/2025", customer: "专 拽", agent: "/砖专拽", type: "爪", status: " 拽" },
            { id: "6713640", date: "28/07/2025", customer: " 注 /", agent: "/砖专拽", type: "驻", status: " 拽" }
        ];

        const customerSummary = [
            { name: " 专砖转/专住", placements: 3, exchanges: 5, removals: 3, total: 11 },
            { name: " 注专-拽专转 ", placements: 2, exchanges: 3, removals: 3, total: 8 },
            { name: "砖 转/", placements: 2, exchanges: 4, removals: 2, total: 8 },
            { name: " 爪拽", placements: 3, exchanges: 3, removals: 1, total: 7 },
            { name: "转 专 注\"", placements: 2, exchanges: 3, removals: 2, total: 7 },
            { name: "砖专 砖 转/", placements: 1, exchanges: 3, removals: 2, total: 6 },
            { name: " / 专拽", placements: 0, exchanges: 5, removals: 1, total: 6 },
            { name: "砖注 专", placements: 0, exchanges: 3, removals: 2, total: 5 },
            { name: ".爪 砖专  注\"", placements: 0, exchanges: 3, removals: 1, total: 4 },
            { name: "专 砖专", placements: 1, exchanges: 2, removals: 1, total: 4 }
        ];

        // 专拽转 转 转
        window.onload = () => {
            const masterBody = document.getElementById('master-table-body');
            const summaryBody = document.getElementById('customer-summary-body');

            // 转 转 
            deliveryData.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-slate-50 transition';
                row.innerHTML = `
                    <td class="p-4 font-bold text-blue-600">#${item.id}</td>
                    <td class="p-4 text-slate-500">${item.date}</td>
                    <td class="p-4 font-semibold">${item.customer}</td>
                    <td class="p-4">${item.agent}</td>
                    <td class="p-4">
                        <span class="px-2 py-1 rounded text-xs font-bold ${item.type === '爪' ? 'bg-blue-100 text-blue-700' : item.type === '驻' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-700'}">
                            ${item.type}
                        </span>
                    </td>
                    <td class="p-4 text-center">
                        <span class="status-badge ${item.status.includes('拽') ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                            ${item.status}
                        </span>
                    </td>
                `;
                masterBody.appendChild(row);
            });

            // 转 转 住 拽转
            customerSummary.forEach(cust => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-blue-50 transition';
                row.innerHTML = `
                    <td class="p-4 font-semibold">${cust.name}</td>
                    <td class="p-4 text-center">${cust.placements}</td>
                    <td class="p-4 text-center">${cust.exchanges}</td>
                    <td class="p-4 text-center">${cust.removals}</td>
                    <td class="p-4 text-center font-bold text-blue-700 bg-blue-50/50">${cust.total}</td>
                `;
                summaryBody.appendChild(row);
            });
        };
    </script>
</body>
</html>
